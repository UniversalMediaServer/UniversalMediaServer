AutomaticWiredOrWireless=<html><strong>Padr\u00e3o\:</strong> Autom\u00e1tico (rede a cabo ou sem fio, dependendo se o assistente de configura\u00e7\u00e3o foi executado)<br><strong>Notas\:</strong> Os ajustes autom\u00e1ticos fornecer\u00e3o a qualidade m\u00e1xima para o seu sistema e s\u00e3o altamente recomendados</html>
YouCanRearrangeOrderAudio=<html><strong>Padr\u00e3o\:</strong> Depende do idioma do programa. Geralmente "eng,fre,jpn,ger,und"<br><strong>Notas\:</strong> Voc\u00eapode rearranjar a ordem dos idiomas ou adicionar \u00e0 lista qualquer c\u00f3digo de idiomas de 3 letras<br>UMS ir\u00e1 carregar as trilhas de \u00e1udio nessa ordem</html>
YouCanRearrangeOrderSubtitles=<html><strong>Padr\u00e3o\:</strong> Depende do idioma do programa. Geralmente "eng,fre,jpn,ger,und"<br><strong>Notas\:</strong> Voc\u00ea pode reorganizar a ordem dos idiomas ou adicionar \u00e0 lista qualquer novo c\u00f3digo de idiomas de <a href\="http\://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">3 letras</a><br>UMS ir\u00e1 carregar as trilhas de legendas nessa ordem</html>
AnExplanationDefaultValueAudio=<html><strong>Padr\u00e3o\:</strong> Depende do idioma do programa. Geralmente "eng,off;*,eng;*,und"<br><strong>Notas\:</strong> Uma explica\u00e7\u00e3o do valor padr\u00e3o \u00e9\:<ol><li>Se a linguagem de \u00e1udio \u00e9 o ingl\u00eas, as legendas estar\u00e3o desligadas (sem legendas)</li><li>Se a linguagem de \u00e1udio for qualquer outras, ser\u00e1 carregada legenda em ingl\u00eas</li><li>Se n\u00e3o houver legendas em ingl\u00eas, ser\u00e3o carregadas legendas indefinidas (que n\u00e3o possuem seus idiomas especificados)</li></ol></html>
IfEnabledExternalSubtitlesPrioritized=<html><strong>Padr\u00e3o\:</strong> Ativado<br><strong>Notas\:</strong> Se ativado, legendas externas ser\u00e3o carregadas e priorizadas relativamente a legendas internas, mas sempre observando \u00e0s prefer\u00eancias de prioridade de idiomas</html>
