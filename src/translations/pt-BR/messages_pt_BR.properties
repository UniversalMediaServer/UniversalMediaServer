AutomaticSettingServeBestQuality=<html><strong>Padr\u00e3o\:</strong> Autom\u00e1tico<br><strong>Notas\:</strong> O ajuste autom\u00e1tico fornecer\u00e1 a melhor qualidade para o seu sistema e \u00e9 altamente recomendado.<br>Voc\u00ea pode tamb\u00e9m especificar manualmente a qualidade inserindo um valor de FRC.</html>
WhenEnabledMuxesDvd=<html><strong>Padr\u00e3o\:</strong> Ativado<br><strong>Notas\:</strong> Quando ativado, remultiplexa as trilhas de v\u00eddeo de DVD em vez de transcodific\u00e1-las.</html>
ThisOptionLosslessNotBest=<html><strong>Padr\u00e3o\:</strong> Desativado<br><strong>Notas\:</strong> Esta op\u00e7\u00e3o \u00e9 sem perdas, mas pode n\u00e3o ser a melhor escolha para redes sem fio em fun\u00e7\u00e3o de sua bitrate muito alta.</html>
ThisOptionLosslessVeryStable=<html><strong>Padr\u00e3o\:</strong> Ativado<br><strong>Notas\:</strong> Esta op\u00e7\u00e3o \u00e9 sem perda e muito est\u00e1vel. Contudo, se o \u00e1udio estiver fora de sincroniza\u00e7\u00e3o ou os sons estiverem entrecortados, desabilitar esta op\u00e7\u00e3o pode ajudar.</html>
ThisOptionLosslessUnstable=<html><strong>Padr\u00e3o\:</strong> Desativada<br><strong>Notas\:</strong> Esta op\u00e7\u00e3o \u00e9 sem perda mas <strong>deve ser inst\u00e1vel</strong> em alguns renderizadores.<br>Para us\u00e1-la, seu receiver deve suportar DTS e estar conectado via cabo \u00f3tico ou HDMI.</html>
