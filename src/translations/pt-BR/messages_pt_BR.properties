EnableBufferedFileLogging=<html>Ativar o log de arquivo buffered/cached. Em vez de escrever o log em disco para cada nova linha, Universal Media Server ir\u00e1<br>"lembrar" at\u00e9 8 KiB antes de escrever em disco. Isso reduzir\u00e1 o n\u00famero de escritas em disco, o que pode aumentar a vida \u00fatil <br>dessas unidades, especialmente as SSD. Observar que se o Universal Media Server parar de funcionar ou for encerrado externamente,<br>algumas linhas poder\u00e3o n\u00e3o ser escritas no log.</html>
SendLogSyslogServer=<html>Enviar o log para <a href\="https\://en.wikipedia.org/wiki/Syslog">servidor syslog</a> em vez de para o disco. Isso torna poss\u00edvel envoar todos os logs<br>para computadores diferentes para reduzir o <a href\="https\://en.wikipedia.org/wiki/Input/output">I/O</a> ou simplesmente para coletar os logs em um local dedicado.</html>
