IfEnabledExternalSubtitlesAlways=<html><strong>Padr\u00e3o\:</strong> Ativada<br><strong>Notas\:</strong> Se estiver ativada, as legendas externas ser\u00e3o sempre mostradas (se houver).<br>Elas ser\u00e3o carregadas na ordem da prioridade de idiomas, mas ser\u00e1 ignorado o idioma desativado ("off").</html>
IfEnabledWontModifySubtitlesStyling=<html><strong>Padr\u00e3o\:</strong> Ativado<br><strong>Notas\:</strong> Se ativada, os estilos das legendas que possuam estilos pr\u00f3prios (ASS/SSA subtitles) n\u00e3o ser\u00e3o modificados.</html>
