ToUseFontMustBeRegistered=<html>A fonte precisa estar instalada no SO para ser utilizada. Deve estar especificada pelo nome da fonte ou pelo arquivo da fonte.<br>no SO Windows o arquivo da fonte deve ser colocado na pasta "Windows\\Fonts" ou usu\u00e1rios do Windows 7 podem clicar com o bot\u00e3o direito do mouse no arquivo da fonte e selecionar "Instalar". Para outros SOs o arquivo da fonte tamb\u00e9m deve ser colocado na pasta de fontes<br>ou instalada na maneira correta do SO.<br>se for apropriadamente especificada or n\u00e3o registrada no SO a fonte padr\u00e3o \u00e9 usada.</html>
