IfEnabledFilesWillOrdered=<html><strong>Padr\u00e3o\:</strong> Ativado<br><strong>Notas\:</strong> Se ativado, os arquivos ser\u00e3o ordenados assim\:<ol><li>Apple</li><li>The Banana</li><li>Carrot</li></ol>se desativado, os arquivos ser\u00e3o ordenados assim\:<ol><li>Apple</li><li>Carrot</li><li>The Banana</li></ol></html>
