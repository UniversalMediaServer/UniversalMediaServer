TracesTab.44=<html>Send das Protokoll auf einen <a href\="https\://en.wikipedia.org/wiki/Syslog"> Syslog-Server</a> statt zu Disk. Dies erm\u00f6glicht es, alle Protokolle <br>auf einen anderen Computer zu senden<a href\="https\://en.wikipedia.org/wiki/Input/output"> I/O</a> oder einfach zum Sammeln von Protokollen an einem speziellen Ort.</html>
TracesTab.45=<html>Der Hostcomputer Name oder IP-Adresse, die Syslog-Nachrichten zu senden. <br>Nutzung <strong>"localhost"</strong> die Syslog-Nachrichten auf den lokalen Computer gesendet.</html>
TracesTab.46=<html>UDP Port an den syslog Nachrichten gesandt werden. Der <strong>Standardport ist 514</strong> und sollte f\u00fcr gew\u00f6hnlich nicht ge\u00e4ndert werden.</html>
TracesTab.47=<html><a href\="https\://en.wikipedia.org/wiki/Syslog\#Facility"> Syslog-Funktion</a> soll die Logmeldungen identifizieren. Leider <a href\="https\://tools.ietf.org/html/rfc3164"> der Standard</a> definierten <br>wurde  vor langer Zeit definiert, und die Liste ist nicht erweiterbar. Es eignet sich noch etwas zum Filtern von Nachrichten zu einem sp\u00e4teren Zeitpunkt.</html>
