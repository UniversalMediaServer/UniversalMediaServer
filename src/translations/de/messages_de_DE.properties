TrTab2.97=<html> F\u00fcr die Benutzung muss die Schrift im Betriebssystem registriert werden. Zur Benutzung muss dabei der Name der Schriftarten oder die Schriftarten-Datei spezifiziert werden.<br>In einem Windows Betriebssystem sollte die Datei entweder im "WindowsFonts" Ordner abgelegt werden oder f\u00fcr Windows10 Benutzer \u00fcber Rechtsklick<br>auf die Font-Datei und w\u00e4hlen von "Installieren". F\u00fcr andere Betriebssysteme muss die Schriftarten-Datei auch in einem entsprechenden Schriftarten Ordner<br> abgelegt werden oder spezifische Techniken des Betriebssystems f\u00fcr die Registrierung angewandt werden.<br>Falls nicht korrekt spezifiziert oder nicht registriert im Betriebssystem wird die Standard-Schrift verwendet.</html>
