TrTab2.96=<html><strong>Nota\:</strong> Aix\u00f2 es salta la configuraci\u00f3 del renderitzador. Ho haur\u00edeu d'utilitzar nom\u00e9s per a detectar problemes quan no podeu canviar la configuraci\u00f3 del renderitzador.</html>
TrTab2.97=<html>Per a utilitzar-ho, el tipus de lletra ha d'estar registrat al sistema operatiu. Cal que l'indiqueu pel nom del tipus o b\u00e9 pel nom del fitxer.<br>A Windows heu d'ubicar el tipus de lletra a la carpeta "Windows, Fonts" o tamb\u00e9 podeu fer clic amb el bot\u00f3 dret del ratol\u00ed<br>sobre el fitxer i seleccionar "Instal\u00b7lar". En altres sistemes operatius, heu d'ubicar el fitxer de tipus de font a la carpeta de fonts <br> o utilitzar la funcionalitat espec\u00edfica per registrar-la al SO.<br>Si no s'indica correctament, o no est\u00e0 registrada al SO, s'utilitzar\u00e0 el tipus de font per defecte.</html>
TrTab2.DeleteLiveSubtitles=Esborra els subt\u00edtols en directe despr\u00e9s d'utilitzar-los
TrTab2.DeleteLiveSubtitlesTooltip=<html><strong>Per defecte\:</strong> Fals<br>Indica si els subt\u00edtols descarregats en directe han de ser esborrats del disc un cop acaba la reproducci\u00f3.. Mantenir els subt\u00edtols permet reutilitzar-los, i requereix molt poc espai de disc.</html>
TrTab2.LiveSubtitlesLimit=Limita el nombre de subt\u00edtols en viu a\:
TrTab2.LiveSubtitlesLimitTooltip=<html><strong>Per defecte\:</strong>20<br> Defineix el nombre m\u00e0xim de subt\u00edtols en viu a mostrar per un v\u00eddeo. Es mostraran aquells subt\u00edtols considerates m\u00e9s coincidents i de m\u00e9s qualitat, en cas que n'hi hagi m\u00e9s d'un.</html>
