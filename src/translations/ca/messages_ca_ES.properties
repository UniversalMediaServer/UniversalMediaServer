TracesTab.33=<html>"Log" significa registre d'events, bit\u00e0cola. La opci\u00f3 filtra nom\u00e9s els missatges de log que apareixen en la finestra seg\u00fcent. Aquest filtre s'aplica despr\u00e9s del <br>"filtre arrel" especificat en el "Nivell de log", el qual s'aplica a tots els logs, incloent els logs en fitxer.</html>
TracesTab.34=Cerca el log seg\u00fcent a partir de la posici\u00f3 actual. Estableix la posici\u00f3 fent clic a la finestra.
