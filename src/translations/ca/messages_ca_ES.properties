TrTab2.76=<html><strong>Per defecte\:</strong> Depen de l'idioma de l'usuari. Normalment "eng,fre,jpn,ger,und"<br><strong>Nota\:</strong> Podeu canviar l'odre dels idiomes o afegir qualsevol altre <a href\="http\://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">codi d'idioma de 3 lletres</a> a la llista<br>UMS carregar\u00e0 els subt\u00edtols en aquest ordre</html>
TrTab2.77=<html><strong>Per defecte\:</strong> Dep\u00e8n de l'idioma de l'aplicaci\u00f3. En angl\u00e8s\: "eng,off;*,eng;*,und"<br><strong>Nota\:</strong> Aquest exemple significa\:<ol><li>Si l'idioma d'\u00e0udio \u00e9s angl\u00e8s, desactiva els subt\u00edtols</li><li>Si l'idioma de l'\u00e0udio \u00e9s algun altre, carrega els subt\u00edtols en angl\u00e8s</li><li>Si no hi ha subt\u00edtols en angl\u00e8s, carrega els subt\u00edtols indefinits (subt\u00edtols que no tenen definit l'idioma)</li></ol></html>
TrTab2.78=<html><strong>Per defecte\:</strong> Activat<br><strong>Nota\:</strong> Si est\u00e0 activat, els subt\u00edtols externs es carregaran i tindran prioritat respecte els subt\u00edtols inclosos en el fitxer, per\u00f2 es mant\u00e9 la prioritat d'idiomes definida</html>
