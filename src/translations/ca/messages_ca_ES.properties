TrTab2.81=<html><strong>Per defecte\:</strong> Autom\u00e0tic<br><strong>Nota\:</strong> La opci\u00f3 autom\u00e0tica ofereix la millor qualitat permesa per al vostre equip, aix\u00ed que es recomana utilitzar-la.<br>Tamb\u00e9 podeu especificar manualment la qualitat indicant un valor CRF.</html>
TrTab2.82=<html><strong>Per defecte\:</strong> Activat<br><strong>Nota\:</strong> Quan s'activa, fa la multiplexaci\u00f3 de les pistes dels v\u00eddeos en DVD en comptes de fer transcodificaci\u00f3.</html>
TrTab2.83=<html><strong>Per defecte\:</strong> Desactivat<br><strong>Nota\:</strong> Aquesta opci\u00f3 transmet \u00e0udio sense p\u00e8rdues, per\u00f2 no es recomana per a conexions sense fils (WiFi) degut a l'alta taxa de bits necess\u00e0ria.</html>
TrTab2.84=<html><strong>Per defecte\:</strong> Activat<br><strong>Nota\:</strong> Aquesta opci\u00f3 envia l'\u00e0udio sense transcodificar i es molt estable. Tot i aix\u00f2, si l'\u00e0udio sona a salts, pot ser que s'arregli si es desactiva.</html>
TrTab2.85=<html><strong>Per defecte\:</strong> Desactivat<br><strong>Nota\:</strong> Aquesta opci\u00f3 envia l'\u00e0udio sense transcodificar per\u00f2 <strong>pot ser inestable</strong> en alguns dispositius.<br>Per a utilitzar-ho, el vostre receptor ha de suportar DTS i estar connectat amb un cable \u00f2ptic o HDMI.</html>
TrTab2.86=<html><strong>Per defecte\:</strong> Desactivat<br><strong>Nota\:</strong> Aquesta opci\u00f3 envia l'\u00e0udio sense transcodificar.</html>
