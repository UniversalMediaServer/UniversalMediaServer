TrTab2.94=<html><strong>Per defecte\:</strong> Detecta autom\u00e0ticament<br><strong>Nota\:</strong> Podeu trobar una llista de les codificacions de car\u00e0cters suportades a <a href\="http\://userguide.icu-project.org/conversion/detection\#TOC-Detected-Encodings">la p\u00e0gina ICU4J (en angl\u00e8s)</a>.<br><strong>Av\u00eds\:</strong> Si poseu la codificaci\u00f3 manualment, els subt\u00edtols que utilitzin altres codificacions no es mostraran correctament.</html>
