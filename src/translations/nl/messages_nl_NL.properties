AnExplanationDefaultValueAudio=<html><strong>Standaard\:</strong> Afhankelijk van de programma taal. Meestal "eng,off;*,eng;*,und"<br><strong>Toelichting\:</strong> Een uitleg van de standaardwaarde\:<ol><li>Als de gesproken taal Engels is, moet ondertiteling uit zijn (geen ondertitels).</li><li>Als de gesproken taal iets anders is, laadt de Engelse ondertiteling.</li><li>Als er geen Engelse ondertiteling is, laadt "undefined" ondertitels (ondertitels waarbij geen eigen taal is gespecificeerd).</li></ol></html>
