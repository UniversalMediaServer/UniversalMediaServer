#-----------------------------------------------------------------------------
# Profile for Samsung UE46B7000 (WiseLinkPro)
#
# Created by: github.com/dusank
#
# See PS3.conf for a description of all possible configuration options.
#
# Reported headers:
#   User-Agent: SamsungWiselinkPro/1.0
#-----------------------------------------------------------------------------

RendererName=Samsung UE46B7000 (WiseLinkPro)
RendererIcon=SamsungUE46B7000.png
UserAgentSearch=wiselink

Video=true
Audio=true
Image=true

TranscodeVideo=MPEGTSAC3
TranscodeAudio=LPCM

MediaInfo=true

SeekByTime=false

DefaultVBVBufSize=false
MuxH264ToMpegTS=true

MuxDTSToMpeg=false
WrapDTSIntoPCM=false
MuxLPCMToMpeg=false

MaxVideoBitrateMbps=0
MaxVideoWidth=0
MaxVideoHeight=0

TranscodeExtensions=mov
StreamExtensions=mkv,mp4,avi,asf,wmv,mpg,3gp,vro,ts,mp3


ForceJPGThumbnails=false
ThumbnailAsResource=true
ChunkedTransfer=false
SubtitleHttpHeader=CaptionInfo.sec

AutoExifRotate=true


Supported=f:mkv		v:divx|h264|mp4|mjpeg		a:mp3|ac3|lpcm		m:video/x-matroska
Supported=f:avi		v:divx|h264|mp4|mjpeg		a:mp3|ac3|lpcm		m:video/avi
Supported=f:wmv		v:vc1				a:wma			m:video/x-ms-wmv
Supported=f:mp4		v:divx|h264|mp4			a:mp3|aac		m:video/mp4
Supported=f:mpegps	v:mpeg1|mpeg2			a:ac3|mpa|lpcm		m:video/mpeg
Supported=f:mpegts	v:mpeg2|h264|vc1		a:ac3|aac|mp3|aac-he	m:video/mpeg

Supported=f:aac					a:aac			m:audio/x-m4a
Supported=f:aac-he				a:aac-he		m:audio/x-m4a
Supported=f:mp3					a:mp3			m:audio/mpeg
Supported=f:mpa					a:mpa			m:audio/mpeg
Supported=f:lpcm				a:lpcm			m:audio/L16
Supported=f:wav					a:lpcm			m:audio/L16
Supported=f:wav					a:dts|lpcm		m:audio/wav
Supported=f:wma					a:wma			m:audio/x-ms-wma
Supported=f:jpg								m:image/jpeg
SupportedSubtitlesType=TEXT,SUBRIP,MICRODVD

