#----------------------------------------------------------------------------
# Profile for LG 42LA644V Smart TV.
# See PS3.conf for a description of all possible configuration options.
#
#----------------------------------------------------------------------------
# RENDERER RECOGNITION
#----------------------------------------------------------------------------
RendererName=LG 42LA644V
RendererIcon=lg-42la644v.png
UserAgentSearch=LGE_DLNA_SDK
#UserAgentAdditionalHeader=X-AV-Client-Info
UserAgentAdditionalHeaderSearch=42LA644V
#----------------------------------------------------------------------------
# BASIC CAPABILITIES
#----------------------------------------------------------------------------
Video=true
Audio=true
Image=true
#----------------------------------------------------------------------------
# DLNA SETTINGS
#----------------------------------------------------------------------------
SeekByTime=true
DLNALocalizationRequired=false
#----------------------------------------------------------------------------
# MEDIAINFO
#----------------------------------------------------------------------------
MediaInfo=false
CreateDLNATreeFaster=false
#----------------------------------------------------------------------------
# TRANSCODING AND MUXING CAPABILITIES
#----------------------------------------------------------------------------
TranscodeAudio=MP3
DefaultVBVBufSize=false
MuxH264ToMpegTS=true
MuxDTSToMpeg=true
WrapDTSIntoPCM=true
MuxLPCMToMpeg=true
MaxVideoBitrateMbps=50
MaxVideoWidth=1920
MaxVideoHeight=1080
H264Level41Limited=true
TranscodeAudioTo441kHz=false
TranscodeFastStart=false
TranscodedVideoFileSize=-1
MimeTypesChanges=
TranscodeExtensions=
StreamExtensions=asf,wmv,avi,divx,mp4,m4v,mov,3gp,3g2,mkv,ts,trp,tp,mts,m2ts,vob,mpg,mpeg,mp3,jpg,jpeg,jpe,jps,mpo
#----------------------------------------------------------------------------
# IMAGES
#----------------------------------------------------------------------------
AutoExifRotate=true
#----------------------------------------------------------------------------
# SUPPORTED MEDIA FORMATS
#----------------------------------------------------------------------------
# Supported video formats:
#
#Supported = f:asf|wmv              v:vc1                        a:wma                      m:video/x-ms-wmv
#Supported = f:avi|divx             v:divx|xvid|h264|mjpeg|mp4   a:mp3|dts|lpcm|adpcm|mpa   m:video/x-divx
#Supported = f:mp4|m4v|mov          v:h264|mp4                   a:aac|mp3                  m:video/mp4
#Supported = f:3gp|3g2              v:h264|mp4                   a:aac|amr                  m:video/3gpp
#Supported = f:mkv                  v:h264|avc                   a:aac|ac3                  m:video/x-matroska
#Supported = f:ts|trp|tp|mts|m2ts   v:h264|mpeg2|vc1             a:mp3|aac|mpa
#Supported = f:vob                  v:mpeg1|mpeg2                a:lpcm|mpa                 m:video/dvd
#Supported = f:mpg|mpeg             v:mpeg1|mpeg2                a:mpa|mp3|aac              m:video/mpeg
#
# Supported audio formats:
#
#Supported = f:mp3   n:2   m:audio/mpeg
#
# Supported image formats:
#
#Supported = f:jpg|jpeg|jpe   m:image/jpeg
#Supported = f:jps            m:image/jps
#Supported = f:mpo            m:image/mpo