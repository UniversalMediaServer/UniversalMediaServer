RendererName = Samsung F5505
RendererIcon = samsung-f5505.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: SEC_HHP_[TV]SamsungTV 5505 32"/1.0 DLNADOC/1.50
# friendlyName=[TV]SamsungTV 5505 32"
