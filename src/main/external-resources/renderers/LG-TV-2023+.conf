#----------------------------------------------------------------------------
# Profile for LG TVs released from the year 2023 and beyond.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = LG TV 2023+
RendererIcon = lg-lb6500.png

# ============================================================================
#
# The main difference between this and previous models is it supports DTS and DTS-HD.
#
# This renderer has sent the following string/s:
#
# The following block is all sent from UR73003LA
# friendlyName=LG-webOSTV
# modelNumber=UR73003LA
# modelDescription=LG WebOSTV DMRplus
# DLNADeviceName.lge.com=LG-webOSTV
# User-Agent: Linux/3.10.19-32.afro.4 UPnP/1.0 LGE WebOS TV LGE_DLNA_SDK/1.6.0/04.30.13 DLNADOC/1.50
#
# The following block is all sent from UR73003LA
# friendlyName=[LG] webOS TV UR73003LA
# modelName=LG Smart TV
# modelNumber=UR73003LA
#
# The manual lists the following similar devices:
# OLED48A3AUA
# OLED48A3PUA
# OLED55A3AUA
# OLED55A3PUA
# OLED65A3AUA
# OLED65A3PUA
# OLED77A3AUA
# OLED77A3PUA
# OLED55B3AUA
# OLED55B3PUA
# OLED65B3AUA
# OLED65B3PUA
# OLED77B3AUA
# OLED77B3PUA
# OLED42C3AUA
# OLED42C3PUA
# OLED48C3AUA
# OLED48C3AUB
# OLED48C3PUA
# OLED55C3AUA
# OLED55C3PUA
# OLED65C3AUA
# OLED65C3PUA
# OLED77C3AUA
# OLED77C3PUA
# OLED83C3AUA
# OLED83C3PUA
#
# Manual link:
# http://kr.eguide.lgappstv.com/manual/w23_mr2/global/Apps/w23_mr2_us06/u_enga/etc.html?iFrameLink=../../../Contents/etc/videocodec_u_b_e_c_a_t_j/enga/w23__etc__videocodec_u_b_e_c_a_t_j__enga.html
#
# Page describing LG OLED model numbers: https://en.tab-tv.com/?page_id=7111
# ============================================================================
#

# Note: The 1-5 part includes a future prediction based on the tab-tv link above. If the naming convention changes it will need to be updated.
UserAgentSearch = \d{2}[ABCEGRWZ][3-5]|UR\d{4}
UpnpDetailsSearch = \d{2}[ABCEGRWZ][3-5]|UR\d{4}
LoadingPriority = 2

TranscodeVideo = MPEGTS-H265-AC3
H264Level41Limited = false
MaxVideoWidth = 3840
MaxVideoHeight = 2160
DefaultVBVBufSize = true
SeekByTime = true
ChunkedTransfer = true
SupportedVideoBitDepths = 8,10,12
DisableUmsResume = true

# Supported video formats:
Supported = f:3gp|3g2   v:h264|mp4                          a:aac-lc                                                                                                   m:video/3gpp
Supported = f:avi       v:divx|h264|mjpeg|mp4               a:aac-lc|ac3|he-aac|mp3|mpa                  gmc:0                                                         m:video/avi
Supported = f:mkv       v:av1|h264|h265|mp4|mpeg2|vp8|vp9   a:aac-lc|ac3|dts|dtshd|he-aac|eac3|lpcm|mp3|mpa|opus           si:ASS|SUBRIP   hdr:hdr10|hlg               m:video/x-matroska
Supported = f:mov       v:av1|h264|h265|mp4                 a:aac-lc|ac3|ac4|eac3|he-aac|mp3                                                                           m:video/quicktime
Supported = f:mp4|m4v   v:av1|h264|h265|mp4                 a:aac-lc|ac3|ac4|dts|dtshd|eac3|he-aac|mp3                     si:TX3G         hdr:dolbyvision|hdr10|hlg   m:video/mp4
Supported = f:mpegps    v:mpeg1|mpeg2                       a:ac3|lpcm|mpa                                                                                             m:video/mpeg
Supported = f:mpegts    v:h264|h265|mpeg2                   a:aac-lc|ac3|ac4|eac3|dts|dtshd|he-aac|lpcm|mp3|mpa                            hdr:dolbyvision|hdr10|hlg   m:video/vnd.dlna.mpeg-tts
Supported = f:wmv|asf   v:wmv|vc1                           a:wma                                                                                                      m:video/x-ms-wmv

# Supported audio formats:
Supported = f:mp3   m:audio/mpeg
Supported = f:oga   m:audio/ogg
Supported = f:wav   m:audio/L16
Supported = f:wma   m:audio/x-ms-wma

# Supported subtitles formats:
SupportedExternalSubtitlesFormats = ASS,MICRODVD,SAMI,SUBRIP,TEXT,WEBVTT
StreamSubsForTranscodedVideo = true
