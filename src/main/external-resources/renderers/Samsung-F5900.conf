#----------------------------------------------------------------------------
# Profile for Samsung F5900 Blu-ray Disc Players.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung F5900
RendererIcon = samsung-f5900.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: SEC_HHP_[BD]F5900/1.0 DLNADOC/1.50
# ============================================================================
#

UserAgentSearch = F5900
UpnpDetailsSearch = F5900
LoadingPriority = 1

ThumbnailAsResource = true
DefaultVBVBufSize = true
MuxDTSToMpeg = true
WrapDTSIntoPCM = false
MaxVideoBitrateMbps = 60
SeekByTime = true
ChunkedTransfer = true
SubtitleHttpHeader = CaptionInfo.sec
CharMap = / :
MediaInfo = true

# Supported video formats:
Supported = f:3gp|3g2   v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/3gpp
Supported = f:avi       v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/avi
Supported = f:flv       v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/x-flv
Supported = f:mkv       v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/x-matroska
Supported = f:mov       v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/quicktime
Supported = f:mp4       v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/mp4
Supported = f:mpegps    v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/mpeg
Supported = f:mpegts    v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/mpeg
Supported = f:wmv       v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac|aac-he|ac3|dts|lpcm|mp3|wma   m:video/x-ms-wmv

# Supported audio formats:
Supported = f:aac    m:audio/x-m4a
Supported = f:ape    m:audio/ape
Supported = f:flac   m:audio/flac
Supported = f:mp3    m:audio/mpeg
Supported = f:ogg    m:audio/x-ogg
Supported = f:wav    m:audio/wav
Supported = f:wma    m:audio/x-ms-wma

# Supported image formats:
Supported = f:bmp   m:image/bmp
Supported = f:jpg   m:image/jpeg
