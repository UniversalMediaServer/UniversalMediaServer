Supported = f:flv             v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma
Supported = f:mkv             v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma   m:video/x-mkv
Supported = f:mov             v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma
Supported = f:mp4             v:h264|mjpeg|mp4|mpeg1|mpeg2|wmv   a:aac-lc|he-aac|ac3|dts|lpcm|mp3|wma
