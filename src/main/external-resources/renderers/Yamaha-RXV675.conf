#-------------------------------------------------------------------------------
# Profile for Yamaha RX-V675.
# Should also work for RX-A730, RX-A830, RX-V775, HTR-6066 and TSR-6750.
# See DefaultRenderer.conf for descriptions of all the available options.
# Support audio until 7.2 channels.

RendererName = Yamaha RX-V675
RendererIcon = Yamaha-RXA2050.png

# ==============================================================================================
# This renderer has sent the following string/s:
#
# User-Agent: KnOS/3.2 bridgeCo-DMP/3.0 DLNADOC/1.50 INTEL_NMPR/2.0      (when browsing)
# User-Agent: WinampMPEG/2.8                                             (when playing)
# Note: Some Denon (3808) or Philips SLA5500 and Pioneer can have this same user-agent string.
#
# friendlyName=RX-V675 A5E2AC
# udn=uuid:5f9ec1b3-ed59-1900-4530-00a0dea5e2ac
# manufacturer=Yamaha Corporation
# modelName=RX-V675
# modelNumber=V675
# modelDescription=AV Receiver
# manufacturerURL=http://www.yamaha.com/
# modelURL=http://www.yamaha.com/
# ===============================================================================================
# https://usa.yamaha.com/files/download/other_assets/8/329148/RX-V775_RX-V675_om_UCRABGLFH_En.pdf

UserAgentSearch = KnOS/3.2 bridgeCo-DMP/3.0 DLNADOC/1.50 INTEL_NMPR/2.0|WinampMPEG/2.8
UpnpDetailsSearch = RX-V675|RX-A730|RX-A830|RX-V775|HTR-6066|TSR-6750
LoadingPriority = 1

Video = false
Image = false
SeekByTime = true
TranscodeAudio = WAV
MediaInfo = true

# Supported audio formats:
Supported = f:m4a    a:(?!alac)   n:2    m:audio/mp4    s:48000
Supported = f:flac   a:flac       n:2                   s:192000
Supported = f:lpcm                n:2                   s:48000
Supported = f:mp3                 n:2                   s:48000
Supported = f:wav    a:lpcm       n:2                   s:192000
Supported = f:wma    a:wma        n:2                   s:48000
