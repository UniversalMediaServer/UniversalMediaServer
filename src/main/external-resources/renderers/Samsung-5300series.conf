#----------------------------------------------------------------------------
# Profile for Samsung 5 series
# Based on Samsung-J6200.conf
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung 5300 Series
RendererIcon = Samsung-H6400.png

# ============================================================================
# This renderer has sent the following string/s:
#
# modelName=UN32M5300
# Manual: https://downloadcenter.samsung.com/content/UM/201807/20180727120716718/ENG_US_KSFATSCN-1.0.2.pdf
# ============================================================================

UserAgentSearch = U[NEA]\d{2}.{1,2}5300
UpnpDetailsSearch = U[NEA]\d{2}.{1,2}5300

LoadingPriority = 1

DefaultVBVBufSize = true
MuxDTSToMpeg = true
MaxVideoBitrateMbps = 60
SeekByTime = true
ChunkedTransfer = true
TranscodedVideoFileSize = 1000000
SubtitleHttpHeader = CaptionInfo.sec
PrependTrackNumbers = true
CharMap = / :
SupportedVideoBitDepths = 8,10

