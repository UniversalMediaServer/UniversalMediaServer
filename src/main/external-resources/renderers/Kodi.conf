UserAgentSearch = Kodi
UpnpDetailsSearch = Kodi

DefaultVBVBufSize = true
H264Level41Limited = false
MediaInfo = true
MuxDTSToMpeg = true
RemoveTagsFromSRTSubtitles = false
StreamSubsForTranscodedVideo = true
