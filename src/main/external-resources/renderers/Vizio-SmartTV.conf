RendererName = Vizio Smart TV
RendererIcon = viziosmarttv.png

# ============================================================================
# This renderer has sent the following string/s:
#
# Vizio M55-C2 4K SmartTV sent:
# User-Agent=GUPnP/0.12.8 UPnP/1.0 DLNADOC/1.50
