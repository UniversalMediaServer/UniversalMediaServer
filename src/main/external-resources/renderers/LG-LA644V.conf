#----------------------------------------------------------------------------
# Profile for LG LA644V Smart TV.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = LG LA644V
RendererIcon = lg-la644v.png
UserAgentSearch = LGE_DLNA_SDK
#UserAgentAdditionalHeader = X-AV-Client-Info
#UserAgentAdditionalHeaderSearch = LA644V
UpnpDetailsSearch = LG Electronics , LG TV

# Note: There are several similar LG profiles that use the same User-Agent.
# Set loading priority to 1 to prefer this configuration over the others
LoadingPriority = 0

SeekByTime = true
TranscodeAudio = MP3
WrapDTSIntoPCM = true
MuxDTSToMpeg = true
MaxVideoBitrateMbps = 50
TranscodedVideoFileSize = -1
AutoExifRotate = true
MediaInfo = true

# Supported video formats:
Supported = f:3g2             m:video/3gpp2
Supported = f:3gp             m:video/3gpp
Supported = f:avi|divx        m:video/avi
Supported = f:mkv             m:video/x-matroska
Supported = f:mov             m:video/quicktime
Supported = f:mp4             m:video/mp4
Supported = f:mpegps|mpegts   m:video/mpeg
Supported = f:wmv             m:video/x-ms-wmv

# Supported audio formats:
Supported = f:mp3   m:audio/mpeg

# Supported image formats:
Supported = f:jpg   m:image/jpeg
