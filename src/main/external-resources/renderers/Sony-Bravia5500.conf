#----------------------------------------------------------------------------
# Profile for Sony Bravia 5500 series.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Sony Bravia 5500
RendererIcon = bravia5500.png
UserAgentAdditionalHeader = X-AV-Client-Info
UserAgentAdditionalHeaderSearch = (BRAVIA KDL.+5[0-9]{3})|(BRAVIA KDL.+WE5)|(BRAVIA KDL-[0-9]{2}XBR9)
UpnpDetailsSearch = Sony , (KDL.+5[0-9]{3})|(KDL.+WE5)|(KDL-[0-9]{2}XBR9)

SeekByTime = true
DLNALocalizationRequired = true
DefaultVBVBufSize = true
MuxNonMod4Resolution = true
AccurateDLNAOrgPN = true
CreateDLNATreeFaster = true
KeepAspectRatio = true
KeepAspectRatioTranscoding = true 
HalveBitrate = true
MediaInfo = true

# Supported video formats:
Supported = f:mpegps|mpegts   m:video/mpeg   v:mpeg2|h264   a:ac3|aac-lc|mpa

# Supported audio formats:
Supported = f:mp3
Supported = f:lpcm            m:audio/L16
