#----------------------------------------------------------------------------
# Profile for Cambridge Audio Azur BD players.
# See PS3.conf for a description of all possible configuration options.
#

RendererName=Azur BD
RendererIcon=cambridgeaudioazur752bd.png
UserAgentSearch=AZUR BD PLAYER
Video=true
Audio=true
Image=true
SeekByTime=false
MediaInfo=true
TranscodeVideo=MPEGTS-H264-AC3
TranscodeAudio=LPCM
DefaultVBVBufSize=true
DTSIntoPCM=false
MuxLPCMToMpeg=false
MaxVideoBitrateMbps=0
MaxVideoWidth=0
MaxVideoHeight=0
H264Level41Limited=false
TranscodeExtensions=iso,vob
StreamExtensions= aac,ape,asf,avc,avi,dat,divx,flv,flac,gif,jpg,bmp,png,m2t,m2ts,mts,m4a,m4v,mp1,mp2,mp3,mp4,mpeg,mpg,mka,mkv,mov,pcm,png,QT,ts,vcd,vob,wav,wma,wmv,xvid