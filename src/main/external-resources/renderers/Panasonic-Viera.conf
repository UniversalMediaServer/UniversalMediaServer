# X-PANASONIC-DMP-Profile: MPEG_PS_PAL JPEG_SM PV_DIVX_DIV3 PV_DIVX_DIV4 PV_DIVX_DIVX PV_DIVX_DX50 PV_DRM_DIVX_DIV3 PV_DRM_DIVX_DIV4 PV_DRM_DIVX_DIVX PV_DRM_DIVX_DX50
#
# Panasonic TVs have reported the following:
# Maybe if we collect enough of these they'll start to make sense, or maybe they
# mean nothing ;)
#
# TV:            X-PANASONIC-Registration:
# ----------------------------------------
# TC- 50AS650UE   REFOVFYAAAAAAAAAAAAAAAA
# TX-P42GT20 E    UEFOQVNPTklDICBQNDJHVDIwRQAAAAAAAAA
# TH-P42UT30 Z    VklFUkEgVVQzMCBTZXJpZXMAAAAAAAAAAAA
# TX-L42E 30 E    VklFUkEgRTMwIFNlcmllcwAAAAAAAAAAAAA
# TX-P42G 30      VklFUkEgRzMwIFNlcmllcwAAAAAAAAAAAAA
# TX-P50G 20 BA   VklFUkEAAAAAAAAAAAAAAAAAAAAAAAAAAAA
#    P42V 20 B    VklFUkEAAAAAAAAAAAAAAAAAAAAAAAAAAAA
#       GT30 B    VklFUkEgIFRWAAAAAAAAAAAAAAAAAAAAAAA
# TH-P46GT31 C    VklFUkEgR1QzMAAAAAAAAAAAAAAAAAAAAAA
# TH-P42U 30 Z    null
# TH-P65VT60 Z    VklFUkEgVlQ2MCBTZXJpZXMAAAAAAAAAAAA
