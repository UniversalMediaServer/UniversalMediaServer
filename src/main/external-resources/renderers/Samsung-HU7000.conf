#----------------------------------------------------------------------------
# Profile for Samsung HU7000 TVs.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung HU7000
RendererIcon = Samsung-HU7000.png

UserAgentSearch = HU7000
LoadingPriority = 1

DefaultVBVBufSize = true
MaxVideoBitrateMbps = 60
SeekByTime = true
ChunkedTransfer = true
TranscodedVideoFileSize = 1000000
SubtitleHttpHeader = CaptionInfo.sec
PrependTrackNumbers = true
CharMap = / :
MediaInfo = true

# Supported video formats:
Supported = f:3gp        v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma
Supported = f:avi|divx   v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma   m:video/avi
Supported = f:flv        v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma
Supported = f:mkv        v:divx|h264|h265|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv   a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma   m:video/x-mkv
Supported = f:mp4        v:divx|h264|h265|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv   a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma
Supported = f:mov        v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma
Supported = f:mpegps     v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma
Supported = f:mpegts     v:divx|h264|h265|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv   a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma   m:video/mpeg
Supported = f:webm       v:vp8                                                a:vorbis
Supported = f:wmv        v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma

# Supported audio formats:
Supported = f:m4a    m:audio/mp4
Supported = f:aiff   m:audio/L16
Supported = f:flac
Supported = f:mp3
Supported = f:oga
Supported = f:wma
Supported = f:wav

# Supported subtitles formats:
SupportedExternalSubtitlesFormats = ASS,MICRODVD,SAMI,SUBRIP
SupportedInternalSubtitlesFormats = ASS,SUBRIP,VOBSUB
