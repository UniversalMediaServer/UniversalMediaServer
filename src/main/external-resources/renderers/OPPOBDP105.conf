#----------------------------------------------------------------------------
# Profile for OPPO BDP-105.
# See PS3.conf for a description of all possible configuration options.
#
# Per: http://www.universalmediaserver.com/forum/viewtopic.php?f=5&t=36&start=20
#
# Version: 1

RendererName=OPPO BDP-105
RendererIcon=oppobdp105.png
UserAgentSearch=OPPO PLAYER
Video=true
Audio=true
Image=true
SeekByTime=false
TranscodeVideo=MPEGPSAC3
TranscodeAudio=LPCM
DefaultVBVBufSize=true
MuxH264ToMpegTS=true
MuxDTSToMpeg=true
WrapDTSIntoPCM=false
MuxLPCMToMpeg=false
MaxVideoBitrateMbps=0
MaxVideoWidth=0
MaxVideoHeight=0
H264Level41Limited=false
TranscodeExtensions=iso,vob
########### Check to see if DSD  and DFF files are supported!
StreamExtensions= gif,jpg,png,aac,flac,m4a,mp3,pcm,wav,wma,avi,mkv,mp4,m2ts,ts,wmv,ogg,ogm