#----------------------------------------------------------------------------
# Profile for the Samsung Soundbar MS750.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Samsung Soundbar MS750
RendererIcon = Samsung-HW-MS750.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: DLNADOC/1.50 SEC_HHP_[AV] Samsung Soundbar MS750/1.0 UPnP/1.0
# friendlyName=[AV] Samsung Soundbar MS750
# modelName=HW-MS750
# modelNumber=AllShare1.0
# ============================================================================
#

UserAgentSearch = Samsung Soundbar MS750
UpnpDetailsSearch = HW-MS750

# Avoid matching more specific Samsung Soundbar configs
LoadingPriority = 2

Video = false
Image = false
TranscodeAudio = WAV
PushMetadata = false

# Supported audio formats:
Supported = f:m4a   m:audio/x-m4a
Supported = f:mp3   m:audio/mpeg
Supported = f:wav   m:audio/wav
Supported = f:wma   m:audio/x-ms-wma

