# Universal Media Server renderer profile for Freebox HD
# Refer to PS3.conf for help

RendererName=Freebox HD
RendererIcon=freeboxhd.png
UserAgentSearch=fbxupnpav|libfbxhttp
Video=true
Audio=true
Image=true
SeekByTime=false
#Freebox supports only Mpeg-TS :
TranscodeVideo=MPEGTSAC3
MimeTypesChanges=video/mpeg=video/mp2t
UseSameExtension=ts
TranscodeAudio=WAV
DefaultVBVBufSize=true
MuxH264ToMpegTS=true
MuxDTSToMpeg=false
WrapDTSIntoPCM=false
MuxLPCMToMpeg=false
#fine tuned :p
MaxVideoBitrateMbps=30(2400)
MaxVideoWidth=0
MaxVideoHeight=0
TranscodeAudioTo441kHz=true
TranscodeExtensions=wmv,asf
StreamExtensions=mkv
