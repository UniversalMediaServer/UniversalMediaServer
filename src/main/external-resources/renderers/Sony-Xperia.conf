#----------------------------------------------------------------------------
# Profile for Sony Xperia Z/ZL/ZQ/Z1/Z2.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Sony Xperia Z/ZL/ZQ/Z1/Z2
RendererIcon = sony-xperia.png

UserAgentAdditionalHeader = X-AV-Client-Info
UserAgentAdditionalHeaderSearch = C65??|C66??|C69??|D65??

SeekByTime = exclusive
DLNALocalizationRequired = true
TranscodeVideo = MPEGTS-H264-AAC
TranscodeAudio = MP3
WrapDTSIntoPCM = false
MaxVideoBitrateMbps = 22
MuxNonMod4Resolution = true
ForceJPGThumbnails = true
ThumbnailAsResource = true
CreateDLNATreeFaster = true
AccurateDLNAOrgPN = true
AutoExifRotate = true
AccurateDLNAOrgPN = true
MediaInfo = true

# Supported video formats:
Supported = f:3gp|mov|mp4|mpegts   v:mp4|h264   a:aac|mp3   b:320   m:video/mp4
Supported = f:ogg                               a:ogg               m:application/ogg

# Supported audio formats:
Supported = f:mp3|3gp|mp4|m4a           a:mp3       b:320   m:audio/mp3
Supported = f:mp3                       a:mp3       b:320   m:audio/mpeg
Supported = f:mp4|3gp|3g2|m4a|aac       a:aac       b:320   m:audio/mp4
Supported = f:mp3|3gp|3g2|mp4|m4a|aac   a:aac|mp3   b:320   m:audio/mpeg
Supported = f:3gp                       a:mp3       b:320   m:audio/3gpp
Supported = f:3g2                       a:mp3       b:320   m:audio/3gpp2
Supported = f:wav                       a:wav               m:audio/x-wav

# Supported image formats:
Supported = f:jpg|jpeg|jfif   m:image/jpeg
Supported = f:png             m:image/png
Supported = f:bmp             m:image/bmp
Supported = f:bmp             m:image/x-ms-bmp
Supported = f:gif             m:image/gif

