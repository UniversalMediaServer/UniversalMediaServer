#----------------------------------------------------------------------------
# Profile for LG EG910V Smart TV.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = LG EG910V
RendererIcon = lg-la644v.png

UpnpDetailsSearch = webOS TV EG910V

# Note: There are several similar LG profiles that use the same User-Agent.
# Set loading priority to 1 to prefer this configuration over the others
LoadingPriority = 1

# Not sure if these are needed - needs more testing
H264Level41Limited = false
DefaultVBVBufSize = true
SeekByTime = true
ChunkedTransfer = true

# Supported video formats (might be off, but works for my media):
Supported = f:avi|divx    v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma                 m:video/avi
Supported = f:flv         v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma                 m:video/x-flv
Supported = f:mkv         v:divx|h264|h265|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv   a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma                 m:video/x-matroska
Supported = f:mp4         v:divx|h264|h265|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv   a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma|mpa   si:TX3G   m:video/mp4
Supported = f:mov         v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma                 m:video/quicktime
Supported = f:ts|mpegts   v:divx|h264|h265|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv   a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma|mpa             m:video/mpeg
Supported = f:wmv         v:divx|h264|mjpeg|mp4|mpeg1|mpeg2|vc1|vp6|wmv        a:aac-lc|he-aac|ac3|dts|eac3|lpcm|mp3|wma                 m:video/x-ms-wmv

# Supported audio formats (might be off, but works for me):
Supported = f:m4a    m:audio/x-m4a
Supported = f:aiff   m:audio/L16
Supported = f:flac   m:audio/flac
Supported = f:mp3    m:audio/mpeg
Supported = f:oga    m:audio/x-ogg
Supported = f:wma    m:audio/x-ms-wma
Supported = f:wav    m:audio/wav

# Having external subs trigger transcode for files that dont need it otherwise 
# This resolves that issue for .srt - device might support other formats as well
SupportedExternalSubtitlesFormats = SUBRIP
