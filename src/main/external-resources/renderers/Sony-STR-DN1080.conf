#----------------------------------------------------------------------------
# Profile for Sony STR-DN1080.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = Sony STR-DN1080
RendererIcon = Sony-STR-DN1080.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: UPnP/1.0 DLNADOC/1.50
# X-AV-Client-Info: av=5.0; cn="Sony Corporation"; mn="STR-DN1080"; mv="2.0";
# X-AV-Physical-Unit-Info: pa="STR-DN1080";
# ============================================================================
#

UserAgentSearch = STR-DN1080

# Specs taken from https://helpguide.sony.net/ha/strdn108/v1/en/contents/TP0001221399.html

Video = false
Image = false
SeekByTime = true
TranscodeAudio = MP3

# Supported audio formats:
Supported = f:aac	m:audio/mp4
Supported = f:ape	m:audio/x-ape
Supported = f:flac	m:audio/x-flac
Supported = f:m4a	m:audio/x-m4a		a:(?!alac).+
Supported = f:mp3	m:audio/mpeg
Supported = f:oga	m:audio/ogg
