MEncoderVideo.75=# Opzioni speciali:\n
MEncoderVideo.76=n. - noass: disattivare i sottotitoli SSA/ASS potrebbero disturbare A / V sync\n
MEncoderVideo.77=# - nosync: Disattiva metodo alternativo A/V sync per questa condizione (-mc far\u00e0 lo stesso)\n
MEncoderVideo.78=#-qualit\u00e0: Sostituisce le impostazioni di qualit\u00e0 video\n
MEncoderVideo.87=# Puoi inserire condizioni/opzioni personalizzate, ad esempio:\n
MEncoderVideo.89=# Per rimuovere 24p judder su TV a 50hz: framerate = = 23.976::-velocit\u00e0 1.042709376 -ofps 25\n
