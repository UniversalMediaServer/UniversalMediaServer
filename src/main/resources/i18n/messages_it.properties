TrTab2.97=<html>Per utilizzarlo il font deve essere stato registrato nell'OS. Per individuarlo si deve indicare il suo nome o il nome del file.<br> Su Windows il font deve essere inserito nella cartella "WindowsFonts" mentre con Win 10 \u00e8 sufficiente cliccare con tasto destro del mouse sul file font e premere su "Install". Negli altri OS il file font deve essere anche inserito nella cartella font o usando la specifica procedura prevista dal sistema operativo.<br>Se il font non viene specificato o se non \u00e8 stato registrato sar\u00e0 usato quello di default.</html>
