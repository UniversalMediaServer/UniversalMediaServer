TrTab2.88=<html><strong>Default:</strong> Abilitato <br><strong>Note:</strong> se questa opzione \u00e8 attivata, i sottotitoli esterni verranno sempre visualizzati se esistono. <br> Verranno caricati in ordine di priorit\u00e0 delle lingue, ignorando il linguaggio "spento".</html>
TrTab2.89=<html><strong>Default:</strong> Abilitato <br><strong>Note:</strong> se abilitata, i sottotitoli non vegono modificati quando hanno proprio stile (sottotitoli SSA/ASS).</html>
