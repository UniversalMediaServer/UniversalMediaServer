MEncoderVideo.68=# Qui \u00e8 possibile inserire parametri specifici per alcune combinazioni di codec.\n
MEncoderVideo.70=# ATTENZIONE: Non usare se non sai esattamente cosa stai facendo\n
MEncoderVideo.71=# La sintassi \u00e8 {condizione java} :: {Opzioni MEncoder}
MEncoderVideo.72=# Variabili consentite: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n\n
MEncoderVideo.75=# Opzioni speciali:\n
MEncoderVideo.76=#    -noass:   Disabilita sottotitoli ASS/SSA perch\u00e9 possono disturbare la sincronizzazione AV\n
MEncoderVideo.77=#    -nosync:  Disabilita metodo alternativo di sincronizzazione A/V per questa condizione (-mc far\u00e0 lo stesso)\n
MEncoderVideo.78=#    -quality: Sovrascrivi le impostazioni di qualit\u00e0 video\n
MEncoderVideo.87=# Puoi inserire le tue condizioni/opzioni, ad esempio:\n
MEncoderVideo.89=# Per rimuovere 24p judder su TV a 50hz: framerate = = 23.976::-velocit\u00e0 1.042709376 -ofps 25\n
MEncoderVideo.91=# To remux when video is MPEG-2 and ther\u00e8s no subtitles:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
