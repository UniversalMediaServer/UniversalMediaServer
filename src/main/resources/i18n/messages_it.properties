TracesTab.39=Riavviare Universal Media Server in modalit\u00e0 "TRACE", creando  registri dettagliati per, ad esempio, segnalare un problema.
TracesTab.40=Impacchetta i file di registro e le configurazioni in un file compresso che pu\u00f2 essere facilmente caricato.
TracesTab.41=Visualizza le opzioni di configurazione dei log.
TracesTab.42=Impostare il livello di registrazione "radice" per stabilire quali messaggi verranno registrati per tutti i registri di log.
TracesTab.43=<html>Abilita la memorizzazione dei log nel buffer/cache. Invece di scrivere il log su disco ogni nuova linea Universal Media Server <br>"ricorda" fino a 8 KiB prima di scriverli sul disco. Ci\u00f2 permette di ridurre il numero di accessi al disco, si pu\u00f2 cos\u00ec prolungare la vita <br>delle unit\u00e0 disco, soprattutto Ssd. Da notare per\u00f2 che se Universal Media Server si blocca o non viene chiuso, <br>alcune linee potrebbero non essere scritte nei log.</html>
TracesTab.44=<html>Invia il log ad un <a href="https://en.wikipedia.org/wiki/Syslog"> server syslog</a> anzich\u00e9 al disco. Questo rende possibile inviare tutti i log <br>a un altro computer per ridurre <a href="https://en.wikipedia.org/wiki/Input/output"> I/O</a> o semplicemente per raccogliere i registri in un luogo dedicato.</html>
TracesTab.45=<html>Il computer host/nome o indirizzo IP cui inviare i messaggi syslog. <br>Usare <strong>localhost</strong> per inviare i messaggi syslog al computer locale.</html>
TracesTab.46=<html>Porta UDP a cui inviare messaggi syslog. Il <strong>valore predefinito \u00e8 514</strong> e normalmente questo non dovrebbe essere modificato.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility"> impianto di Syslog</a> \u00e8 destinato a identificare l'origine dei messaggi di log. Purtroppo <a href="https://tools.ietf.org/html/rfc3164"> lo standard</a> \u00e8 stato definito <br>molto tempo fa e l'elenco non \u00e8 estendibile. \u00c8 ancora un po ' utile per filtrare i messaggi in una fase successiva.</html>
