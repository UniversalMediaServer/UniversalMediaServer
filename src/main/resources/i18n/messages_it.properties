TrTab2.74=<html><strong>Default:</strong> Automatica (cablata o wireless , dipende da come \u00e8 stata eseguita la procedura di configurazione)<br><strong>Note:</strong> Le impostazioni automatiche garantiscono il massimo della qualit\u00e0 al sistema e sono altamente raccomandate</html>
TrTab2.75=<html><strong>Default:</strong> Dipende dalla lingua del programma. Solitamente "eng,fre,jpn,ger,und"<br><strong>Note:</strong> \u00e8 possibile modificare l'ordine delle lingue o aggiungere nuovi codici lingua di 3 lettere a questa lista <br> UMS caricher\u00e0 le tracce audio in questo ordine</html>
TrTab2.76=<html><strong>Default:</strong> Dipende dalla lingua del programma. Solitamente "eng,fre,jpn,ger,und"<br><strong>Note:</strong> \u00e8 possibile modificare l'ordine delle lingue o  aggiungere nuovi codici lingua di 3 lettere a questa lista <br> UMS caricher\u00e0 i sottotitoli in questo ordine</html>
TrTab2.77=<html><strong>Default:</strong> Dipende dalla lingua del programma. Solitamente "eng,off;*,eng;*,und"<br><strong>Note:</strong> Una spiegazione del valore di default \u00e8: <ol> <li> Se la lingua audio \u00e8 inglese, i sottotitoli saranno off (senza sottotitoli)</li><li>Se la lingua audio \u00e8 un'altra, saranno caricati i sottotitoli in inglese</li><li>Se non ci sono i sottotitoli in inglese, saranno caricati i sottotitoli non definiti (i sottotitoli che non hanno la lingua specificata)</li></ol></html>
TrTab2.78=<html><strong>Default:</strong> Abilitato<br><strong>Note:</strong> Se \u00e8 abilitato, i sottotitoli esterni saranno caricati con priorit\u00e0 rispetto ai sottotitoli interni, ma comunque soggetti alle tue preferenze di priorit\u00e0 di lingua
TrTab2.79=Qualit\u00e0 di transcodifica (H.264):
TrTab2.80=Raccomandato
TrTab2.81=<html><strong>Default:</strong> Automatica<br><strong>Note:</strong> L'impostazione Automatica garantisce la miglior quait\u00e0 per il tuo sistema ed \u00e8 altamente raccomandata.<br>Puoi anche scegliere manualmente la qualit\u00e0  imputando il valore CRF.</html>
TrTab2.82=<html><strong>Default:</strong> Abilitato <br><strong>Note:</strong> quando abilitata, consente Mux DVD della traccia video invece di transcodifica.</html>
TrTab2.83=<html><strong>Default:</strong> disabilitato <br><strong>Note:</strong> questa opzione \u00e8 lossless "senza perdita di qualit\u00e0", ma potrebbe non essere la scelta migliore per le connessioni wireless a causa del suo alto bitrate.</html>
TrTab2.84=<html><strong>Default:</strong> Abilitato <br><strong>Note:</strong> questa opzione \u00e8 lossless "senza perdita di dati ed \u00e8 molto stabile. Tuttavia se l'audio \u00e8 fuori sync, disabilitare questa opzione pu\u00f2 aiutare.</html>
TrTab2.85=<html><strong>Default:</strong> disabilitato <br><strong>Note:</strong> questa opzione \u00e8 lossless "senza perdita di qualit\u00e0" ma <strong>potrebbe essere instabile</strong> su alcuni dispositivi. <br> Per utilizzarlo, il ricevitore deve supportare DTS e collegato tramite un cavo ottico o HDMI.</html>
TrTab2.86=<html><strong>Default:</strong> disabilitato <br><strong>Note:</strong> questa opzione \u00e8 lossless "senza perdita di qualit\u00e0".</html>
