TrTab2.10=Tillater \u00e5 sende DTS direkte til din surround decoder.\nV\u00e6r forsiktig, det er mulig at lyden kommer som bare st\u00f8y.\nGode r\u00e5d:\n- Skru ned volumet p\u00e5 forsterkeren din f\u00f8r du tester.\n- Du m\u00e5 ha en DTS godkjent dekoder tilkoblet via optisk (TOSLINK) eller HDMI.\n- Volum instillingen i PS3 m\u00e5 v\u00e6re "normal".\n- Kanal instillingen m\u00e5 settes til "left+right".\n
