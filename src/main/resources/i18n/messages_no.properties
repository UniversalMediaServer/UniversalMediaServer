TrTab2.40=\nDu kan forandre p\u00e5 vqscale, vqmin og keyint parameterene slik at du f\u00e5r en god, og nesten tapsl\u00f8s transkodings kvalitet.
TrTab2.41=\nBakdelen med dette er at VBR bitraten av og til kan komme over maks kapasitet p\u00e5 nettverket ditt.
TrTab2.42=\nDerfor kan du ogs\u00e5 sette inn b\u00e5ndbredden om du bruker tr\u00e5dl\u00f8st nettverk, CPL, etc. Men, transkodings kvaliteten
TrTab2.43=\ner en balanse mellom nettverkshastighet og prosessor kraft: jo mer kvalitet du vil bruke med en begrenset b\u00e5ndbredde,
TrTab2.44=\njo mer vil prosessoren din jobbe\! Forvent derfor ikke at du klarer \u00e5 kj\u00f8re en full HD film med beste kvalitet p\u00e5 et 15Mbps nettverk:p
