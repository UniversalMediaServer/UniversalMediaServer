MEncoderVideo.68=\#Her kan du sette inn spesifikke parametre for noen codec kombinasjoner.\n
MEncoderVideo.69=\#Det er mest for lyd/bilde synkroniserings problemer, men kan bli brukt til andre ting\n
MEncoderVideo.70=\#Se p\u00e5 det som ekspert instillinger,du ikke b\u00f8r r\u00f8re dette om du ikke vet hva du gj\u00f8r\n
MEncoderVideo.71=\#Syntax er {java condition} :: {MEncoder options}  ; Du kan kombinere flere valg\n
MEncoderVideo.72=\#Parametre akseptert: filnavn srtfil container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Forsiktig, feil skrevet linje blir slettet/ignorert\n
MEncoderVideo.75=\#Spesielle instillinger:\n
MEncoderVideo.76=\# -noass:   skru av ASS/SSA undertekst siden det kan \u00f8delegge for lyd/bilde synkroniseringen\n
MEncoderVideo.77=\# -nosync:  skru av alternativ lyd/bilde synkroniserings metode for denne tilstand (-mc vil gj\u00f8re det samme)\n
MEncoderVideo.78=\# -kvalitet: overstyr video kvalitets instillinger\n
MEncoderVideo.79=\# -mt:     tving frem bruk av flere kjerner til MEncoder(under testing, kan v\u00e6re ustabil)\n
MEncoderVideo.80=\#Denne listen vil bli bedre med tiden: justeringer/tilbakemeldinger p\u00e5 forskjellige codecs/filer er alltid \u00f8nskelig\n
MEncoderVideo.87=\#Du kan n\u00e5 bruke dine egene instillinger. Her er noen eksempler: f.eks, sl\u00e5 p\u00e5 mt build i MEncoder\n
MEncoderVideo.88=\#for all H264 HD video (overkj\u00f8res i hoved instillinger): vcodec == h.264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#for \u00e5 fjerne 24p "hakking" p\u00e5 en 50hz TV:                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\#for og remuxe n\u00e5r video er MPEG-2 og det ikke finnes undertekst:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
