TrTab2.94=<html><strong>Domy\u015blnie:</strong> Auto-wykrywanie<br><strong>Informacja:</strong> List\u0119 obs\u0142ugiwanych stron kodowania mo\u017ce znale\u017a\u0107 na <a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings"> stronie ICU4J</a>. <br> <strong>Ostrze\u017cenie:</strong> Je\u015bli ustawisz r\u0119cznie kodowania znak\u00f3w, napisy wykorzystuj\u0105ce inne kodowanie nie b\u0119d\u0105 wy\u015bwietlane poprawnie.</html>
