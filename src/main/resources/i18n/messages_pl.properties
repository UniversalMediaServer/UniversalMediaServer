TracesTab.33=<html>Filtruje wiadomo\u015bci logu tylko dla okna logowania poni\u017cej. Filtr dzia\u0142a po<br>"filtrze root" okre\u015blonym w "Poziomie logowania", kt\u00f3ry filtruje wszystkie logi w\u0142\u0105cznie z logami pliku.</html>
TracesTab.34=Przeszukaj log (w d\u00f3\u0142) od aktualnej pozycji. Ustaw pozycj\u0119 klikaj\u0105c w oknie logu.
