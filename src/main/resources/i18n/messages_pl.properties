NetworkTab.69=<html><strong>Domy\u015blnie:</strong> W\u0142\u0105czony<br><strong>Informacja:</strong> Je\u015bli w\u0142\u0105czony, w przypadku cze\u015bciowego ogl\u0105dniecia wideo z powodu ponownego uruchomienia UMS, nowy wirtualny plik zostanie utworzony, w celu wy\u015bwietlenia dalszej cz\u0119\u015bci ogl\u0105danego pliku w twoim odtwarzaczu.<br>Odtworzenie nowego pliku uruchomi si\u0119 w miejscu, w kt\u00f3rym zosta\u0142o przerwane, podczas, gdy odtworzenie pliku niewznawialnego (oryginalnego) spowoduje odtworzenie wideo od pocz\u0105tku.<br><br>Normalnym jest zachowanie, \u017ce wideo uruchomione zostanie 20 sekund przed momentem zatrzymania.</html>
