TrTab2.73=<html><strong>Domy\u015blnie:</strong> 200<br><strong>Informacja:</strong> Ustawienie warto\u015bci wi\u0119kszej ni\u017c 200 mo\u017ce powodowa\u0107 przeskoki wideo</html>
TrTab2.74=<html><strong>Domy\u015blnie:</strong> Automatycznie (Przewodowa lub bezprzewodowa, zale\u017cy od uruchomienia kreatora konfiguracji)<br><strong>Informacja:</strong> Ustawienie automatyczne pozwoli na uzyskanie maksymalnej jako\u015bci dla twojego systemu i jest zalecane.</html>
TrTab2.75=<html><strong>Domy\u015blnie:</strong> Zale\u017cy od j\u0119zyka aplikacji. Przewa\u017cnie "eng,fre,jpn,ger,und"<br><strong>Informacja:</strong> Mo\u017cesz zmieni\u0107 kolejno\u015b\u0107 j\u0119zyk\u00f3w lub doda\u0107 ka\u017cdy 3-literowy kod j\u0119zyka do listy<br>UMS za\u0142aduje list\u0119 \u015bcie\u017cek audio zgodnie z kolejno\u015bci\u0105</html>
TrTab2.76=<html><strong>Domy\u015blnie:</strong> Zale\u017cy od j\u0119zyka aplikacji. Przewa\u017cnie "eng,fre,jpn,ger,und"<br><strong>Informacja:</strong> Mo\u017cesz zmieni\u0107 kolejno\u015b\u0107 j\u0119zyk\u00f3w lub doda\u0107 ka\u017cdy nowy <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">3-literowy kod j\u0119zyka</a> do listy<br>UMS za\u0142aduje napisy zgodnie z kolejno\u015bci\u0105</html>
TrTab2.77=<html><strong>Domy\u015blnie:</strong> Zale\u017cy od j\u0119zyka aplikacji. Przewa\u017cnie "eng,off;*,eng;*,und"<br><strong>Informacja:</strong> Wyja\u015bnienie dla domy\u015blnej warto\u015bci:<ol><li>Je\u015bli j\u0119zykiem audio jest angielski, napisy powinny by\u0107 wy\u0142\u0105czone (brak napis\u00f3w)</li><li>Je\u015bli j\u0119zykiem audio jest inny j\u0119zyk, za\u0142adowane zostan\u0105 napisy angielskie</li><li>Je\u015bli nie ma angielskich napis\u00f3w, za\u0142adowane zostan\u0105 niezdefiniowane napisy (napisy, ktore nie maja okre\u015blonego j\u0119zyka)</li></ol></html>
TrTab2.78=<html><strong>Domy\u015blnie:</strong> W\u0142\u0105czony<br><strong>Informacja:</strong> Je\u015bli w\u0142\u0105czony, zewn\u0119trzne napisy zostan\u0105 za\u0142adowane, z priorytetem wy\u017cszym ni\u017c wewn\u0119trzne napisy, ale zgodnie z twoimi preferencjami priorytetu j\u0119zyk\u00f3w</html>
TrTab2.79=Jako\u015b\u0107 transkodowania (H.264):
TrTab2.80=Zalecane
TrTab2.81=<html><strong>Domy\u015blnie:</strong> Automatycznie<br><strong>Informacja:</strong> Ustawienie automatyczne pozwoli na uzyskanie maksymalnej jako\u015bci dla twojego systemu i jest zalecane.<br>Mo\u017cesz tak\u017ce r\u0119cznie ustawi\u0107 jako\u015b\u0107 wprowadzaj\u0105c warto\u015b\u0107 CRF.</html>
TrTab2.82=<html><strong>Domy\u015blnie:</strong> W\u0142\u0105czony<br><strong>Informacja:</strong> Je\u015bli w\u0142\u0105czony, \u015bcie\u017cki wideo DVD zostan\u0105 zmuxowane, a nie transkodowane.</html>
TrTab2.83=<html><strong>Domy\u015blnie:</strong> Wy\u0142\u0105czony<br><strong>Informacja:</strong> Opcja bezstratna, ale mo\u017ce nie by\u0107 najlepszym wyborem dla po\u0142\u0105cze\u0144 bezprzewodowych, ze wzgl\u0119du na wysoki bitrate.</html>
TrTab2.84=<html><strong>Domy\u015blnie:</strong> W\u0142\u0105czony<br><strong>Informacja:</strong> Opcja bezstratna i bardzo stabilna. Jednak\u017ce, je\u015bli audio nie jest zsynchronizowane lub d\u017awi\u0119k jest posiekany, wy\u0142\u0105czenie mo\u017ce pom\u00f3c.</html>
TrTab2.85=<html><strong>Domy\u015blnie:</strong> Wy\u0142\u0105czony<br><strong>Informacja:</strong> Opcja bezstratna, ale <strong>mo\u017ce by\u0107 niestabilna</strong> na niekt\u00f3rych urz\u0105dzeniach.<br>Aby z niej skorzysta\u0107, tw\u00f3j odbiornik musi obs\u0142ugiwa\u0107 DTS i by\u0107 po\u0142\u0105czony za pomoc\u0105 kabla optycznego lub HDMI.</html>
TrTab2.86=<html><strong>Domy\u015blnie:</strong> Wy\u0142\u0105czony<br><strong>Informacja:</strong> Opcja bezstratna.</html>
TrTab2.87=Wymu\u015b zewn\u0119trzne napisy
TrTab2.88=<html><strong>Domy\u015blnie:</strong> W\u0142\u0105czony<br><strong>Informacja:</strong> Je\u015bli w\u0142\u0105czony, zewn\u0119trzne napisy zawsze b\u0119d\u0105 wy\u015bwietlane, je\u015bli istniej\u0105.<br>Zostan\u0105 za\u0142adowane w kolejnosci priorytetu j\u0119zyk\u00f3w, przy czym zostanie zignorowany j\u0119zyk oznaczony "off".</html>
TrTab2.89=<html><strong>Domy\u015blnie:</strong> W\u0142\u0105czony<br><strong>Informacja:</strong> Je\u015bli w\u0142\u0105czony, styl napis\u00f3w nie zostanie zmodyfikowany dla napis\u00f3w, kt\u00f3re maj\u0105 w\u0142asny styl (napisy ASS/SSA).</html>
