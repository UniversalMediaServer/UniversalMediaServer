TrTab2.39=Porady dotycz\u0105ce kodera:\n\nWideo jest automatycznie transkodowane i multipleksowane do MPEG-PS / AC-3 (du\u017ca kompatybilno\u015b\u0107 z PS3)
TrTab2.40=\nMo\u017cesz zmienia\u0107 parametry vqscale, vqmin and keyint aby osi\u0105gn\u0105\u0107 dobr\u0105, nawet bezstratn\u0105 jako\u015b\u0107 transkodowania.
TrTab2.41=\nMo\u017ce to powodowa\u0107 problem z przep\u0142ywno\u015bci\u0105 dla VBR, kt\u00f3ra czasami mo\u017ce przekroczy\u0107 mo\u017cliwo\u015bci sieci.
TrTab2.42=\nDlatego, je\u015bli u\u017cywasz WiFi, CPL, itd., mo\u017cesz ustawi\u0107 transfer maksymalny sieci. Musisz wypo\u015brodkowa\u0107 jako\u015b\u0107 transkodowania
TrTab2.43=\npomi\u0119dzy szybko\u015bci\u0105 sieci i moc\u0105 procesora: im wi\u0119ksz\u0105 jako\u015bci w\u0142o\u017cysz w ograniczon\u0105 przep\u0142ywno\u015b\u0107,
TrTab2.44=\ntym wi\u0119cej b\u0119dzie cierpia\u0142 procesor\! Dodatkowo, nie oczekuj \u017ce zmie\u015bcisz film akcji 1080p najlepszej jako\u015bci w 15Mbps :p
