MEncoderVideo.68=\#Tutaj mo\u017cesz wpisa\u0107 parametry specyficzne dla niekt\u00f3rych kombinacji kodek\u00f3w.\n
MEncoderVideo.69=\#Wykorzystywane g\u0142\u00f3wnie w przypadku problem\u00f3w z synchronizacj\u0105 A/V , ale mo\u017ce by\u0107 u\u017cyte r\u00f3wnie\u017c do innych ustawie\u0144\n
MEncoderVideo.70=\#Ustawienia eksperckie - nie powinny by\u0107 u\u017cywane je\u015bli nie jeste\u015b absolutnie pewien co robisz\n
MEncoderVideo.71=\#Sk\u0142adnia {warunek java} :: {opcje MEncoder}  ; Mo\u017cna po\u0142\u0105czy\u0107 kilka opcji\n
MEncoderVideo.72=\#Dozwolone tokeny: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Ostro\u017cnie, ka\u017cda \u017ale sformatowana linia b\u0119dzie wymazana\n
MEncoderVideo.75=\#Opcje specjalne:\n
MEncoderVideo.76=\# -noass:   definitywnie wy\u0142\u0105cz napisy ASS/SSA poniewa\u017c mog\u0105 zepsu\u0107 synchronizacje A/V\n
MEncoderVideo.77=\# -nosync:  definitywnie wy\u0142\u0105cz alternatywn\u0105 metod\u0119 synchronizacji A/V (-mc robi to samo)\n
MEncoderVideo.78=\# -quality: nadpisz ustawienia jako\u015bci obrazu\n
MEncoderVideo.79=\# -mt:      wymu\u015b u\u017cycie wielow\u0105tkowego MEncoder (eksperymentalne, mo\u017ce by\u0107 niestabilne)\n
MEncoderVideo.80=\#Ta lista z czasem zostanie poprawiona: wszystkie opinie/rady na temat kodek\u00f3w/plik\u00f3w s\u0105 mile widziane\n
MEncoderVideo.87=\#Tutaj mo\u017cesz wpisa\u0107 w\u0142asne warunki/opcje\! Oto przyk\u0142ady: np. do w\u0142\u0105czenia wielow\u0105tkowej wersji MEncoder\n
MEncoderVideo.88=\#dla ka\u017cdej zawarto\u015bci H.264 HD (zb\u0119dne z g\u0142\u00f3wnymi opcjami): vcodec == h.264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#do usuni\u0119cia warkotu 24p na 50hz TV:                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\#remuksuj kiedy obraz jest zakodowany w MPEG-2 i nie ma napis\u00f3w:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
