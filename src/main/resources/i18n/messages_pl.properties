TrTab2.96=<html><strong>Informacja:</strong> Ustawienie nadpisuje konfiguracj\u0119 odtwarzacza. Nale\u017cy z niego korzysta\u0107 tylko w przypadku problem\u00f3w, gdy nie ma mo\u017cliwo\u015bci edycji konfiguracji odtwarzacza.</html>
TrTab2.97=<html>Aby skorzysta\u0107 z tej opcji, czcionka musi by\u0107 zarejestrowana w systemie operacyjnym. Aby m\u00f3c j\u0105 wykorzysta\u0107, nale\u017cy wyspecyfikowa\u0107 nazw\u0119 czcionki lub plik czcionki.<br>W systemie Windows czcionka powinna znajdowa\u0107 si\u0119 w katalogu systemowym "Czcionki Windows", a w przypadku Windows 10 u\u017cytkownik mo\u017ce klikn\u0105\u0107 prawym klawiszem myszy<br>na pliku czcionki i wybra\u0107 "Zainstaluj". Dla innych system\u00f3w operacyjnych plik czcionki musi by\u0107 umieszczony w katalogu czcionek<br>lub musi by\u0107 zarejestrowany, wg wymaga\u0144, w danym systemie operacyjnym.<br>Je\u015bli czcionka nie jest w\u0142a\u015bciwie wyspecyfikowana lub zarejestrowana w systemie, zostanie wykorzystana domy\u015blna czcionka.</html>
