TracesTab.42=Ustaw poziom logowania, kt\u00f3ry decyduje, kt\u00f3re wiadomo\u015bci b\u0119d\u0105 rejestrowane we wszystkich miejscach logowania.
TracesTab.43=<html>W\u0142\u0105cz buforowanie/cache'owanie pliku logowania. Zamiast zapisywania na dysk ka\u017cdej kolejnej nowej linii logu, Universal Media Server b\u0119dzie<br>"zapami\u0119tywa\u0142" do 8 KB przed zapisem na dysk. Zredukuje to ilo\u015b\u0107 operacji zapisywania, co przed\u0142o\u017cy si\u0119 na d\u0142ugo\u015b\u0107 \u017cycia dysku,<br>zw\u0142aszcza w przypadku dysk\u00f3w SSD. Pami\u0119taj, \u017ce je\u015bli Universal Media Server ulegnie awarii lub zostanie zewn\u0119trzne zako\u0144czony,<br>niekt\u00f3re linie mog\u0105 nie zosta\u0107 zapisane w logu.</html>
TracesTab.44=<html>Wy\u015blij log na <a href="https://en.wikipedia.org/wiki/Syslog"> serwer syslog</a>, a nie na dysk. To sprawi, \u017ce mo\u017cna wys\u0142a\u0107 wszystkie logi<br>na inny komputer dla ograniczenia <a href="https://en.wikipedia.org/wiki/Input/output"> I/O</a> lub po prostu zebra\u0107 logi w dedykowanym miejscu.</html>
TracesTab.45=<html>Nazwa hosta/komputera lub adres IP, na kt\u00f3ry maj\u0105 zosta\u0107 wys\u0142ane wiadomo\u015bci syslog.<br>U\u017cyj <strong>lokalnego hosta</strong>, aby wys\u0142a\u0107 wiadomo\u015bci syslog na komputer lokalny.</html>
TracesTab.46=<html>Port UDP na kt\u00f3ry maj\u0105 zosta\u0107 wys\u0142ane wiadomo\u015bci syslog. <strong>Domy\u015blnie: 514</strong>, zmiana domy\u015blnego portu nie jest zalecana.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility">Narz\u0119dzie Syslog</a> jest przeznaczone do zidentyfikowania \u017ar\u00f3d\u0142a wiadomo\u015bci w logu. Niestety <a href="https://tools.ietf.org/html/rfc3164">standard</a> zosta\u0142 zdefiniowany<br>bardzo dawno temu i lista nie jest rozszerzalna. Jest jeszcze nieco u\u017cyteczny do filtrowania wiadomo\u015bci na p\u00f3\u017aniejszym etapie.</html>
