ToUseFontMustBeRegistered=<html>Pentru a fi disponibil, fontul trebuie s\u0103 fie instalat \u00een sistemul de operare. Trebuie specificat\u0103 denumirea fontului sau numele <br>fi\u0219ierului de font. Pentru Windows, fontul trebuie instalat \u00een directorul "WindowsFonts", sau, \u00een cazul Windows 10, se face<br>click-dreapta pe fi\u0219ierul de font \u0219i se selecteaz\u0103 "Install". Pentru alte sisteme de operare, fi\u0219ierul de font trebuie de asemenea<br>instalat \u00een directorul fonturilor sau se aplic\u0103 modalitatea specific\u0103 de instalare \u00een sistemul de operare.<br>Dac\u0103 un font selectat este incorect instalat, va fi utilizat fontul implicit.</html>
