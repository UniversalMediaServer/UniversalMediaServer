FoldTab.44=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, fi\u0219ierele vor fi ordonate astfel:<ol><li>Apple</li><li>The Banana</li><li>Carrot</li><li>A Date</li></ol>Dac\u0103 op\u021biunea este dezactivat\u0103, fi\u0219ierele vor fi ordonate astfel:<ol><li>Apple</li><li>A Date</li><li>Carrot</li><li>The Banana</li></ol></html>
FoldTab.45=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, fi\u0219ierele vor fi afi\u0219ate astfel:<ol><li>Apple - 10</li><li>Banana - 213 - The Cake Special</li><li>Carrot (2002)</li></ol>Dac\u0103 op\u021biunea este dezactivat\u0103, fi\u0219ierele vor fi afi\u0219ate astfel:<ol><li>[SomeFans] Apple - 10 (1280x720 Blu-Ray FLAC) [44A36D20]</li><li>Banana.S02E13.The.Cake.Special.720p.HDTV.x264-SomeFans</li><li>Carrot.2002.LIMITED.720p.BluRay.x264-SomeFans</li></ol></html>
FoldTab.46=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este dezactivat\u0103, numele convertorului va fi afi\u0219at \u00een numele fi\u0219ierului, astfel:<br>Acesta este fi\u0219ierul [MEncoder]</html>
FoldTab.47=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, 3 noi fi\u0219iere virtuale vor fi afi\u0219ate pentru a v\u0103 permite s\u0103 accesa\u021bi melodiile dumneavoastr\u0103 iTunes:<ul><li>Sortare dup\u0103 Artist</li><li>Sortare dup\u0103 Album</li><li>Sortare dup\u0103 Gen</li></ul></html>
FoldTab.48=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, va fi generat\u0103 o memorie cache pentru con\u021binutul dumneavoastr\u0103 media, care va putea fi accesat\u0103 prin directorul Libr\u0103rie Media.<br> Activarea op\u021biunii permite o \u00eenc\u0103rcare mai rapid\u0103 a fi\u0219ierelor media.</html>
FoldTab.49=<html><strong>Implicit:</strong> 10000<br><strong>Observa\u021bii:</strong> \u00cen cazul \u00een care num\u0103rul de elemente dintr-un director dep\u0103\u0219e\u0219te valoarea setat\u0103, acestea vor fi \u00eemp\u0103r\u021bite \u00een subdirectoare virtuale, \u00een func\u021bie de primul caracter al numelui lor</html>
