TracesTab.33=<html>Filtrare linii jurnal din fereastra de mai jos. Filtrul depinde de op\u021biunea selectat\u0103<br>la "Nivel jurnal", care stabile\u0219te ce tipuri de mesaje vor fi \u00eenregistrate \u00een jurnal.</html>
TracesTab.34=C\u0103utare \u00een jurnalul de mai jos pornind din pozi\u021bia curent\u0103. Pozi\u021bia se stabile\u0219te f\u0103c\u00e2nd clic \u00een fereastra jurnal.
TracesTab.35=C\u0103utare numai a textului care se potrive\u0219te exact caracterelor de c\u0103utare.
TracesTab.36=<html>C\u0103utare folosind <a href="https://en.wikipedia.org/wiki/Regular_expression">expresii regulate</a>.</html>
TracesTab.37=Activare c\u0103utare pe mai multe linii.
TracesTab.38=Num\u0103rul de linii de jurnal din fereastra de mai jos care vor fi p\u0103strate \u00eenainte de \u0219tergerea celei mai vechi.
TracesTab.39=Reporni\u021bi Universal Media Server \u00een modul "TRACE" pentru a crea jurnale detaliate, de exemplu pentru a raporta o problem\u0103.
TracesTab.40=Comprima\u021bi jurnalul \u0219i fi\u0219ierele de configurare \u00eentr-un singur fi\u0219ier, care poate fi u\u0219or \u00eenc\u0103rcat.
TracesTab.41=Afi\u0219eaz\u0103 op\u0163iuni de configurare de logare.
TracesTab.42=Seta\u021bi nivelul de logare "root", care decide ce mesaje vor fi \u00eenregistrate \u00een jurnal.
TracesTab.43=<html>Activare jurnal tampon/cached. \u00cen loc de a scrie fiecare nou\u0103 linie de jurnal pe disc, Universal Media Server va "memora"<br>p\u00e2n\u0103 la 8 KiB \u00eenainte de scrierea pe disc. Aceasta reduce num\u0103rul de scrieri, ceea ce poate prelungi durata de via\u021b\u0103<br>a hard-disk-ului, \u00een special a celor SSD. De men\u021bionat c\u0103, \u00een cazul \u00een care Universal Media Server se blocheaz\u0103 sau este<br>\u00eentrerupt, unele linii de jurnal pot fi omise.</html>
TracesTab.44=<html>Trimite jurnalul c\u0103tre un <a href="https://en.wikipedia.org/wiki/Syslog">server syslog</a> \u00een loc de a-l scrie pe disc. Aceasta permite trimiterea<br>tuturor liniilor de jurnal c\u0103tre un alt computer, pentru a reduce <a href="https://en.wikipedia.org/wiki/Input/output">I/O</a> sau pentru a colecta<br>jurnalele \u00eentr-o singur\u0103 loca\u021bie.</html>
TracesTab.45=<html>Numele computerului sau adresa IP pentru trimiterea mesajelor syslog.<br>Folosi\u021bi <strong>localhost</strong> pentru a trimite mesaje syslog la computerul local.</html>
TracesTab.46=<html>Portul UDP pentru trimiterea mesajelor syslog. <strong>Valoarea implicit\u0103 este 514</strong> \u0219i ar trebui s\u0103 nu fie modificat\u0103.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility">Utilitarul Syslog</a> are rolul s\u0103 identifice sursa mesajelor din jurnal. Din p\u0103cate, <a href="https://tools.ietf.org/html/rfc3164">aplica\u021bia standard</a> a fost elaborat\u0103 cu mult timp <br>\u00een urm\u0103 \u0219i lista nu poate fi completat\u0103. Este \u00eenc\u0103 oarecum util\u0103 pentru filtrarea mesajelor \u00eentr-o etap\u0103 ulterioar\u0103.</html>
