UsingSettingHigherThan200=<html><strong>Implicit:</strong> 200<br><strong>Observa\u021bii:</strong> O valoare peste 200 poate cauza dificult\u0103\u021bi la redare</html>
AutomaticWiredOrWireless=<html><strong>Implicit:</strong> Automat (prin cablu sau wireless, \u00een func\u021bie de faptul dac\u0103 a fost rulat expertul de configurare)<br><strong>Observa\u021bii:</strong> Configurarea automat\u0103 asigur\u0103 o calitate maxim\u0103 \u0219i este insistent recomandat\u0103</html>
YouCanRearrangeOrderAudio=<html><strong>Implicit:</strong> Depinde de limba selectat\u0103 \u00een Set\u0103ri generale. Pentru rom\u00e2n\u0103: "rom,eng,fre,jpn,ger,und"<br><strong>Observa\u021bii:</strong> Pute\u021bi modifica ordinea sau pute\u021bi ad\u0103uga alte coduri de limb\u0103 de 3 litere.<br>UMS va respecta ordinea setat\u0103 la \u00eenc\u0103rcarea fi\u0219ierelor audio.</html>
YouCanRearrangeOrderSubtitles=<html><strong>Implicit:</strong> Depinde de limba selectat\u0103 \u00een Set\u0103ri generale. Pentru rom\u00e2n\u0103: "rom,eng,fre,jpn,ger,und"<br><strong>Observa\u021bii:</strong> Pute\u021bi modifica ordinea sau pute\u021bi ad\u0103uga alte <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">coduri de limb\u0103 de 3 litere</a>.<br>UMS va respecta ordinea setat\u0103 la \u00eenc\u0103rcarea subtitr\u0103rilor.</html>
AnExplanationDefaultValueAudio=<html><strong>Implicit:</strong> Depinde de limba selectat\u0103 \u00een Set\u0103ri generale. Pentru rom\u00e2n\u0103: "rom,off;*,rom;*,und"<br><strong>Observa\u021bii:</strong> Pentru op\u021biunea implicit\u0103, variantele posibile sunt urm\u0103toarele:<ol><li>Dac\u0103 limba audio este rom\u00e2na, subtitr\u0103rile \u00een limba rom\u00e2n\u0103 vor fi dezactivate</li><li>Dac\u0103 limba audio este oricare alta, se \u00eencarc\u0103 subtitr\u0103rile \u00een limba rom\u00e2n\u0103</li><li>Dac\u0103 nu se g\u0103sesc subtitr\u0103ri \u00een limba rom\u00e2n\u0103, se \u00eencarc\u0103 subtitr\u0103rile cu limba nespecificat\u0103 (undefined)</li></ol></html>
IfEnabledExternalSubtitlesPrioritized=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, subtitr\u0103rile externe vor fi \u00eenc\u0103rcate \u0219i vor avea prioritate fa\u021b\u0103 de subtitr\u0103rile interne, dar vor respecta preferin\u021bele setate privind limba de subtitrare</html>
