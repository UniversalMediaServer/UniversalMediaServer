TrTab2.94=<html><strong>Implicit:</strong> Auto detect<br><strong>Observa\u021bii:</strong> Pute\u021bi g\u0103si lista de coduri de caractere suportate la <a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings">pagina ICU4J</a>.<br><strong>Aten\u021bie:</strong> Dac\u0103 seta\u021bi manual codurile caracterelor, subtitr\u0103rile care utilizeaz\u0103 alte coduri de caractere nu vor fi afi\u0219ate corect.</html>
