TrTab2.81=<html><strong>Implicit:</strong> Automat<br><strong>Observa\u021bii:</strong> Setarea automat\u0103 va garanta o calitate optim\u0103 \u0219i este insistent recomandat\u0103.<br>Pute\u021bi totu\u0219i ajusta manual calitatea prin modificarea valorii CRF.<br>C\u00e2nd setarea \u201eDeterminare automat\u0103 a l\u0103\u021bimii de band\u0103 maxime\u201d este activat\u0103 \u00een fila Set\u0103ri generale, aceast\u0103 setare este activat\u0103 automat.</html>
TrTab2.82=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, fi\u0219ierele DVD vor fi muxate (combinate \u00eentr-un singur fi\u0219ier) \u0219i nu transcodate.</html>
TrTab2.83=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune asigur\u0103 o calitate maxim\u0103 (lossless), dar ar putea s\u0103 nu fie cea mai bun\u0103 alegere pentru conexiunile wireless din cauza valorii mari a ratei de bi\u021bi (bitrate).</html>
TrTab2.84=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate \u0219i este foarte stabil\u0103. Totu\u0219i, dac\u0103 sunetul este desincronizat sau sacadat, se recomand\u0103 dezactivarea acestei op\u021biuni.</html>
TrTab2.85=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate, dar <strong>poate fi instabil\u0103</strong> pentru unele dispozitive.<br>Pentru activare, receptorul trebuie s\u0103 accepte DTS \u0219i s\u0103 fie conectat printr-un cablu optic sau HDMI.</html>
TrTab2.86=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate.</html>
