AutomaticSettingServeBestQuality=<html><strong>Implicit:</strong> Automat<br><strong>Observa\u021bii:</strong> Setarea automat\u0103 va garanta o calitate optim\u0103 \u0219i este insistent recomandat\u0103.<br>Pute\u021bi totu\u0219i ajusta manual calitatea prin modificarea valorii CRF.<br>C\u00e2nd setarea \u201eDeterminare automat\u0103 a l\u0103\u021bimii de band\u0103 maxime\u201d este activat\u0103 \u00een fila Set\u0103ri generale, aceast\u0103 setare este activat\u0103 automat.</html>
WhenEnabledMuxesDvd=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, fi\u0219ierele DVD vor fi muxate (combinate \u00eentr-un singur fi\u0219ier) \u0219i nu transcodate.</html>
ThisOptionLosslessNotBest=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune asigur\u0103 o calitate maxim\u0103 (lossless), dar ar putea s\u0103 nu fie cea mai bun\u0103 alegere pentru conexiunile wireless din cauza valorii mari a ratei de bi\u021bi (bitrate).</html>
ThisOptionLosslessVeryStable=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate \u0219i este foarte stabil\u0103. Totu\u0219i, dac\u0103 sunetul este desincronizat sau sacadat, se recomand\u0103 dezactivarea acestei op\u021biuni.</html>
ThisOptionLosslessUnstable=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate, dar <strong>poate fi instabil\u0103</strong> pentru unele dispozitive.<br>Pentru activare, receptorul trebuie s\u0103 accepte DTS \u0219i s\u0103 fie conectat printr-un cablu optic sau HDMI.</html>
ThisOptionLossless=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate.</html>
ForceExternalSubtitles=\u00cenc\u0103rcare for\u021bat\u0103 subtitr\u0103ri externe
IfEnabledExternalSubtitlesAlways=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, subtitr\u0103rile externe vor fi \u00eentotdeauna afi\u0219ate, dac\u0103 exist\u0103.<br>Ele vor fi \u00eenc\u0103rcate \u00een func\u021bie de prioritatea de limb\u0103, dar ignor\u00e2nd variantele "off".</html>
IfEnabledWontModifySubtitlesStyling=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, formatarea subtitr\u0103rilor nu va fi modificat\u0103 (pentru subtitr\u0103ri ASS/SSA).</html>
