TrTab2.73=<html><strong>Implicit:</strong> 200<br><strong>Observa\u021bii:</strong> O valoare peste 200 poate cauza dificult\u0103\u021bi la redare</html>
TrTab2.74=<html><strong>Implicit:</strong> Automat (prin cablu sau wireless, \u00een func\u021bie de faptul dac\u0103 a fost rulat expertul de configurare)<br><strong>Notes:</strong> Configurarea automat\u0103 asigur\u0103 o calitate maxim\u0103 \u0219i este insistent recomandat\u0103</html>
TrTab2.75=<html><strong>Implicit:</strong> Depinde de limba selectat\u0103 \u00een Set\u0103ri generale. Pentru rom\u00e2n\u0103: "rom,eng,fre,jpn,ger,und"<br><strong>Observa\u021bii:</strong> Pute\u021bi modifica ordinea sau pute\u021bi ad\u0103uga alte coduri de limb\u0103 de 3 litere.<br>UMS va respecta ordinea setat\u0103 la \u00eenc\u0103rcarea fi\u0219ierelor audio.</html>
TrTab2.76=<html><strong>Implicit:</strong> Depinde de limba selectat\u0103 \u00een Set\u0103ri generale. Pentru rom\u00e2n\u0103: "rom,eng,fre,jpn,ger,und"<br><strong>Observa\u021bii:</strong> Pute\u021bi modifica ordinea sau pute\u021bi ad\u0103uga alte <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">coduri de limb\u0103 de 3 litere</a>.<br>UMS va respecta ordinea setat\u0103 la \u00eenc\u0103rcarea subtitr\u0103rilor.</html>
TrTab2.77=<html><strong>Implicit:</strong> Depinde de limba selectat\u0103 \u00een Set\u0103ri generale. Pentru rom\u00e2n\u0103: "rom,off;*,rom;*,und"<br><strong>Observa\u021bii:</strong> Pentru op\u021biunea implicit\u0103, variantele posibile sunt urm\u0103toarele:<ol><li>Dac\u0103 limba audio este rom\u00e2na, subtitr\u0103rile \u00een limba rom\u00e2n\u0103 vor fi dezactivate</li><li>Dac\u0103 limba audio este oricare alta, se \u00eencarc\u0103 subtitr\u0103rile \u00een limba rom\u00e2n\u0103</li><li>Dac\u0103 nu se g\u0103sesc subtitr\u0103ri \u00een limba rom\u00e2n\u0103, se \u00eencarc\u0103 subtitr\u0103rile cu limba nespecificat\u0103 (undefined)</li></ol></html>
TrTab2.78=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, subtitr\u0103rile externe vor fi \u00eenc\u0103rcate \u0219i vor avea prioritate fa\u021b\u0103 de subtitr\u0103rile interne, dar vor respecta preferin\u021bele setate privind limba de subtitrare</html>
TrTab2.79=Calitate transcodare H.264:
TrTab2.80=Recomandat
TrTab2.81=<html><strong>Implicit:</strong> Automat<br><strong>Observa\u021bii:</strong> Setarea automat\u0103 va garanta o calitate optim\u0103 \u0219i este insistent recomandat\u0103.<br>Pute\u021bi totu\u0219i ajusta manual calitatea prin modificarea valorii CRF.</html>
TrTab2.82=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, fi\u0219ierele DVD vor fi muxate (combinate \u00eentr-un singur fi\u0219ier) \u0219i nu transcodate.</html>
TrTab2.83=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune asigur\u0103 o calitate maxim\u0103 (lossless), dar ar putea s\u0103 nu fie cea mai bun\u0103 alegere pentru conexiunile wireless din cauza valorii mari a ratei de bi\u021bi (bitrate).</html>
TrTab2.84=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate \u0219i este foarte stabil\u0103. Totu\u0219i, dac\u0103 sunetul este desincronizat sau sacadat, se recomand\u0103 dezactivarea acestei op\u021biuni.</html>
TrTab2.85=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate, dar <strong>poate fi instabil\u0103</strong> pentru unele dispozitive.<br>Pentru activare, receptorul trebuie s\u0103 accepte DTS \u0219i s\u0103 fie conectat printr-un cablu optic sau HDMI.</html>
TrTab2.86=<html><strong>Implicit:</strong> Dezactivat<br><strong>Observa\u021bii:</strong> Aceast\u0103 op\u021biune nu induce pierderi de calitate.</html>
TrTab2.87=\u00cenc\u0103rcare for\u021bat\u0103 subtitr\u0103ri externe
TrTab2.88=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, subtitr\u0103rile externe vor fi \u00eentotdeauna afi\u0219ate, dac\u0103 exist\u0103.<br>Ele vor fi \u00eenc\u0103rcate \u00een func\u021bie de prioritatea de limb\u0103, dar ignor\u00e2nd variantele "off".</html>
TrTab2.89=<html><strong>Implicit:</strong> Activat<br><strong>Observa\u021bii:</strong> Dac\u0103 op\u021biunea este activat\u0103, formatarea subtitr\u0103rilor nu va fi modificat\u0103 (pentru subtitr\u0103ri ASS/SSA).</html>
