TrTab2.39=Dicas do codificador:\n\nO v\u00eddeo \u00e9 automaticamente codificado e muxado em MPEG-PS / AC-3 \u00e1udio (compatibilidade elevada com a PS3)
TrTab2.40=\nPode tentar mudar o par\u00e2metro vqscale, vqmin and keyint para atingir uma boa, quase sem perda, qualidade de transcoding.
TrTab2.41=\nO \u00fanico sen\u00e3o \u00e9 que o bitrate VBR poder\u00e1 atingir picos acima da capacidade m\u00e1xima da rede.
TrTab2.42=\nPor essa raz\u00e3o deve ajustar a largura de banda se usar WiFi, CPL, etc. Contudo, a qualidade de transcoding
TrTab2.43=\n\u00e9 um equilibrio entre velocidade da rede e capacidade do CPU: quanto maior for a qualidade num bitrate reduzido,
TrTab2.44=\nmais o CPU ser\u00e1 afectado\! Al\u00e9m disso, n\u00e3o espere que um filme de ac\u00e7\u00e3o a 1080p fique com a melhor qualidade a 15Mbps :p
