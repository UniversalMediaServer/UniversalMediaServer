TrTab2.73=<html><strong>Padr\u00e3o:</strong> 200 <br><strong>Notas:</strong> Usando uma configura\u00e7\u00e3o maior do que 200 pode causar problemas de saltos</html>
TrTab2.74=<html><strong>Padr\u00e3o:</strong> Autom\u00e1tico (Com cabo ou sem fios, dependendo se o assistente de configura\u00e7\u00e3o foi executado) <br><strong>Notas:</strong> As configura\u00e7\u00f5es autom\u00e1ticas ir\u00e3o utilizar o m\u00e1ximo de qualidade para o seu sistema e s\u00e3o altamente recomendadas</html>
TrTab2.75=<html><strong>Padr\u00e3o:</strong> Depende do idioma do programa. Geralmente "eng, fre, jpn, ger, und" <br><strong>Notas:</strong> voc\u00ea pode reorganizar a ordem dos idiomas ou adicionar qualquer novos c\u00f3digos de linguagem de 3-letras para esta lista <br>UMS ir\u00e1 carregar faixas de \u00e1udio nesta ordem</html>
TrTab2.76=<html><strong>Padr\u00e3o:</strong> Depende do idioma do programa. Geralmente "eng, fre, jpn, ger, und" <br><strong>notas:</strong> Voc\u00ea pode reorganizar a ordem dos idiomas ou adicionar qualquer novo <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes"> c\u00f3digos de idioma de 3-letras</a> para esta lista <br>UMS ir\u00e1 carregar faixas de legendas nesta ordem</html>
TrTab2.77=<html><strong>Padr\u00e3o:</strong> Depende do idioma do programa. Geralmente "eng, fora; *, eng; *, und" <br><strong>Notas:</strong> uma explica\u00e7\u00e3o sobre o valor padr\u00e3o \u00e9: <ol><li>se o idioma de \u00e1udio \u00e9 Ingl\u00eas, legendas devem estar desligadas (sem legendas)</li> <li>se o idioma de \u00e1udio \u00e9 outro, carregar legendas em Ingl\u00eas</li> <li>se n\u00e3o houver legendas em Ingl\u00eas, carregar legendas indefinidas (legendas que n\u00e3o tiveram seu idioma especificado)</li></ol></html>
TrTab2.78=<html><strong>Padr\u00e3o:</strong> Ativado <br><strong>Notas:</strong> se essa op\u00e7\u00e3o estiver ativada, legendas externas ser\u00e3o carregadas e priorizadas sobre legendas internas, mas ainda sujeito a suas prefer\u00eancias de prioridade do idioma</html>
TrTab2.79=Qualidade de transcodifica\u00e7\u00e3o (H.264):
TrTab2.80=Recomendado
TrTab2.81=<html><strong>Padr\u00e3o:</strong> Autom\u00e1tico <br><strong>Notas:</strong> A configura\u00e7\u00e3o autom\u00e1tica ir\u00e1 servir a melhor qualidade para o seu sistema e \u00e9 altamente recomendada. <br> Voc\u00ea pode tamb\u00e9m manualmente especificar qualidade inserindo um valor de CRF.</html>
TrTab2.82=<html><strong>Padr\u00e3o:</strong> Ativado <br><strong>Notas:</strong> Quando ativado, multiplexa as faixas de DVD v\u00eddeo em vez de transcodificacar.</html>
TrTab2.83=<html><strong>Padr\u00e3o:</strong> Desativado <br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perdas, mas pode n\u00e3o ser a melhor escolha para conex\u00f5es sem fios por causa de sua alta taxa de bitrate.</html>
TrTab2.84=<html><strong>Padr\u00e3o:</strong> Ativado <br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perdas e \u00e9 muito est\u00e1vel. No entanto se o \u00e1udio estiver fora de sincroniza\u00e7\u00e3o ou cortado, desabilitar pode ajudar.</html>
TrTab2.85=<html><strong>Padr\u00e3o:</strong> Desativado <br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perdas mas, <strong>pode ser inst\u00e1vel</strong> em alguns dispositivos. <br> Para us\u00e1-la, o seu receptor deve suportar DTS e ser conectado via HDMI ou cabo \u00f3ptico.</html>
TrTab2.86=<html><strong>Padr\u00e3o:</strong> Desativado <br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perdas.</html>
TrTab2.87=For\u00e7ar legendas externas
TrTab2.88=<html><strong>Padr\u00e3o:</strong> Ativado <br><strong>Notas:</strong> Se essa op\u00e7\u00e3o estiver ativada, legenda externas sempre ser\u00e3o exibidas caso elas existam. <br> Elas ser\u00e3o carregadas em ordem de prioridades do idioma, mas vamos ignorar a linguagem "desativada".</html>
TrTab2.89=<html><strong>Padr\u00e3o:</strong> Ativado <br><strong>Notas:</strong> Se ativado, n\u00f3s n\u00e3o vamos modificar o estilo das legendas que tenham o seu pr\u00f3prio estilo (legendas ASS/SSA).</html>
TrTab2.90=Profundidade legendas 3D
TrTab2.92=Autom\u00e1tico (com fios) - recomendado para redes com cabo
TrTab2.93=Autom\u00e1tico (sem fios) - recomendado para redes sem fios
TrTab2.94=<html><strong>Padr\u00e3o:</strong> Auto detectar <br><strong>notas:</strong> voc\u00ea pode encontrar a lista de codifica\u00e7\u00f5es de caracteres suportados na <a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings"> p\u00e1gina ICU4J</a>. <br> <strong>AVISO:</strong> Se definir o c\u00f3digo de caracteres manualmente, legendas que usem codifica\u00e7\u00e3o diferente, podem n\u00e3o ser exibidas corretamente.</html>
TrTab2.95=Codifica\u00e7\u00e3o de legendas "Non-unicode":
TrTab2.96=<html><strong>Nota:</strong> isso substitui a configura\u00e7\u00e3o de renderer. Ele s\u00f3 deve ser usado para solucionar problemas quando voc\u00ea n\u00e3o \u00e9 capaz de editar a configura\u00e7\u00e3o de renderer.</html>
TrTab2.97=<html>Para us\u00e1-la a fonte deve ser registada no sistema operativol. Para us\u00e1-las deve ser especificado o nome da fonte ou pelo ficheiro fonte. <br>No Win OS o ficheiro da fonte deve ser colocado na pasta "WindowsFonts" ou utilizadores Win 10 podem clicar com o bot\u00e3o direito do rato <br>no ficheiro de fonte e escolher "Instalar". Para outros sistemas operativos, o ficheiro de fonte deve ser tamb\u00e9m colocado na pasta fonte <br>ou usada uma t\u00e9cnica espec\u00edfica para registr\u00e1-lo no sistema operativo. <br> Se n\u00e3o forem devidamente especificadas ou n\u00e3o registradas no sistema operacional a fonte padr\u00e3o \u00e9 usada.</html>
