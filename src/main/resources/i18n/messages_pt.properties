TracesTab.36=<html>Pesquisar usando <a href="https://en.wikipedia.org/wiki/Regular_expression"> express\u00f5es regulares</a>.</html>
TracesTab.37=Habilite a pesquisa abranger v\u00e1rias linhas.
TracesTab.38=O n\u00famero de linhas que a janela de log abaixo ir\u00e1 manter antes de eliminar o mais velho.
TracesTab.39=Reinicie o servidor de m\u00eddia Universal no modo "Rastrear" criando registros detalhados por exemplo por relatar um problema.
TracesTab.40=Empacotar de log e arquivos de configura\u00e7\u00e3o em um arquivo comprimido que pode ser facilmente carregado.
TracesTab.41=Mostrar as op\u00e7\u00f5es configura\u00e7\u00f5es de registo.
TracesTab.42=Defina o n\u00edvel de log de "raiz" que decide quais mensagens ser\u00e3o registradas para todos os destinos do log.
TracesTab.43=<html>Activar o buffer/cache para arquivo de log. Em vez de escrever o log em disco para cada nova linha, o Universal Media Server escreve <br>pacotes de 8 KiB no disco. Isto ir\u00e1 reduzir o n\u00famero de grava\u00e7\u00f5es de disco, que pode estender a vida <br>de discos r\u00edgidos, drives de estado s\u00f3lido especialmente. Note que se o Universal Media Server terminar ou for encerrado externamente, <br>algumas linhas podem n\u00e3o ter sido escritas no log.</html>
TracesTab.44=<html>Enviar o log para um <a href="https://en.wikipedia.org/wiki/Syslog"> servidor syslog</a>, em vez de para disco. Isto torna poss\u00edvel enviar todos os logs<br>para um computador diferente para reduzir o <a href="https://en.wikipedia.org/wiki/Input/output"> I/O</a> ou simplesmente para coleccionar logs num local dedicado.</html>
TracesTab.45=<html>o computador host/nome ou endere\u00e7o IP para enviar as mensagens do syslog para. <br>Use <strong>localhost</strong> para enviar as mensagens do syslog para o computador local.</html>
TracesTab.46=<html>Porta UDP para enviar mensagens syslog. O <strong>padr\u00e3o \u00e9 514</strong> e normalmente deve ser deixado por defeito.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility"> instala\u00e7\u00f5es de Syslog</a> destina-se a identificar a fonte das mensagens de log. Infelizmente, <a href="https://tools.ietf.org/html/rfc3164"> o padr\u00e3o</a> foi definido <br>h\u00e1 muito tempo atr\u00e1s e a lista n\u00e3o \u00e9 extens\u00edvel. \u00c9 um pouco \u00fatil para filtragem de mensagens num est\u00e1gio posterior.</html>
