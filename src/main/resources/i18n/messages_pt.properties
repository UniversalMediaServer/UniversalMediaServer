NetworkTab.69=<html><strong>Omiss\u00e3o:</strong> Ativado<br><strong>Notas:</strong> Quando for ativado, se voc\u00ea assistir parcialmente um v\u00eddeo e ent\u00e3o reiniciar o UMS, ser\u00e1 criado um novo ficheiro virtual e mostrado juntamente com o ficheiro de v\u00eddeo na lista do renderizador.<br>A reprodu\u00e7\u00e3o desse novo ficheiro virtual recome\u00e7ar\u00e1 de onde tinha parado anteriormente, enquanto a reprodu\u00e7\u00e3o do ficheiro original come\u00e7ar\u00e1 do in\u00edcio como normalmente.<br><br>\u00c9 normal que o v\u00eddeo recomece at\u00e9 20 segundos antes de quando tinha parado.</html>
