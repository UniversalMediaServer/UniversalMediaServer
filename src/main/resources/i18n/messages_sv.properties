TrTab2.84=<html><strong>Standard:</strong> Aktiverad <br><strong>Anteckningar:</strong> Detta alternativ \u00e4r f\u00f6rlustfritt och \u00e4r mycket stabilt. Men om ljudet \u00e4r ur synk eller l\u00e5ter hackigt, kan det hj\u00e4lpa att inaktivera detta.</html>
TrTab2.85=<html><strong>Standard:</strong> Inaktiveras <br><strong>Anteckningar:</strong> Detta alternativ \u00e4r f\u00f6rlustfritt men <strong>kan vara instabilt</strong> p\u00e5 vissa enheter. <br> F\u00f6r att anv\u00e4nda; m\u00e5ste din mottagare m\u00e5ste ha st\u00f6d f\u00f6r DTS och anslutas antingen via en optisk l\u00e4nk eller HDMI-kabel.</html>
