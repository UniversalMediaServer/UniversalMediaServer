TrTab2.77=<html><strong>Standard:</strong> Beror p\u00e5 programmets spr\u00e5k. Oftast "eng, off; *, eng; *, und" <br><strong>Anteckningar:</strong> En f\u00f6rklaring till standardv\u00e4rdet \u00e4r: <ol><li>om ljud \u00e4r engelska, b\u00f6r undertexter vara avst\u00e4ngda (inga undertexter)</li> <li>Om ljudspr\u00e5k \u00e4r n\u00e5got annat, l\u00e4s in engelska undertexter</li> <li>Om det inte finns n\u00e5gon engelsk text, ladda odefinierad undertexter (undertexter d\u00e4r spr\u00e5k inte angetts)</li></ol></html>
TrTab2.78=<html><strong>Standard:</strong> aktiverad <br><strong>anteckningar:</strong> om detta \u00e4r aktiverat laddas extern undertext och prioriteras \u00f6ver interna undertexter, men fortfarande inom dina prioriterade spr\u00e5kinst\u00e4llningar </html>
