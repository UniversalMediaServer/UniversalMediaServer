TrTab2.81=<html><strong>Standard:</strong> Automatisk <br><strong>Anteckningar:</strong> Inst\u00e4llningen automatisk kommer att tj\u00e4na den b\u00e4sta kvaliteten f\u00f6r ditt system och rekommenderas varmt. <br> Du kan ocks\u00e5 manuellt ange kvalitet genom att mata in en CRF-v\u00e4rde.</html>
TrTab2.82=<html><strong>Standard:</strong> Aktiverad <br><strong>Anteckningar:</strong> N\u00e4r denna \u00e4r aktiverad muxas DVD-videosp\u00e5r ist\u00e4llet f\u00f6r att omkoda dem.</html>
