TrTab2.74=<html><strong>Standard:</strong> Automatik (Wired oder Wireless, je nachdem, ob der Assistent ausgef\u00fchrt wurde) <br><strong>Notes:</strong> die automatischen Einstellungen wird der maximalen Qualit\u00e4t f\u00fcr Ihr System dienen und sind sehr zu empfehlen</html>
TrTab2.75=<html><strong>Standard:</strong> der Programmsprache abh\u00e4ngig. In der Regel "Eng, Fre, Jpn, Ger, Und" <br><strong>Notes:</strong> k\u00f6nnen Sie die Reihenfolge der Sprachen oder hinzuf\u00fcgen, neuen 3-Buchstaben-Sprachcodes zu dieser Liste <br>UMS l\u00e4dt audio-Tracks in dieser Reihenfolge</html>
TrTab2.76=<html><strong>Standard:</strong> der Programmsprache abh\u00e4ngig. In der Regel "Eng, Fre, Jpn, Ger, Und" <br><strong>Notes:</strong> Sie k\u00f6nnen die Reihenfolge der Sprachen \u00e4ndern oder f\u00fcgen Sie eine neue ein <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes"> 3-Buchstaben-Sprachcodes</a> zu dieser Liste <br>UMS l\u00e4dt Untertitel-Spuren in dieser Reihenfolge</html>
TrTab2.77=<html><strong>Standard:</strong> der Programmsprache abh\u00e4ngig. In der Regel "Eng, ausschalten; *, Eng; *, Und" <br><strong>Notes:</strong> ist eine Erkl\u00e4rung des Standardwerts: <ol><li>Wenn die audio-Sprache Englisch ist, Untertitel sollte deaktiviert sein  (keine Untertitel)</li> <li>Wenn die Audiosprache etwas anderes ist, laden englische Untertiteln</li>, <li>Wenn es keine englischen Untertitel gibt Laden undefinierte Untertitel (Untertitel, die nicht ihre Sprache angegeben hatten)</li></ol></html>
TrTab2.78=<html><strong>Standard:</strong> Enabled <br><strong>Notes:</strong> wenn diese Option aktiviert ist, werden externe Untertitel geladen und priorisiert \u00fcber interne Untertitel, aber noch unter dem Vorbehalt Ihrer Priorit\u00e4t Spracheinstellungen</html>
TrTab2.79=Transcoding-Qualit\u00e4t (H. 264):
TrTab2.80=Empfohlen
TrTab2.81=<html><strong>Standard:</strong> automatische <br><strong>Notes:</strong> die automatische Einstellung wird die beste Qualit\u00e4t f\u00fcr Ihr System bieten und ist sehr empfehlenswert. <br> Sie k\u00f6nnen auch manuell Werte angeben, die Qualit\u00e4t wird durch Eingabe von Werten CRF ver\u00e4ndert.</html>
TrTab2.82=<html><strong>Standard:</strong> Enabled <br><strong>Notes:</strong> Wenn aktiviert, wird DVD Video gemuxt anstatt transcodiert zu werden.</html>
TrTab2.83=<html><strong>Standard:</strong> deaktiviert <br><strong>Notes:</strong> diese Option ist verlustfrei, aber m\u00f6glicherweise nicht die beste Wahl f\u00fcr drahtlose Verbindungen aufgrund seiner hohen Bitrate.</html>
TrTab2.84=<html><strong>Standard:</strong> Enabled <br><strong>Notes:</strong> diese Option ist verlustfrei und ist sehr stabil. Wenn der Ton jedoch nicht synchron zum Bild l\u00e4uft oder abgehackt klingt, kann eine Deaktivierung dieser Option helfen.</html>
TrTab2.85=<html><strong>Standard:</strong> deaktiviert <br><strong>Notes:</strong> diese Option ist verlustfrei, aber auf einigen Ger\u00e4ten <strong>m\u00f6glicherweise instabil</strong>. <br> F\u00fcr die Verwendung muss Ihr Receiver DTS unterst\u00fctzen und \u00fcber ein optisches oder HDMI angeschlossen werden Kabel.</html>
TrTab2.86=<html><strong>Standard:</strong> deaktiviert <br><strong>Notes:</strong> diese Option ist verlustfrei.</html>
TrTab2.87=Externe Untertitel erzwingen
TrTab2.88=<html><strong>Standard:</strong> Enabled <br><strong>Notes:</strong> wenn diese Option aktiviert ist, werden externe Untertitel  immer angezeigt, wenn sie vorhanden sind. <br> Sie werden in der Reihenfolge der Sprachenpriorit\u00e4t geladen, aber es wird die Funktion "aus" f\u00fcr Sprache ignoriert.</html>
TrTab2.89=<html><strong>Standard:</strong> Enabled <br><strong>Notes:</strong> Wenn aktiviert, werden nicht wir keine Modifikationen f\u00fcr Untertitel vornehmen, die haben ihren eigenen Stil (ASS/SSA-Untertitel) Untertitel haben.</html>
