TrTab2.76=<html><strong>Predvolen\u00e9:</strong> Z\u00e1vis\u00ed od jazyka programu. Zvy\u010dajne \u201eslo,cze,eng,fre,jpn,ger,und\u201c<br><strong>Pozn\u00e1mka:</strong> M\u00f4\u017eete usporiada\u0165 poradie jazykov, alebo prida\u0165 nov\u00fd trojznakov\u00fd k\u00f3d jazyku do zoznamu <a href="https://cs.wikipedia.org/wiki/Seznam_k%C3%B3d%C5%AF_ISO_639-2">3-znakov\u00fdm k\u00f3dom</a>, do tohoto zoznamu<br>Program UMS na\u010d\u00edta stopy s titulkami v tomto porad\u00ed</html>
TrTab2.77=<html><strong>Predvolen\u00e9:</strong> Z\u00e1vis\u00ed od jazyka programu. Obvykle to b\u00fdva \u201eslo,off;cze,off;*,slo;*,cze;*,eng;*,und\u201c<br><strong>Pozn\u00e1mka:</strong> Vysvetlivka pre predvolen\u00fa hodnotu:<ol><li>Ak jazyk zvukovej stopy je Sloven\u010dina alebo \u010ce\u0161tina, titulky bud\u00fa vypnut\u00e9 (bez titulkov)</li><li>Ak je jazyk zvukovej stopy in\u00fd, na\u010d\u00edtaj\u00fa sa slovensk\u00e9, \u010desk\u00e9 alebo anglick\u00e9 titulky (v tomto porad\u00ed)</li><li>Ak nie s\u00fa dostupn\u00e9 slovensk\u00e9, \u010desk\u00e9 ani anglick\u00e9 titulky, na\u010d\u00edtaj\u00fa sa nedefinovan\u00e9 titulky (titulky, ktor\u00e9 nemali ur\u010den\u00fd ich jazyk)</li></ol></html>
