SyslogFacilityMeantIdentifySource=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility">Zariadenie servera syslog</a> sl\u00fa\u017ei na identifik\u00e1ciu zdroja spr\u00e1v z\u00e1znamu. \u017dia\u013e d\u00e1vnej\u0161ie bol u\u010den\u00fd <a href="https://tools.ietf.org/html/rfc3164">\u0161tandard</a><br>a zoznam nie je roz\u0161\u00edrite\u013en\u00fd. St\u00e1le je to u\u017eito\u010dn\u00fd n\u00e1stroj na filtrovanie spr\u00e1v v neskor\u0161ej f\u00e1ze.</html>
