TracesTab.42=Nastav\u00ed \u201ekore\u0148ov\u00fa\u201c \u00farove\u0148 zaznamen\u00e1vania, ktor\u00e1 rozhoduje o tom, ktor\u00e9 spr\u00e1vy bud\u00fa zaznamenan\u00e9 vo v\u0161etk\u00fdch cie\u013eov\u00fdch miestach z\u00e1znamov.
TracesTab.43=<html>S\u00fabory zaznamen\u00e1vania s vyrovn\u00e1vacou pam\u00e4\u0165ou. Namiesto z\u00e1pisu z\u00e1znamu na disk, si program Universal Media Server<br>pred z\u00e1pisom na disk \u201ezapam\u00e4t\u00e1\u201c riadok po riadku. T\u00fdmto sa zn\u00ed\u017ei po\u010det z\u00e1pisov na disky, \u010d\u00edm sa m\u00f4\u017ee pred\u013a\u017ei\u0165<br>\u017eivotnos\u0165 diskov\u00fdch jednotiek, obzvl\u00e1\u0161\u0165 pri diskoch SSD. Pros\u00edm, berte na vedomie, \u017ee ak program Universal Media Server<br>skon\u010d\u00ed ne\u010dakane, alebo je ukon\u010den\u00fd externe, niektor\u00e9 riadky nemusia by\u0165 zap\u00edsan\u00e9 do z\u00e1znamu.</html>
TracesTab.44=<html>Odo\u0161le z\u00e1znam do <a href="https://cs.wikipedia.org/wiki/Syslog">servera syslog</a> namiesto disku. Toto umo\u017en\u00ed odosla\u0165 v\u0161etky z\u00e1znamy <br>do in\u00e9ho po\u010d\u00edta\u010da so zredukovan\u00edm <a href="https://cs.wikipedia.org/wiki/Vstup/v%C3%BDstup">V/V oper\u00e1ci\u00ed</a>, alebo jednoducho zozbiera\u0165 z\u00e1znamy na v\u00fdhradnom mieste.</html>
TracesTab.45=<html>Hostite\u013e/n\u00e1zov po\u010d\u00edta\u010da, alebo IP adresa, kam sa maj\u00fa odosla\u0165 spr\u00e1vy servera syslog.<br>Pou\u017eite n\u00e1zov hostite\u013ea <strong>localhost</strong> na odoslanie spr\u00e1v servera syslog do miestneho po\u010d\u00edta\u010da.</html>
TracesTab.46=<html>Port UDP, cez ktor\u00fd sa maj\u00fa odosla\u0165 spr\u00e1vy servera syslog. <strong>Predvolen\u00fd je 514</strong>, a obvykle by t\u00e1to vo\u013eba mala zosta\u0165 predvolen\u00e1.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility">Zariadenie servera syslog</a> sl\u00fa\u017ei na identifik\u00e1ciu zdroja spr\u00e1v z\u00e1znamu. \u017dia\u013e d\u00e1vnej\u0161ie bol u\u010den\u00fd <a href="https://tools.ietf.org/html/rfc3164">\u0161tandard</a><br>a zoznam nie je roz\u0161\u00edrite\u013en\u00fd. St\u00e1le je to u\u017eito\u010dn\u00fd n\u00e1stroj na filtrovanie spr\u00e1v v neskor\u0161ej f\u00e1ze.</html>
