EnableBufferedFileLogging=<html>S\u00fabory zaznamen\u00e1vania s vyrovn\u00e1vacou pam\u00e4\u0165ou. Namiesto z\u00e1pisu z\u00e1znamu na disk, si program Universal Media Server<br>pred z\u00e1pisom na disk \u201ezapam\u00e4t\u00e1\u201c riadok po riadku. T\u00fdmto sa zn\u00ed\u017ei po\u010det z\u00e1pisov na disky, \u010d\u00edm sa m\u00f4\u017ee pred\u013a\u017ei\u0165<br>\u017eivotnos\u0165 diskov\u00fdch jednotiek, obzvl\u00e1\u0161\u0165 pri diskoch SSD. Pros\u00edm, berte na vedomie, \u017ee ak program Universal Media Server<br>skon\u010d\u00ed ne\u010dakane, alebo je ukon\u010den\u00fd externe, niektor\u00e9 riadky nemusia by\u0165 zap\u00edsan\u00e9 do z\u00e1znamu.</html>
SendLogSyslogServer=<html>Odo\u0161le z\u00e1znam do <a href="https://cs.wikipedia.org/wiki/Syslog">servera syslog</a> namiesto disku. Toto umo\u017en\u00ed odosla\u0165 v\u0161etky z\u00e1znamy <br>do in\u00e9ho po\u010d\u00edta\u010da so zredukovan\u00edm <a href="https://cs.wikipedia.org/wiki/Vstup/v%C3%BDstup">V/V oper\u00e1ci\u00ed</a>, alebo jednoducho zozbiera\u0165 z\u00e1znamy na v\u00fdhradnom mieste.</html>
HostNameIpAddressSend=<html>Hostite\u013e/n\u00e1zov po\u010d\u00edta\u010da, alebo IP adresa, kam sa maj\u00fa odosla\u0165 spr\u00e1vy servera syslog.<br>Pou\u017eite n\u00e1zov hostite\u013ea <strong>localhost</strong> na odoslanie spr\u00e1v servera syslog do miestneho po\u010d\u00edta\u010da.</html>
