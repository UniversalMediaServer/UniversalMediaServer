MEncoderVideo.68=# Aqu\u00ed podeu posar par\u00e0metres espec\u00edfics per a algunes combinacions de codecs.\n
MEncoderVideo.70=# AV\u00cdS: No ho haur\u00edeu d'utilitzar si no sabeu exactament qu\u00e8 esteu fent\n
MEncoderVideo.71=# La sintaxi \u00e9s {condici\u00f3 java} :: {Opcions MEncoder}\n
MEncoderVideo.72=# Variables permeses: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n\n
MEncoderVideo.75=# Opcions especials:\n
MEncoderVideo.76=#   -noass:   Deshabilita totalment els Subt\u00edtols ASS/SSA ja que poden afectar a la sincronia A/V\n
MEncoderVideo.77=#   -nosync:  Deshabilita totalment el m\u00e8tode alternatiu de sincronia per a aquesta condici\u00f3 (-mc fa el mateix)\n
MEncoderVideo.78=#   -quality: Sobreescriu les opcions de qualitat de v\u00eddeo\n
MEncoderVideo.87=# Podeu especificar les vostres pr\u00f2pies opcions/condicions, per exemple:\n
MEncoderVideo.89=# Per a treure la vibraci\u00f3 de 24p en una televisi\u00f3 de 50hz: framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=# Per remultiplexar quan el v\u00eddeo \u00e9s MPEG-2 sense subt\u00edtols:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
