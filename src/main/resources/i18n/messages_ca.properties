TrTab2.73=<html><strong>Per defecte:</strong> 200<br><strong>Nota:</strong> Utilitzar un valor m\u00e9s gran que 200 pot provocar salts en el v\u00eddeo</html>
TrTab2.74=<html><strong>Per defecte:</strong> Automatic (xarxa amb o sense fils, segons si l'assistent de configuraci\u00f3 s'ha executat)<br><strong>Nota:</strong> Les opcions autom\u00e0tiques ofereixen la m\u00e0xima qualitat permesa per al vostre equip, aix\u00ed que es recomana utilitzar-les</html>
TrTab2.75=<html><strong>Per defecte:</strong> Depen de l'idioma de l'usuari. Normalment "eng,fre,jpn,ger,und"<br><strong>Nota:</strong> Podeu canviar l'odre dels idiomes o afegir qualsevol altre codi d'idioma de 3 lletres a la llista<br>UMS carregar\u00e0 les pistes d'\u00e0udio en aquest ordre</html>
TrTab2.76=<html><strong>Per defecte:</strong> Depen de l'idioma de l'usuari. Normalment "eng,fre,jpn,ger,und"<br><strong>Nota:</strong> Podeu canviar l'odre dels idiomes o afegir qualsevol altre <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">codi d'idioma de 3 lletres</a> a la llista<br>UMS carregar\u00e0 els subt\u00edtols en aquest ordre</html>
TrTab2.77=<html><strong>Per defecte:</strong> Dep\u00e8n de l'idioma de l'aplicaci\u00f3. En angl\u00e8s: "eng,off;*,eng;*,und"<br><strong>Nota:</strong> Aquest exemple significa:<ol><li>Si l'idioma d'\u00e0udio \u00e9s angl\u00e8s, desactiva els subt\u00edtols</li><li>Si l'idioma de l'\u00e0udio \u00e9s algun altre, carrega els subt\u00edtols en angl\u00e8s</li><li>Si no hi ha subt\u00edtols en angl\u00e8s, carrega els subt\u00edtols indefinits (subt\u00edtols que no tenen definit l'idioma)</li></ol></html>
TrTab2.78=<html><strong>Per defecte:</strong> Activat<br><strong>Nota:</strong> Si est\u00e0 activat, els subt\u00edtols externs es carregaran i tindran prioritat respecte els subt\u00edtols inclosos en el fitxer, per\u00f2 es mant\u00e9 la prioritat d'idiomes definida</html>
TrTab2.79=Qualitat de transcodificaci\u00f3 (H.264):
TrTab2.80=Recomanat
TrTab2.81=<html><strong>Per defecte:</strong> Autom\u00e0tic<br><strong>Nota:</strong> La opci\u00f3 autom\u00e0tica ofereix la millor qualitat permesa per al vostre equip, aix\u00ed que es recomana utilitzar-la.<br>Tamb\u00e9 podeu especificar manualment la qualitat indicant un valor CRF.</html>
TrTab2.82=<html><strong>Per defecte:</strong> Activat<br><strong>Nota:</strong> Quan s'activa, fa la multiplexaci\u00f3 de les pistes dels v\u00eddeos en DVD en comptes de fer transcodificaci\u00f3.</html>
TrTab2.83=<html><strong>Per defecte:</strong> Desactivat<br><strong>Nota:</strong> Aquesta opci\u00f3 transmet \u00e0udio sense p\u00e8rdues, per\u00f2 no es recomana per a conexions sense fils (WiFi) degut a l'alta taxa de bits necess\u00e0ria.</html>
TrTab2.84=<html><strong>Per defecte:</strong> Activat<br><strong>Nota:</strong> Aquesta opci\u00f3 envia l'\u00e0udio sense transcodificar i es molt estable. Tot i aix\u00f2, si l'\u00e0udio sona a salts, pot ser que s'arregli si es desactiva.</html>
TrTab2.85=<html><strong>Per defecte:</strong> Desactivat<br><strong>Nota:</strong> Aquesta opci\u00f3 envia l'\u00e0udio sense transcodificar per\u00f2 <strong>pot ser inestable</strong> en alguns dispositius.<br>Per a utilitzar-ho, el vostre receptor ha de suportar DTS i estar connectat amb un cable \u00f2ptic o HDMI.</html>
TrTab2.86=<html><strong>Per defecte:</strong> Desactivat<br><strong>Nota:</strong> Aquesta opci\u00f3 envia l'\u00e0udio sense transcodificar.</html>
TrTab2.87=For\u00e7a subt\u00edtols externs
TrTab2.88=<html><strong>Per defecte:</strong> Activat<br><strong>Nota:</strong> Si est\u00e0 activat, es mostraran sempre els subt\u00edtols externs si existeixen.<br>Es carregaran segons l'ordre de prioritat dels idiomes, per\u00f2 s'ignorar\u00e0 l'idioma "off".</html>
TrTab2.89=<html><strong>Per defecte:</strong> Activat<br><strong>Nota:</strong> Si est\u00e0 activat, no es canviar\u00e0 l'estil per als subt\u00edtols que tenen el seu propi estil (subt\u00edtols ASS/SSA).</html>
