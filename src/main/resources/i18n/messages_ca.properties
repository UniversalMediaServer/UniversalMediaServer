TracesTab.41=Mostra la configuraci\u00f3 dels logs.
TracesTab.42=Defineix el nivell de registre de logs "arrel" que determina els missatges que es registraran a totes les destinacions.
TracesTab.43=<html>Permet escriure el fitxer log utilitzant mem\u00f2ria cau. En comptes d'escriure el registre al disc per a cada l\u00ednia, Universal Media Server <br>"recordar\u00e0" fins a 8 KiB abans d'escriure. Aix\u00f2 reduir\u00e0 el nombre d'escriptures de disc, cosa que pot allargar la vida <br>dels discs durs, especialment els discs s\u00f2lids (SSD). Tingueu en compte que si Universal Media Server es penja o s'atura externament, <br>algunes l\u00ednies podrien no escriure's al log.</html>
TracesTab.44=<html>Envia el log a un <a href="https://en.wikipedia.org/wiki/Syslog">Servidor syslog</a> en comptes de a disc. Aix\u00f2 fa possible enviar tots els logs <br>a un altre ordinador per a reduir <a href="https://ca.wikipedia.org/wiki/Entrada/sortida"> l'entrada/sortida (E/S)</a> o simplement per recollir els diferents logs en una ubicaci\u00f3 dedicada.</html>
TracesTab.45=<html>L'adre\u00e7a IP o nom de servidor a on enviar els missatges de syslog. <br>Indiqueu <strong>localhost</strong> per a enviar els missatges de syslog a l'ordinador local.</html>
TracesTab.46=<html>Port d'UDP a on enviar els missatges de syslog. El <strong>valor per defecte \u00e9s 514</strong> i normalment ho haur\u00edeu de deixar per defecte.</html>
TracesTab.47=<html>La <a href="https://en.wikipedia.org/wiki/Syslog#Facility">Syslog Facility</a> est\u00e0 destinada a identificar l'origen dels missatges de log. Malauradament <a href="https://tools.ietf.org/html/rfc3164"> l'est\u00e0ndard</a> va ser definit <br>fa molt de temps i la llista no \u00e9s extensible. Encara \u00e9s una mica \u00fatil per filtrar els missatges a posteriori.</html>
