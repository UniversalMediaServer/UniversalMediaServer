MEncoderVideo.68=\#Aqui aqu\u00ed es por posar par\u00e0metres espec\u00edfics per combinacions de codecs.\n
MEncoderVideo.69=\#Utilitza-ho sobretot si hi ha problemes amb la sincronitzaci\u00f3 A/V, per\u00da tamb\u00c8 es pot utilitzar per qualsevol altra cosa\n
MEncoderVideo.70=\#Es un ajust per experts, no ho utilitzis si no saps ben b\u00c8 el que est\u00e0s fent\n
MEncoderVideo.71=\#La sintaxis es {condici\u00f3 java} :: {opcions MEncoder}  ; Podeu acumular varies opcions\n
MEncoderVideo.72=\#Tokens permesos: filename srtfile ambtainer vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Compte, qualsevol l\u00ednia mal formada ser\u00e0 esborrada\n
MEncoderVideo.75=\#Opcions especials:\n
MEncoderVideo.76=\# -noass:   deshabilitar totalment els Subt\u00edtols ASS/SSA ja que pot afectar a la sincronia A/V\n
MEncoderVideo.77=\# -nosync:  deshabilitar totalment els M\u00e8tode alternatiu de sincronia A/V per Aquesta ambdicion (-mc hace lo mismo)\n
MEncoderVideo.78=\# -quality: ignorar la configuraci\u00f3 de cualitat de video\n
MEncoderVideo.79=\# -mt:      for\u00e7ar l'\u02d9s del MEncoder multifil (experimental, pot resultar inestable)\n
MEncoderVideo.80=\#Aquesta llista millorar\u00e0 amb el temos: ajustaments i comentaris sobre codecs/fitxers sempre s\u00f3n benvinguts\n\n
MEncoderVideo.87=\#Pot especificar sus propias ambdiciones y opci\u00f3es! Por ejemplo, per usar el MEncoder multihilo\n
MEncoderVideo.88=\#per qualsevol contingut H.264 en HD (redundant amb la opci\u00f3 principal): vcodec == h.264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#per treure judder de 24p en una televisi\u00f3 de 50hz TV:                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\#per fer remux quan el video \u00c8s MPEG-2 sense subt\u00edtols:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
