MEncoderVideo.68=#Aqu\u00ed puedes colocar par\u00e1metros espec\u00edficos para algunas combinaciones de c\u00f3decs.\n
MEncoderVideo.70=#AVISO: No deber\u00edas usarlo si no sabes qu\u00e9 es lo que est\u00e1s haciendo exactamente\n
MEncoderVideo.71=# La sintaxis es {condici\u00f3n java} :: {opci\u00f3n MEncoder}\n
MEncoderVideo.72=#Tokens autorizados: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n\n
MEncoderVideo.75=#Opciones Especiales:\n
MEncoderVideo.76=# -noass:   deshabilita permanentemente los subt\u00edtulos ASS/SSA ya que pueden arruinar la sincronizaci\u00f3n A/V\n
MEncoderVideo.77=# -nosync:  deshabilita permanentemente el m\u00e9todo alternativo de sincronizaci\u00f3n A/V para esta condici\u00f3n (-mc har\u00e1 lo mismo)\n
MEncoderVideo.78=# -quality: sobrescribe los ajustes de calidad de v\u00eddeo\n
