TrTab2.39=El video se codifica y mezcla autom\u00e1ticamente como MPEG-PS con audio AC-3 (altamente compatible con PS3)
TrTab2.40=\nPuede jugar con los par\u00e1metros vqscale, vqmin y keyint para obtener una buena calidad de transcodificaci\u00f3n, casi sin perdidas.
TrTab2.41=\nEl inconveniente es que el bitrate de VBR puede a veces superar la capacidad de su red.
TrTab2.42=\nPor ello puede tambi\u00e9n modificar en ancho de banda si esta en Wi-Fi, CPL, etc. Sin embargo, la calidad de transcodificaci\u00f3n
TrTab2.43=\nes un equilibrio entre velocidad de red y potencia de CPU: cuanta m\u00e1s calidad quiera en un ancho de banda ajustado,
TrTab2.44=\nm\u00e1s sufrir\u00e1 su CPU\! Adem\u00e1s, no espere obtener la mejor calidad en una pel\u00edcula 1080 con audio de 15Mbps :p
