TrTab2.73=<html><strong>Por defecto:</strong> 200<br><strong>Nota:</strong> Usar un valor mayor a 200 puede causar saltos en el v\u00eddeo</html>
TrTab2.74=<html><strong>Por defecto:</strong> Autom\u00e1tico (De cable o inal\u00e1mbrica, dependiendo del asistente de configuraci\u00f3n que haya sido ejecutado)<br><strong>Nota:</strong> El ajuste autom\u00e1tico ofrecer\u00e1 la m\u00e1xima calidad para su sistema y es altamente recomendado.</html>
TrTab2.75=<html><strong>Por defecto:</strong> Depende del idioma del programa. Usualmente "eng,fre,jpn,ger,und"<br><strong>Nota:</strong> Puede reordenar los idiomas o agregar m\u00e1s c\u00f3digos de idioma de 3 letras a esta lista<br>UMS cargar\u00e1 autom\u00e1ticamente las pistas de audio en este orden</html>
TrTab2.76=<html><strong>Por defecto:</strong> Depende del idioma del programa. Usualmente "eng,fre,jpn,ger,und"<br><strong>Nota:</strong> Puede reordenar los idiomas o agregar m\u00e1s <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">c\u00f3digos de idioma de 3 letras</a> a esta lista<br>UMS cargar\u00e1 autom\u00e1ticamente los subt\u00edtulos en este orden</html>
TrTab2.77=<html><strong>Por defecto:</strong> Depende del idioma del programa. Usualmente "eng,off;*,eng;*,und"<br><strong>Nota:</strong> La explicaci\u00f3n del valor por defecto es:<ol><li>Si el audio esta en Ingl\u00e9s, los subt\u00edtulos deber\u00edan ser desactivados (sin subt\u00edtulos)</li><li>Si el audio esta en otro idioma, carga los subt\u00edtulos en Ingl\u00e9s</li><li>Si no hay subt\u00edtulos en Ingl\u00e9s disponibles, carga subt\u00edtulos indefinidos (subt\u00edtulos que no tienen especificado su idioma)</li></ol></html>
TrTab2.78=<html><strong>Por defecto:</strong> Activado<br><strong>Nota:</strong> Si est\u00e1 activado, se cargar\u00e1n subt\u00edtulos externos y tendr\u00e1n prioridad sobre los subt\u00edtulos internos, pero sujetos a la prioridad de sus preferencias de idioma</html>
TrTab2.79=Calidad de transcodificaci\u00f3n (H.264):
TrTab2.80=Recomendado
TrTab2.81=<html><strong>Por defecto:</strong> Autom\u00e1tico<br><strong>Nota:</strong> El ajuste autom\u00e1tico ofrecer\u00e1 la mejor calidad para su sistema y es altamente recomendado.<br>Tambi\u00e9n puede especificar la calidad manualmente indicando un valor CRF.</html>
TrTab2.82=<html><strong>Por defecto:</strong> Activado<br><strong>Nota:</strong> Si est\u00e1 activado, multiplexa las pistas de v\u00eddeo de DVD en lugar de transcodificarlas.</html>
TrTab2.83=<html><strong>Por defecto:</strong> Desactivado<br><strong>Nota:</strong> Esta opci\u00f3n es sin p\u00e9rdidas, pero puede no ser la mejor opci\u00f3n para conexiones inal\u00e1mbricas debido a su alta tasa de bits.</html>
TrTab2.84=<html><strong>Por defecto:</strong> Activado<br><strong>Nota:</strong> Esta opci\u00f3n es sin p\u00e9rdidas y es muy estable. Sin embargo, si el audio se desincroniza o suena entrecortado, desactivar esta opci\u00f3n podr\u00eda ayudar.</html>
TrTab2.85=<html><strong>Por defecto:</strong> Desactivado<br><strong>Nota:</strong> Esta opci\u00f3n es sin p\u00e9rdida pero <strong>puede ser inestable</strong> en algunos dispositivos.<br>Para usarla, el receptor debe ser compatible con DTS y estar conectado mediante cable de fibra \u00f3ptica o cable HDMI.</html>
TrTab2.86=<html><strong>Por defecto:</strong> Desactivado<br><strong>Nota:</strong> Esta opci\u00f3n es sin p\u00e9rdida.</html>
TrTab2.87=Forzar subt\u00edtulos externos
TrTab2.88=<html><strong>Por defecto:</strong> Activado<br><strong>Nota:</strong> Si est\u00e1 activado los subt\u00edtulos externos siempre se mostrar\u00e1n si estan presentes.<br>Ser\u00e1n cargados seg\u00fan el \u00f3rden de prioridad de idioma, pero se ignorar\u00e1 el idioma "off".</html>
TrTab2.89=<html><strong>Por defecto:</strong> Activado<br><strong>Nota:</strong> Si est\u00e1 activado, los estilos de subt\u00edtulos no se modificar\u00e1n para aquellos que tengan su propio estilo tipogr\u00e1fico establecido (subt\u00edtulos ASS/SSA).</html>
