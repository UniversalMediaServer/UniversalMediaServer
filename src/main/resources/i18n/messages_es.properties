TrTab2.74 = <html><strong>Default:</strong> Autom\u00e1tico (De cable o inal\u00e1mbrica, dependiendo del asistente de configuraci\u00f3n que haya sido ejecutado)<br><strong>Nota:</strong> El ajuste autom\u00e1tico ofrecer\u00e1 la m\u00e1xima calidad para su sistema y es altamente recomendado.</html>
TrTab2.75 = <html><strong>Default:</strong> Depende del idioma del programa. Usualmente "eng,fre,jpn,ger,und"<br><strong>Nota:</strong> Puede reordenar los idiomas o agregar otro c\u00f3digo de idioma de 3 letras a esta lista<br>UMS cargar\u00e1 autom\u00e1ticamente las pistas de audio en este orden</html>
TrTab2.76 = <html><strong>Default:</strong> Depende del idioma del programa. Usualmente "eng,fre,jpn,ger,und"<br><strong>Nota:</strong> Puede reordenar los idiomas o agregar otro <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">c\u00f3digo de idioma de 3 letras</a> a esta lista<br>UMS cargar\u00e1 autom\u00e1ticamente los subt\u00edtulos en este orden</html>
TrTab2.77 = <html><strong>Default:</strong> Depende del idioma del programa. Usualmente "eng,off;*,eng;*,und"<br><strong>Nota:</strong> La explicaci\u00f3n del valor por default es:<ol><li>Si el audio esta en Ingl\u00e9s, los subt\u00edtulos deber\u00edan ser desactivados (sin subt\u00edtulos)</li><li>Si el audio esta en otro idioma, carga los subt\u00edtulos en Ingl\u00e9s</li><li>Si no hay subt\u00edtulos en Ingl\u00e9s disponibles, carga subt\u00edtulos indefinidos (subt\u00edtulos que no tienen especificado su idioma)</li></ol></html>
TrTab2.78 = <html><strong>Default:</strong> Activado<br><strong>Nota:</strong> Si est\u00e1 activado, se cargar\u00e1n subt\u00edtulos externos y tendr\u00e1n prioridad sobre los subt\u00edtulos internos, pero sujetos a la prioridad de sus preferencias de idioma</html>
