MEncoderVideo.68=\#Aquí puedes colocar parémetros específicos para algunas combinaciones de codecs.\n
MEncoderVideo.69=\#Sobretodo para problemas de sincronización para A/V, pero puede ser usado para cualquier otra cosa también\n
MEncoderVideo.70=\#Considérelo como ajustes avanzados ya que ésto no debe ser usado si no sabe qué es lo que esté haciendo exactamente\n
MEncoderVideo.71=\#La sintáxis es {condición java} :: {opción MEncoder}  ; Puede acumular varias opciones\n
MEncoderVideo.72=\#Tokens autorizados: nombrearchivo archivosrt contenedor vcodec acodec frecuenciademuestreo frecuenciadefotogramas ancho altura canales duración\n
MEncoderVideo.73=\#Cuidado, cualquier línea mal formada será desechada\n
MEncoderVideo.75=\#Opciones Especiales:\n
MEncoderVideo.76=\# -noass:   deshabilita permanentemente los subtítulos ASS/SSA ya que pueden arruinar la sincronización A/V\n
MEncoderVideo.77=\# -nosync:  deshabilita permanentemente el método alternativo de sincronización A/V para ésta condición (-mc haré lo mismo)\n
MEncoderVideo.78=\# -quality: sobreescribe los ajustes de calidad de video\n
MEncoderVideo.79=\# -mt:      forza uso de multihilo en la construcción de MEncoder\n
MEncoderVideo.80=\#Esta lista seré mejorada con el tiempo: modificaciones/feedback en codecs/archivos siempre son bienvenidas\n
MEncoderVideo.87=\#Puede especificar sus propias condiciones y opciones\! Por ejemplo, para usar el MEncoder multihilo\n
MEncoderVideo.88=\#para cualquier contenido H264 en HD (redundante con la opcion principal): vcodec == h.264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#para acelerar un video de 24p a 25p:                            framerate == 23.976 :: -mpegopts tele_src=24000/1001:tele_dest=25\n
MEncoderVideo.91=\#para remultiplexar con video MPEG-2 y sin subtítulos:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
