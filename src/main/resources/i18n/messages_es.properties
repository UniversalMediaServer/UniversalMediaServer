TracesTab.41=Mostrar la configuraci\u00f3n de registro.
TracesTab.42=Establece el nivel de registro "ra\u00edz" que decide qu\u00e9 mensajes se registrar\u00e1n en todos los destinos de registro.
TracesTab.43=<html>Habilita la escritura del registro en b\u00fafer/cach\u00e9. En vez de escribir el registro en disco para cada nueva l\u00ednea, Universal Media Server <br>"recordar\u00e1" hasta 8 KiB antes de escribir en el disco. Esto reducir\u00e1 el n\u00famero de escrituras en disco, pudiendo prolongar la vida <br>de dichas unidades, especialmente los de estado s\u00f3lido (SSD). Tenga en cuenta que si Universal Media Server se bloquea o se cierra externamente, <br>algunas l\u00edneas podr\u00edan no escribirse en el registro</html>
TracesTab.44=<html>Env\u00eda el registro a un <a href="https://es.wikipedia.org/wiki/Syslog"> servidor syslog</a> en lugar de disco. Esto hace posible enviar todo el registro <br>a un equipo diferente para reducir la <a href="https://en.wikipedia.org/wiki/Input/output"> entrada/salida (E/S)</a> o simplemente para recoger los registros en una ubicaci\u00f3n dedicada.</html>
TracesTab.45=<html>El nombre de ordenador o direcci\u00f3n IP a donde enviar los mensajes de syslog. <br>Use <strong>localhost</strong> para enviar los mensajes syslog al equipo local.</html>
TracesTab.46=<html>El puerto UDP a donde enviar los mensajes de syslog. El <strong>valor por defecto es el 514</strong> y normalmente esto debe dejarse por defecto.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility"> Facility syslog</a> sirve para identificar la fuente de los mensajes de registro. Desafortunadamente, <a href="https://tools.ietf.org/html/rfc3164"> el est\u00e1ndar</a> fue definido <br>hace mucho tiempo y la lista no es extensible. Todav\u00eda es algo \u00fatil para filtrar los mensajes posteriormente.</html>
