FFmpeg.GPUDecodingAccelerationMethodTooltip=<html><strong>Por defecto:</strong> "auto"<br><strong>Notas:</strong> La recomendaci\u00f3n es "auto" porque otros m\u00e9todos no recaen en la decodificaci\u00f3n por software cuando hay errores.<br>Tambi\u00e9n acepta opciones personalizadas, p. ej.<br>-hwaccel vaapi -hwaccel_device /dev/dri/renderD128 -hwaccel_output_format vaapi<br>no solo para decodificaci\u00f3n por GPU sino tambi\u00e9n para codificaci\u00f3n por GPU.<br>-init_hw_device vaapi=amd:/dev/dri/renderD129 -hwaccel vaapi -hwaccel vaapi -hwaccel_device amd<br>cuando se usa un dispositivo AMD cuando la PC tiene GPUs Intel y AMD.<br>Ver https://trac.ffmpeg.org/wiki/HWAccelIntro</html>
FFmpeg.GPUDecodingThreadCount=Cantidad de hilos de decodificaci\u00f3n por GPU:
FFmpeg.GPUDecodingThreadCountTooltip=<html><strong>Por defecto:</strong> "1"<br><strong>Notas:</strong> El n\u00famero de hilos del GPU a usar cuando se decodifica video.<br>Valores diferentes a "1" pueden ser inestables o FFmpeg puede detenerse debido a errores.<br>0 permitir\u00e1 a FFmpeg escoger autom\u00e1ticamente.</html>
