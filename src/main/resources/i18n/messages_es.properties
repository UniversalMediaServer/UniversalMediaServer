TrTab2.94=<html><strong>Por defecto:</strong> Detectar autom\u00e1ticamente<br><strong>Nota:</strong> Puedes encontrar una lista de codificaciones de car\u00e1cteres compatibles en <a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings">la p\u00e1gina ICU4J (ingl\u00e9s)</a>.<br><strong>Aviso:</strong> Si especificas una codificaci\u00f3n manualmente, los subt\u00edtulos que usen otra codificaci\u00f3n no se mostrar\u00e1n correctamente.</html>
