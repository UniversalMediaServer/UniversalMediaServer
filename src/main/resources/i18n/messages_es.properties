TrTab2.97=<html>Para usarlo, la fuente debe estar registrada en el sistema operativo. Puede usarse el nombre de la fuente o el del fichero.<br>En sistemas Windows, el fichero debe ubicarse en la carpeta "WindowsFonts" o los usuarios de Windows 10 pueden pulsar el bot\u00f3n derecho<br>sobre el fichero y seleccionar "Instalar". En otros sistemas operativos la fuente debe a\u00f1adirse al directorio de fuentes<br> o usar el m\u00e9todo espec\u00edfico para registrarla en el SO.<br>Si no se indica el nombre de la fuente correctamente, o no est\u00e1 registrada en el SO, se usar\u00e1 la fuente por defecto.</html>
