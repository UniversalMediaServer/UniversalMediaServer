TrTab2.84=<html><strong>Z\u00e1kladn\u00ed nastaven\u00ed:</strong> povoleno<br><strong>Pozn\u00e1mka:</strong> Toto nastaven\u00ed je bezestr\u00e1tov\u00e9 a velmi stabiln\u00ed. Ov\u0161em kdy\u017e nen\u00ed audio synchronizovan\u00e9 nebo zn\u00ed neklidn\u011b zkuste zak\u00e1zat tuto volbu.<br>
TrTab2.85=<html><strong>Z\u00e1kladn\u00ed nastaven\u00ed:</strong> zak\u00e1z\u00e1no<br><strong>Pozn\u00e1mka:</strong> Toto nastaven\u00ed je bezestr\u00e1tov\u00e9. Pro vyu\u017eit\u00ed mus\u00edte m\u00edt DTS kompatibiln\u00ed p\u0159ij\u00edma\u010d p\u0159ipojen\u00fd bu\u010f optick\u00fdm nebo HDMI kabelem.<br>
