TrTab2.73=<html><strong>Padr\u00e3o:</strong> 200<br><strong>Notas:</strong> Usando um valor maior do que 200 pode causar saltos no v\u00eddeo</html>
TrTab2.74=<html><strong>Padr\u00e3o:</strong> Autom\u00e1tico (rede a cabo ou sem fio, dependendo se o assistente de configura\u00e7\u00e3o foi executado)<br><strong>Notas:</strong> Os ajustes autom\u00e1ticos fornecer\u00e3o a qualidade m\u00e1xima para o seu sistema e s\u00e3o altamente recomendados</html>
TrTab2.75=<html><strong>Padr\u00e3o:</strong> Depende do idioma do programa. Geralmente "eng,fre,jpn,ger,und"<br><strong>Notas:</strong> Voc\u00eapode rearranjar a ordem dos idiomas ou adicionar \u00e0 lista qualquer c\u00f3digo de idiomas de 3 letras<br>UMS ir\u00e1 carregar as trilhas de \u00e1udio nessa ordem</html>
TrTab2.76=<html><strong>Padr\u00e3o:</strong> Depende do idioma do programa. Geralmente "eng,fre,jpn,ger,und"<br><strong>Notas:</strong> Voc\u00ea pode reorganizar a ordem dos idiomas ou adicionar \u00e0 lista qualquer novo c\u00f3digo de idiomas de <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">3 letras</a><br>UMS ir\u00e1 carregar as trilhas de legendas nessa ordem</html>
TrTab2.77=<html><strong>Padr\u00e3o:</strong> Depende do idioma do programa. Geralmente "eng,off;*,eng;*,und"<br><strong>Notas:</strong> Uma explica\u00e7\u00e3o do valor padr\u00e3o \u00e9:<ol><li>Se a linguagem de \u00e1udio \u00e9 o ingl\u00eas, as legendas estar\u00e3o desligadas (sem legendas)</li><li>Se a linguagem de \u00e1udio for qualquer outras, ser\u00e1 carregada legenda em ingl\u00eas</li><li>Se n\u00e3o houver legendas em ingl\u00eas, ser\u00e3o carregadas legendas indefinidas (que n\u00e3o possuem seus idiomas especificados)</li></ol></html>
TrTab2.78=<html><strong>Padr\u00e3o:</strong> Ativado<br><strong>Notas:</strong> Se ativado, legendas externas ser\u00e3o carregadas e priorizadas relativamente a legendas internas, mas sempre observando \u00e0s prefer\u00eancias de prioridade de idiomas</html>
TrTab2.79=Qualidade de transcodifica\u00e7\u00e3o (H.264):
TrTab2.80=Recomendado
TrTab2.81=<html><strong>Padr\u00e3o:</strong> Autom\u00e1tico<br><strong>Notas:</strong> O ajuste autom\u00e1tico fornecer\u00e1 a melhor qualidade para o seu sistema e \u00e9 altamente recomendado.<br>Voc\u00ea pode tamb\u00e9m especificar manualmente a qualidade inserindo um valor de FRC.</html>
TrTab2.82=<html><strong>Padr\u00e3o:</strong> Ativado<br><strong>Notas:</strong> Quando ativado, remultiplexa as trilhas de v\u00eddeo de DVD em vez de transcodific\u00e1-las.</html>
TrTab2.83=<html><strong>Padr\u00e3o:</strong> Desativado<br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perdas, mas pode n\u00e3o ser a melhor escolha para redes sem fio em fun\u00e7\u00e3o de sua bitrate muito alta.</html>
TrTab2.84=<html><strong>Padr\u00e3o:</strong> Ativado<br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perda e muito est\u00e1vel. Contudo, se o \u00e1udio estiver fora de sincroniza\u00e7\u00e3o ou os sons estiverem entrecortados, desabilitar esta op\u00e7\u00e3o pode ajudar.</html>
TrTab2.85=<html><strong>Padr\u00e3o:</strong> Desativada<br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perda mas <strong>deve ser inst\u00e1vel</strong> em alguns renderizadores.<br>Para us\u00e1-la, seu receiver deve suportar DTS e estar conectado via cabo \u00f3tico ou HDMI.</html>
TrTab2.86=<html><strong>Padr\u00e3o:</strong> Desabilitado<br><strong>Notas:</strong> Esta op\u00e7\u00e3o \u00e9 sem perda.</html>
TrTab2.87=For\u00e7ar legendas externas
TrTab2.88=<html><strong>Padr\u00e3o:</strong> Ativada<br><strong>Notas:</strong> Se estiver ativada, as legendas externas ser\u00e3o sempre mostradas (se houver).<br>Elas ser\u00e3o carregadas na ordem da prioridade de idiomas, mas ser\u00e1 ignorado o idioma desativado ("off").</html>
TrTab2.89=<html><strong>Padr\u00e3o:</strong> Ativado<br><strong>Notas:</strong> Se ativada, os estilos das legendas que possuam estilos pr\u00f3prios (ASS/SSA subtitles) n\u00e3o ser\u00e3o modificados.</html>
TrTab2.90=Profundidade de legendas 3D
TrTab2.92=Autom\u00e1tico (com fio) - recomendado para redes cabeadas
TrTab2.93=Autom\u00e1tico (sem fio) - recomendado para redes sem fio
TrTab2.94=<html><strong>Padr\u00e3o:</strong> Auto detectar <br><strong>notas:</strong> voc\u00ea pode encontrar a lista de codifica\u00e7\u00f5es de caracteres suportados na <a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings"> p\u00e1gina ICU4J</a>. <br> <strong>AVISO:</strong> Se voc\u00ea definir o caractere de codifica\u00e7\u00e3o manualmente, nenhuma legenda que usam outras codifica\u00e7\u00f5es de caracteres n\u00e3o ser\u00e1 exibida corretamente.</html><a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings">
TrTab2.95=Codifica\u00e7\u00e3o de legendas n\u00e3o-unicode:
TrTab2.96=<html><strong>Nota:</strong> Isto substitui a configura\u00e7\u00e3o do renderizador. S\u00f3 deve ser usado para resolver problemas quando n\u00e3o \u00e9 poss\u00edvel editar sua configura\u00e7\u00e3o.</html>
TrTab2.97=<html>A fonte precisa estar instalada no SO para ser utilizada. Deve estar especificada pelo nome da fonte ou pelo arquivo da fonte.<br>no SO Windows o arquivo da fonte deve ser colocado na pasta "Windows\\Fonts" ou usu\u00e1rios do Windows 7 podem clicar com o bot\u00e3o direito do mouse no arquivo da fonte e selecionar "Instalar". Para outros SOs o arquivo da fonte tamb\u00e9m deve ser colocado na pasta de fontes<br>ou instalada na maneira correta do SO.<br>se for apropriadamente especificada or n\u00e3o registrada no SO a fonte padr\u00e3o \u00e9 usada.</html>
