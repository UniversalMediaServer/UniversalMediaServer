TracesTab.31=Endere\u00e7o do servidor do syslog n\u00e3o pode estar vazio!
TracesTab.32="%s" n\u00e3o \u00e9 um servidor ou endere\u00e7o de IP v\u00e1lido!
TracesTab.33=<html>Filtra apenas as mensagens da janela de log abaixo. Este filtro funciona ap\u00f3s o<br>"filtro raiz" ("root filter") ser especificado no n\u00edvel de log, o qual filtra todos os logs incluindo os logs de arquivos.</html>
TracesTab.34=Pesquisar abaixo da posi\u00e7\u00e3o corrente. Ajustar a posi\u00e7\u00e3o clicando na janela de log.
TracesTab.35=Pesquisar considerando as mai\u00fasculas e min\u00fasculas do texto fornecido.
TracesTab.36=<html>Pesquisar usando <a href="https://en.wikipedia.org/wiki/Regular_expression">express\u00f5es regulares</a>.</html>
TracesTab.37=Ativar busca em m\u00faltiplas linhas.
TracesTab.38=N\u00famero de linhas que a janela de log abaixo manter\u00e1 antes de descartar as mais antigas.
TracesTab.39=Reiniciar Universal Media Server em modo "TRACE" criando log detalhado p. ex. para informar um problema.
TracesTab.40=Re\u00fane arquivos de log e de configura\u00e7\u00e3o em um arquivo compactado para facilitar uploads.
TracesTab.41=Mostrar op\u00e7\u00f5es de configura\u00e7\u00e3o de log.
TracesTab.42=Ajusta o n\u00edvel de log "root" que decide quais mensagens ser\u00e3o registradas em todos os destinos de log.
TracesTab.43=<html>Ativar o log de arquivo buffered/cached. Em vez de escrever o log em disco para cada nova linha, Universal Media Server ir\u00e1<br>"lembrar" at\u00e9 8 KiB antes de escrever em disco. Isso reduzir\u00e1 o n\u00famero de escritas em disco, o que pode aumentar a vida \u00fatil <br>dessas unidades, especialmente as SSD. Observar que se o Universal Media Server parar de funcionar ou for encerrado externamente,<br>algumas linhas poder\u00e3o n\u00e3o ser escritas no log.</html>
TracesTab.44=<html>Enviar o log para <a href="https://en.wikipedia.org/wiki/Syslog">servidor syslog</a> em vez de para o disco. Isso torna poss\u00edvel envoar todos os logs<br>para computadores diferentes para reduzir o <a href="https://en.wikipedia.org/wiki/Input/output">I/O</a> ou simplesmente para coletar os logs em um local dedicado.</html>
TracesTab.45=<html>O nome do computador/host ou endere\u00e7o de IP para onde devem ser enviadas mensagens de syslog.<br>Use <strong>localhost</strong> para enviar as mensagens de syslog para o computador local.</html>
TracesTab.46=<html>Porta UDP para onde enviar as mensagens de syslog. O <strong>padr\u00e3o \u00e9 514</strong> e normalmente n\u00e3o deve ser modificado.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility">Syslog facility</a> serve para identificar a fonte das mensagens de log. Infelizmente <a href="https://tools.ietf.org/html/rfc3164">o padr\u00e3o</a> foi definido<br>h\u00e1 muito tempo atr\u00e1s e a lista n\u00e3o \u00e9 expans\u00edvel. Todavia, ainda pode ser \u00fatil para filtrar mensagens em um est\u00e1gio posterior.</html>
