MEncoderVideo.68=# Aqui voc\u00ea pode usar par\u00e2metros espec\u00edficos para algumas combina\u00e7\u00f5es de codecs.\n
MEncoderVideo.70=# AVISO: N\u00e3o deve ser usado se voc\u00ea n\u00e3o souber exatamente o que est\u00e1 fazendo (avan\u00e7ado)\n
MEncoderVideo.71=# A sintaxe \u00e9 {java condition} :: {MEncoder options}\n
MEncoderVideo.72=# Vari\u00e1veis permitidas: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n\n
MEncoderVideo.75=# Op\u00e7\u00f5es especiais:\n
MEncoderVideo.76=# -noass: Desativar legendas ASS/SSA porque podem interferir com a sincroniza\u00e7\u00e3o A/V\n
MEncoderVideo.77=# -nosync:  Desativar m\u00e9todo alternativo de sincroniza\u00e7\u00e3o A/V para esta condi\u00e7\u00e3o (-mc faz o mesmo)\n
MEncoderVideo.78=# -quality: Sobrepor ajustes de qualidade de v\u00eddeo\n
