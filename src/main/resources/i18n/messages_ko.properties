TrTab2.96=<html><strong>참고:</strong> 이것은 렌더러 구성을 재정의합니다. 렌더러 구성을 편집할 수없는 경우에만 문제 해결을 위해 사용해야 합니다.</html>
TrTab2.97=<html>이를 사용하려면 해당 글꼴이 OS에 등록되어 있어야 합니다. 이를 사용하려면 글꼴 이름 또는 글꼴 파일로 지정해야 합니다.<br>Win OS에서는 글꼴 파일을 "\Windows\Fonts" 폴더에 넣거나 Win 10 사용자가 글꼴 파일에서 오른쪽 마우스 버튼을<br>클릭하고 "설치"를 선택할 수 있습니다.<br>글꼴 파일에서 "설치"를 선택하십시오. 다른 운영 체제의 경우 글꼴 파일도 글꼴 폴더에 저장하거나<br>특정 기술을 사용하여 OS에 등록해야 합니다.<br>올바르게 지정되지 않거나 OS에 등록되지 않은 경우 기본 글꼴이 사용됩니다.</html>
