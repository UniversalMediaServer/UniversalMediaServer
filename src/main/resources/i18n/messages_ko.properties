TrTab2.73=<html><strong>기본값:</strong> 200<br><strong>참고:</strong> 200보다 큰 설정을 사용하면 비디오 건너뛰기 문제가 발생할 수 있습니다</html>
TrTab2.74=<html><strong>기본값:</strong> 자동 (구성 마법사가 실행되었는지 여부에 따라 유선 또는 무선)<br><strong>참고:</strong> 자동 설정은 시스템의 최대 품질을 제공하며 적극 권장됩니다</html>
TrTab2.75=<html><strong>기본값:</strong> 프로그램 언어에 따라 다릅니다. 일반적으로 "eng,fre,jpn,ger,und"<br><strong>참고:</strong> 언어 순서를 재정렬하거나 새 3글자 언어 코드를이 목록에 추가할 수 있습니다.<br>UMS는이 순서로 오디오 트랙을 불러옵니다</html>
TrTab2.76=<html><strong>기본값:</strong> 프로그램 언어에 따라 다릅니다. 일반적으로 "eng,fre,jpn,ger,und"<br><strong>참고:</strong> 언어 순서를 재정렬하거나 새 3글자 언어 코드를이 목록에 추가할 수 있습니다.<br>UMS는이 순서로 자막 트랙을 불러옵니다</html>
TrTab2.77=<html><strong>기본값:</strong> 프로그램 언어에 따라 다릅니다. 일반적으로 "eng,off;*,eng;*,und"<br><strong>참고:</strong> 기본값에 대한 설명은 다음과 같습니다<ol><li>오디오 언어가 영어인 경우 자막이 꺼져 있어야 합니다 (자막 없음)</li><li>오디오 언어가 다른 경우 영어 자막 불러오기</li><li>영어 자막이 없는 경우 정의되지 않은 자막 (언어가 지정되지 않은 자막) 불러오기</li></ol></html>
TrTab2.78=<html><strong>기본값:</strong> Enabled<br><strong>참고:</strong> 이 기능을 사용하면 외부 자막을 불러오고 내부 자막보다 우선 순위가 지정되지만 언어 우선 순위 설정에 따라 계속됩니다</html>
TrTab2.79=트랜스코딩 품질 (H.264):
TrTab2.80=추천
TrTab2.81=<html><strong>기본값:</strong> 자동<br><strong>참고:</strong> 자동 설정은 시스템에 가장 좋은 품질을 제공하므로 적극 권장됩니다.<br>CRF 값을 입력하여 수동으로 품질을 지정할 수도 있습니다.</html>
TrTab2.82=<html><strong>기본값:</strong> 사용함<br><strong>참고:</strong> 활성화되면 DVD 비디오 트랙을 트랜스코딩하는 대신 다중화합니다.</html>
TrTab2.83=<html><strong>기본값:</strong> 사용 안함<br><strong>참고:</strong> 이 옵션은 무손실이지만 높은 비트 전송률로 인해 무선 연결에 가장 적합한 선택이 아닐 수 있습니다.</html>
TrTab2.84=<html><strong>기본값:</strong> 사용함<br><strong>참고:</strong> 이 옵션은 무손실이며 매우 안정적입니다. 그러나 오디오가 동기화되지 않거나 소리가 고르지 않으면이 기능을 비활성화하면 도움이 될 수 있습니다.</html>
TrTab2.85=<html><strong>기본값:</strong> 사용 안함<br><strong>참고:</strong> 이 옵션은 무손실이지만 일부 기기에서는 <strong>불안정할 수 있습니다</ strong>.<br>이 옵션을 사용하려면 수신기가 DTS를 지원하고 광학 또는 HDMI 케이블을 통해 연결되어야 합니다.</html>
TrTab2.86=<html><strong>기본값:</strong> 사용 안함<br><strong>참고:</strong> 이 옵션은 무손실입니다.</html>
TrTab2.87=외부 자막 강제
TrTab2.88=<html><strong>기본값:</strong> 사용함<br><strong>참고:</strong> 이 기능을 사용하면 외부 자막이 있는 경우 항상 표시됩니다.<br>언어 우선 순위에 따라 불러오지만 "꺼짐" 언어는 무시됩니다.</html>
TrTab2.89=<html><strong>기본값:</strong> 사용함<br><strong>참고:</strong> 활성화하면 자체 스타일 (ASS/SSA 자막)이 있는 자막의 자막 스타일을 수정하지 않습니다.</html>
