FFmpeg.GPUDecodingAccelerationMethodTooltip=<html><strong>기본값:</strong> "자동"<br><strong>참고:</strong> 다른 방법은 오류가 나타날 때 소프트웨어 디코딩으로 대체되지 않기 때문에 권장 사항은 "자동"입니다.<br>또한 사용자 정의 옵션을 허용하며, 예:<br>-hwaccel vaapi -hwaccel_device /dev/dri/renderD128 -hwaccel_output_format vaapi<br>는 GPU 디코딩뿐만 아니라 GPU 인코딩도 지원합니다.<br>-init_hw_device vaapi=amd:/dev/dri/renderD129 -hwaccel vaapi -hwaccel vaapi -hwaccel_device amd<br>은 PC에 Intel 및 AMD GPU가 있을 때 AMD 장치를 사용하는 경우에 사용됩니다.<br>https://trac.ffmpeg.org/wiki/HWAccelIntro 참조</html>
