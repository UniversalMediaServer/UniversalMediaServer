TracesTab.42=모든 로그 대상에 기록될 메시지를 결정하는 "루트" 로깅 수준을 설정합니다.
TracesTab.43=<html>버퍼링/캐시된 파일 로깅을 활성화합니다. 각 새 라인에 대한 로그를 디스크에 쓰는 대신 Universal Media Server는 디스크에 쓰기 전에<br 최대 8KiB를 "기억"합니다. 이렇게 하면 디스크 쓰기 횟수가 줄어들어 디스크 드라이브, 특히 솔리드 스테이트 드라이브의 수명이<br>연장될 수 있습니다. Universal Media Server가 충돌하거나 외부에서 종료되면<br>일부 행이 로그에 기록되지 않을 수 있습니다.</html>
TracesTab.44=<html>로그를 디스크 대신 syslog 서버로 보냅니다. 이렇게 하면 모든 로그를 다른 컴퓨터로<br>전송하여 I/O를 줄이거나 단순히 전용 장소에서 로그를 수집할 수 있습니다.</html>
TracesTab.45=<html>syslog 메시지를 보낼 호스트/컴퓨터 이름 또는 IP 주소.<br><strong>localhost</strong>를 사용하여 syslog 메시지를 로컬 컴퓨터로 보냅니다.</html>
TracesTab.46=<html>syslog 메시지를 보낼 UDP 포트입니다. <strong>기본값은 514</strong>이며 일반적으로 기본값으로 두어야 합니다.</html>
TracesTab.47=<html>Syslog 기능은 로그 메시지의 소스를 식별하기 위한 것입니다. 안타깝게도 표준은<br>오래 전에 정의되었으며 목록을 확장할 수 없습니다. 이후 단계에서 메시지를 필터링하는데 여전히 다소 유용합니다.</html>
