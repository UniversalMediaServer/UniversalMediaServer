TracesTab.38=Montako rivi\u00e4 lokitusikkunassa s\u00e4ilyy ennen kuin vanhimmat poistetaan.
TracesTab.39=K\u00e4ynnist\u00e4 Universal Media Server "TRACE"-tilassa, luoden monipuolisempia lokeja esim. virhetilanteen raportointia varten.
TracesTab.40=Pakkaa loki- ja konfiguraatiotiedostot yhteen tiedostoon, jotta se voidaan helposti ladata.
TracesTab.41=N\u00e4yt\u00e4 lokituksen asetukset.
TracesTab.42=Aseta "pohjimmainen" lokitustaso, mik\u00e4 m\u00e4\u00e4rittelee mitk\u00e4 viestit lokitetaan kaikkiin lokitussijainteihin.
TracesTab.43=<html>K\u00e4yt\u00e4 bufferoitua/v\u00e4limuistillista tiedostolokia. Sen sijaan, ett\u00e4 loki kirjoitetaan levylle rivi kerrallaan, Universal Media Server 'muistaa' jopa 8kT ennen kuin se kirjoitetaan levylle. <br>T\u00e4m\u00e4 v\u00e4hent\u00e4\u00e4 levykirjoitusten m\u00e4\u00e4r\u00e4\u00e4, joka saataa antaa enemm\u00e4n elinaikaa, erityisesti SSD-levyille.<br> Huomaa, ett\u00e4 jos Universal Media Server kaatuu tai lopetetaan ulkopuolisen ohjelman avulla, jotkin lokirivit eiv\u00e4t v\u00e4ltt\u00e4m\u00e4tt\u00e4 kirjaudu lokitiedostoon.</html>
TracesTab.44=<html>L\u00e4het\u00e4 loki syslog-palvelimelle levyn sijaan. T\u00e4m\u00e4 mahdollistaa kaikkien logien<br> l\u00e4hett\u00e4misen toiselle tietokoneelle v\u00e4hent\u00e4en siir\u00e4nt\u00e4\u00e4 tai yksinkertaiseti s\u00e4ilytt\u00e4\u00e4kseen logeja tietyss\u00e4 paikassa.</html>
TracesTab.45=<html>Tietokoneen nimi tai IP-osoite mihin syslog-viestit l\u00e4hetet\u00e4\u00e4n.<br>K\u00e4yt\u00e4 <strong>localhost</strong>, jos haluat l\u00e4hett\u00e4\u00e4 viestit paikalliselle tietokoneelle.</html>
TracesTab.46=<html>UDP-portti, johon l\u00e4hetet\u00e4\u00e4n syslog-viestit. <strong>Oletus on 514</strong>, ja sit\u00e4 ei normaalisti tarvitse muutaa.</html>
TracesTab.47=<html>Syslog fasiliteetin tarkoitus onm\u00e4\u00e4ritell\u00e4 login l\u00e4hde. Valitettavasti standardi oli m\u00e4\u00e4ritelty kauan sitten<br>ja lista ei ole laajennettavissa. Se on silti k\u00e4yt\u00e4nn\u00f6illinen viestin suodattamiseen my\u00f6hemp\u00e4n\u00e4 ajankohtana.</html>
