MEncoderVideo.68=\#T\u00e4ss\u00e4 voit antaa erikoisia parametreja joillekin koodekki-kombinaatioille.\n
MEncoderVideo.69=\#T\u00e4m\u00e4 on enimm\u00e4kseen A/V synkronisaatio-ongelmiin, mutta voidaan k\u00e4ytt\u00e4\u00e4 muihin asioihin my\u00f6s\n
MEncoderVideo.70=\#Pid\u00e4 t\u00e4t\u00e4 eksperttiasetuksena koska t\u00e4t\u00e4 ei pit\u00e4is k\u00e4ytt\u00e4\u00e4 ellei todell\u00e4 tied\u00e4 mit\u00e4 tekee\n
MEncoderVideo.71=\#Syntaksi on {java ehto} :: {MEncoder optiot}  ; Voit kumuloida useampia optioita\n
MEncoderVideo.72=\#Sallitut tokenit: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Varo, v\u00e4\u00e4rin kirjoitettu rivi tyhjennet\u00e4\u00e4n\n
MEncoderVideo.75=\#Erikoisoptiot:\n
MEncoderVideo.76=\# -noass:   ehdottomasti disabloi ASS/SSA tekstitys koska se voi sotkea A/V synkronoinnin\n
MEncoderVideo.77=\# -nosync:  ehdottomasti disabloi A/V synkroinoinnin vaihtoehtoismenetelm\u00e4 t\u00e4lle optiolle (-mc tekee saman)\n
MEncoderVideo.78=\# -quality: m\u00e4\u00e4rit\u00e4 erikseen videon laatuasetukset\n
MEncoderVideo.79=\# -mt:      pakota k\u00e4ytt\u00f6\u00f6n monis\u00e4ikeinen MEncoder -versio (kokeellinen, voi olla ep\u00e4vakaa)\n
MEncoderVideo.80=\#T\u00e4m\u00e4 lista tulee paranemaan aikaa my\u00f6ten: s\u00e4\u00e4t\u00f6j\u00e4/palautetta eri koodekeista ja tiedostoista ovat aina tervetulleita\n
MEncoderVideo.87=\#Voit nyt antaa omat ehdot/optiot \! T\u00e4ss\u00e4 on esimerkkej\u00e4: esim. ota k\u00e4ytt\u00f6\u00f6n mt-versio MEncoder'ista\n
MEncoderVideo.88=\#kaikille H.264 HD sis\u00e4ll\u00f6ille (p\u00e4\u00e4llekk\u00e4inen p\u00e4\u00e4option kanssa): vcodec == h.264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#24p v\u00e4rin\u00e4n poistamiseksi 50hz TV:ss\u00e4 :                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\#tee remux kun video on MPEG-2 ja tekstitys puuttuu :            vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
