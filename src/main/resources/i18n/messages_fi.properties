TrTab2.97=<html>K\u00e4ytt\u00e4\u00e4ksesti t\u00e4t\u00e4, fontin tulee olla rekister\u00f6ityneen\u00e4 k\u00e4ytt\u00f6j\u00e4rjestelm\u00e4\u00e4n. K\u00e4ytt\u00f6 tapahtuu k\u00e4ytt\u00e4m\u00e4ll\u00e4 fontin nime\u00e4 tai fonttitiedoston nime\u00e4.<br>Windows-k\u00e4ytt\u00f6j\u00e4rjestelmiss\u00e4 fonttitiedoston pit\u00e4isi sijaita "WindowsFonts"-kansiossa.<br>Vaihtoehtoisesti voit valita fonttitiedeston oikealla hiiren napilla ja valita "asenna".<br>Muilla k\u00e4ytt\u00f6j\u00e4rjestelmill\u00e4 fontit pit\u00e4\u00e4 my\u00f6s rekister\u00f6id\u00e4 ja asentaa oikeaan kansioon.<br>Mik\u00e4li fonttia ei ole m\u00e4\u00e4ritelty tai se ei ole k\u00e4ytt\u00f6j\u00e4rjestelm\u00e4n saatavilla k\u00e4ytet\u00e4\u00e4n oletusfonttia.</html>
