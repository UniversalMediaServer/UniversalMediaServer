TracesTab.33=<html>Suodata lokiviestit vai alla olevalle loki-ikkunalle. T\u00e4m\u00e4 suodatin toimii sen j\u00e4lkeen kuin<br>"pohjimmainen suodatin" on m\u00e4\u00e4riteltyn\u00e4 "Lokitustasossa", joka suodattaa kaikki lokit, sis\u00e4\u00e4nlukien lokitiedostot.</html>
TracesTab.34=Hae lokit alasp\u00e4in nykyisest\u00e4 paikasta. Aseta paikka klikkaamalla loki-ikkunaa.
TracesTab.35=Ainoastaan hakee teksti\u00e4, mik\u00e4 vastaa hakutermin aakkoslajia.
