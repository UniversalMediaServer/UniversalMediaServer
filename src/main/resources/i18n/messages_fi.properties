TrTab2.77=<html><strong>Oletus:</strong> Riippuu ohjelman kielest\u00e4, normaalisti "eng,off;*eng;*,und"<br><strong>Huom:</strong> Oletusarvojen selitys:<ol><li>Jos \u00e4\u00e4nen kieli on englanti, tekstitys on pois p\u00e4\u00e4lt\u00e4</li><li>Jos \u00e4\u00e4nen kieli on jokin muu, lataa englanninkieliset tekstit</li><li>Jos ei ole englanninkielisi\u00e4 tekstej\u00e4, lataa m\u00e4\u00e4rittelem\u00e4tt\u00f6m\u00e4t tekstit (eli tekstitys, jossa kielt\u00e4 ei ole m\u00e4\u00e4ritelty).</li></ol></html>
