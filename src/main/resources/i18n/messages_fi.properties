TrTab2.84=<html><strong>Oletus:</strong>K\u00e4yt\u00f6ss\u00e4<br><strong>Huom:</strong> T\u00e4m\u00e4 vaihtoehto on h\u00e4vi\u00f6t\u00f6n. Jos \u00e4\u00e4ni on kuitenkin ep\u00e4synkassa tai katkeilee, t\u00e4m\u00e4n asetuksen muuttaminen saataa auttaa.</html>
TrTab2.85=<html><strong>Oletus:</strong> Pois k\u00e4yt\u00f6st\u00e4<br><strong>Huom:</strong> T\u00e4m\u00e4 vaihtoethto on h\u00e4vi\u00f6t\u00f6n, mutta <strong>saataa olla ep\u00e4stabiili</strong> joillakin laitteilla. <br>K\u00e4ytt\u00e4\u00e4ksesi sit\u00e4, vastaanottajan tulisi tukea DTS:\u00e4\u00e4 ja olla kiinnitettyn\u00e4 joko optisella tai HDMI-kaapelilla.</html>
