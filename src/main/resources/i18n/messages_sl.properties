NetworkTab.69=<html><strong>Privzeto:</strong> Omogo\u010deno<br><strong>Opombe:</strong> \u010ce je to omogo\u010deno, si ob delno ogledanem videu in ponovnem zagonu UMS ustvari virtualna mapa zraven va\u0161e mape z videem v seznamu datotek na va\u0161em renderju.<br>Predvajanje nove datoteke se bo za\u010delo na mestu prekinitve. Predvajanje obi\u010dajne datoteke bo potekalo normalno od za\u010detka videa.<br><br>Obi\u010dajno se video pri\u010dne 20 sekund pred povzro\u010deno prekinitvijo.</html>
