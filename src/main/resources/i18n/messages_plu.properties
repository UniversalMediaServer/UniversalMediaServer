TrTab2.73=<html><strong>Domyslnie:</strong> 200<br><strong>Informacja:</strong> Ustawienie wartosci wiekszej niz 200 moze powodowac przeskoki wideo</html>
TrTab2.74=<html><strong>Domyslnie:</strong> Automatycznie (Przewodowa lub bezprzewodowa, zalezy od uruchomienia kreatora konfiguracji)<br><strong>Informacja:</strong> Ustawienie automatyczne pozwoli na uzyskanie maksymalnej jakosci dla twojego systemu i jest zalecane.</html>
TrTab2.75=<html><strong>Domyslnie:</strong> Zalezy od jezyka aplikacji. Przewaznie "eng,fre,jpn,ger,und"<br><strong>Informacja:</strong> Mozesz zmienic kolejnosc jezykow lub dodac kazdy 3-literowy kod jezyka do listy<br>UMS zaladuje liste sciezek audio zgodnie z kolejnoscia</html>
TrTab2.76=<html><strong>Domyslnie:</strong> Zalezy od jezyka aplikacji. Przewaznie "eng,fre,jpn,ger,und"<br><strong>Informacja:</strong> Mozesz zmienic kolejnosc jezykow lub dodac kazdy nowy <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">3-literowy kod jezyka</a> do listy<br>UMS zaladuje napisy zgodnie z kolejnoscia</html>
TrTab2.77=<html><strong>Domyslnie:</strong> Zalezy od jezyka aplikacji. Przewaznie "eng,off;*,eng;*,und"<br><strong>Informacja:</strong> Wyjasnienie dla domyslnej wartosci:<ol><li>Jesli jezykiem audio jest angielski, napisy powinny byc wylaczone (brak napisow)</li><li>Jesli jezykiem audio jest inny jezyk, zaladowane zostana napisy angielskie</li><li>Jesli nie ma angielskich napisow, zaladowane zostana niezdefiniowane napisy (napisy, ktore nie maja okreslonego jezyka)</li></ol></html>
TrTab2.78=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, zewnetrzne napisy zostana zaladowane, z priorytetem wyzszym niz wewnetrzne napisy, ale zgodnie z twoimi preferencjami priorytetu jezykow</html>
TrTab2.79=Jakosc dekodowania (H.264):
TrTab2.80=Zalecane
TrTab2.81=<html><strong>Domyslnie:</strong> Automatycznie<br><strong>Informacja:</strong> Ustawienie automatyczne pozwoli na uzyskanie maksymalnej jakosci dla twojego systemu i jest zalecane.<br>Mozesz takze recznie usstawic jakosc wprowadzajacwartosc CRF.</html>
TrTab2.82=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, sciezki widoe DVD zostana zmuxowane, a nie dekodowane.</html>
TrTab2.83=<html><strong>Domyslnie:</strong> Wylaczony<br><strong>Informacja:</strong> Opcja bezstratna, ale moze nie byc najlepszym wyborem dla polaczen bezprzewodowych ze wzgledu na wysoki bitrate.</html>
TrTab2.84=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Opcja bezstratna i bardzo stabilna. Jednakze, jesli audio nie jest zsynchronizowane lub dzwiek jest posiekany, wylaczenie moze pomoc.</html>
TrTab2.85=<html><strong>Domyslnie:</strong> Wylaczony<br><strong>Informacja:</strong> Opcja bezstratna, ale <strong>moze byc niestabilna</strong> na niektorych urzadzenia.<br>Aby z niej skorzystac, twoj odbiornik musi obslugiwac DTS i byc polaczony za pomoca kabla optycznego lub HDMI.</html>
TrTab2.86=<html><strong>Domyslnie:</strong> Wylaczony<br><strong>Informacja:</strong> Opcja bezstratna.</html>
TrTab2.87=Wymus zewnetrzne napisy
TrTab2.88=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, zewnetrzne napisy zawsze beda wyswietlane, jesli istnieja.<br>Zostana zaladowane w kolejnosci priorytetu jezykow, przy czym zostanie zignorowany jezyk oznaczony "off".</html>
TrTab2.89=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, styl napisow nie zostanie zmodyfikowany dla napisow, ktore maja wlasny styl (napisy ASS/SSA).</html>
