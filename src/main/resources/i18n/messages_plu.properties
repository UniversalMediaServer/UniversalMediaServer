NetworkTab.69=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, w przypadku czesciowego ogladniecia wideo z powodu ponownego uruchomienia UMS, nowy wirtualny plik zostanie utworzony, w celu wyswietlenia dalszej czesci ogladanego pliku w twoim odtwarzaczu.<br>Odtworzenie nowego pliku uruchomi sie w miejscu, gdzie zostalo zatrzymane, podczas, gdy odtworzenie pliku niewznawialnego (oryginalnego) spowoduje odtworzenie wideo od poczatku.<br><br>Normalnym jest zachowanie, ze wideo uruchomione zostanie 20 sekund przed momentem zatrzymania.</html>
