TrTab2.97=<html>Pour \u00eatre utilis\u00e9e, la police doit \u00eatre enregistr\u00e9e dans le syst\u00e8me d'exploitation. Pour \u00eatre utilis\u00e9e, elle doit \u00eatre sp\u00e9cifi\u00e9e par le nom de la police ou par le fichier de la police. <br>Concernant Windows, le fichier de police doit \u00eatre plac\u00e9 dans le dossier \u00ab WindowsFonts \u00bb. Les utilisateurs de Windows 10 peuvent cliquer sur le bouton droit de la souris <br>sur le fichier de police et choisir \u00ab Installer \u00bb. Pour les autres syst\u00e8mes d'exploitation, le fichier de police doit \u00e9galement \u00eatre mis dans le dossier des polices <br>et la technique adapt\u00e9e utilis\u00e9e pour l'enregistrer dans le syst\u00e8me d'exploitation. <br> Si la police n'est pas correctement sp\u00e9cifi\u00e9e ou enregistr\u00e9e dans le syst\u00e8me d'exploitation, la police par d\u00e9faut sera utilis\u00e9e.</html>
