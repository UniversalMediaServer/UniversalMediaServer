NetworkTab.69=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Lorsque ce param\u00e8tre est activ\u00e9, si vous regardez partiellement une vid\u00e9o, puis red\u00e9marrez UMS, un nouveau fichier virtuel sera cr\u00e9\u00e9 et affich\u00e9 \u00e0 c\u00f4t\u00e9 de votre fichier r\u00e9el dans la liste des fichiers sur votre r\u00e9cepteur de m\u00e9dias.<br>La lecture du nouveau fichier partira d'o\u00f9 vous avez cess\u00e9 de jouer, alors que la lecture du fichier original agira comme d'habitude en jouant d\u00e8s le d\u00e9but de la vid\u00e9o.<br><br>Il est normal que la vid\u00e9o d\u00e9marre jusqu'\u00e0 20 secondes avant lorsque vous l'avez arr\u00eat\u00e9.</html>
