TrTab2.88=<html><strong>Valeur par d\u00e9faut :</strong> Coch\u00e9<br><strong>Notes :</strong> Si ce param\u00e8tre est coch\u00e9, les sous-titres externes seront toujours affich\u00e9s s'ils existent.<br>Ils seront charg\u00e9s dans l'ordre de priorit\u00e9 des langues, mais la langue "off" sera ignor\u00e9e.</html>
TrTab2.89=<html><strong>Valeur par d\u00e9faut :</strong> Coch\u00e9<br><strong>Notes :</strong> Si coch\u00e9, nous ne modifions pas le style des sous-titres pour des sous-titres qui ont leur propre style (sous-titres ASS/SSA).</html>
