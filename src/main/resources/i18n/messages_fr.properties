TrTab2.73=<html><strong>D\u00e9faut :</strong> 200<br><strong>Notes :</strong> L'utilisation d'un param\u00e8tre sup\u00e9rieur \u00e0 200 peut entra\u00e8ner des probl\u00e8mes de sauts vid\u00e9o</html>
TrTab2.74=<html><strong>D\u00e9faut :</strong> Automatic (Filaire ou sans fil, selon comme l'assistant de configuration a \u00e9t\u00e9 ex\u00e9cut\u00e9)<br><strong>Notes :</strong> Les r\u00e9glages automatiques permettront une qualit\u00e9 optimale pour votre syst\u00e8me et sont fortement recommand\u00e9s</html>
TrTab2.75=<html><strong>D\u00e9faut :</strong> D\u00e9pend de la langue du programme. Habituellement "eng,fre,jpn,ger,und"<br><strong>Notes :</strong> Vous pouvez modifier l'ordre des langues ou ajouter de nouveaux codes de langue \u00e0 3 lettres \u00e0 cette liste<br>UMS va charger les pistes audio dans cet ordre</html>
TrTab2.76=<html><strong>D\u00e9faut :</strong> D\u00e9pend de la langue du programme. Habituellement "eng,fre,jpn,ger,und"<br><strong>Notes :</strong> Vous pouvez modifier l'ordre des langues ou ajouter de nouveaux codes de langue \u00e0 3 lettres \u00e0 cette liste<br>UMS va charger les sous-titres dans cet ordre</html>
TrTab2.77=<html><strong>D\u00e9faut :</strong> D\u00e9pend de la langue du programme. Habituellement "eng,off;*,eng;*,und"<br><strong>Notes :</strong> Une explication de la valeur par d\u00e9faut est :<ol><li>Si la langue audio est en anglais, les sous-titres doivent \u00eatre d\u00e9sactiv\u00e9s (sans sous-titres)</li><li>Si la langue audio est tout autre chose, chargez les sous-titres anglais</li><li>S'il n'y a pas de sous-titres anglais, charger les sous-titres non d\u00e9finis (sous-titres qui n'ont pas eu leur langue sp\u00e9cifi\u00e9e)</li></ol></html>
TrTab2.78=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Si ce param\u00e8tre est activ\u00e9, les sous-titres externes seront charg\u00e9s et pr\u00e9f\u00e9r\u00e9s aux sous-titres internes, mais ils seront encore soumis \u00e0 vos pr\u00e9f\u00e9rences prioritaires de langue</html>
TrTab2.79=Qualit\u00e9 de transcodage (H.264):
TrTab2.80=Recommand\u00e9
TrTab2.81=<html><strong>D\u00e9faut :</strong> Automatic<br><strong>Notes :</strong> Le r\u00e9glage automatique servira la meilleure qualit\u00e9 pour votre syst\u00e8me et est fortement recommand\u00e9.<br>Vous pouvez aussi sp\u00e9cifier manuellement la qualit\u00e9 en entrant une valeur CRF.</html>
TrTab2.82=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Lorsqu'activ\u00e9, cela mux les pistes vid\u00e9os DVD au lieu de les transcoder.</html>
TrTab2.83=<html><strong>D\u00e9faut :</strong> D\u00e9sactiv\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte, mais n'est peut-\u00eatre pas le meilleur choix pour les connexions sans fil en raison de son haut d\u00e9bit.</html>
TrTab2.84=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte et est tr\u00e8s stable. Cependant si l'audio est d\u00e9synchronis\u00e9e ou semble saccad\u00e9e, d\u00e9sactiver cela peut aider.</html>
TrTab2.85=<html><strong>D\u00e9faut :</strong> D\u00e9sactiv\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte. Pour l'utiliser, votre d\u00e9codeur doit prendre en charge le DTS et \u00eatre connect\u00e9 via un c\u00e2ble optique ou HDMI.</html>
TrTab2.86=<html><strong>D\u00e9faut :</strong> D\u00e9sactiv\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte.</html>
TrTab2.87=Forcer les sous-titres externes
TrTab2.88=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Si ce param\u00e8tre est activ\u00e9, les sous-titres externes seront toujours affich\u00e9s s'ils existent.<br>Ils seront charg\u00e9s dans l'ordre de priorit\u00e9 des langues, mais nous allons ignorer la langue "off".</html>
TrTab2.89=<html><strong>D\u00e9faut :</strong> Activ\u00e9<br><strong>Notes :</strong> Si activ\u00e9, nous ne modifions pas le style des sous-titres pour des sous-titres qui ont leur propre style (sous-titres ASS/SSA).</html>
