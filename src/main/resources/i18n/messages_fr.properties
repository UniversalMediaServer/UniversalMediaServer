TrTab2.74=<html><strong>Valeur par d\u00e9faut :</strong> Automatique (Filaire ou sans fil, selon la d\u00e9tection de l'assistant de configuration)<br><strong>Notes :</strong> Les r\u00e9glages automatiques produiront une qualit\u00e9 maximale pour votre syst\u00e8me et sont fortement recommand\u00e9s.<br>Lorsque le param\u00e8tre "Utiliser automatiquement la bande passante maximale" est activ\u00e9 dans l'onglet Param\u00e8tres G\u00e9n\u00e9raux, ce param\u00e8tre est activ\u00e9 automatiquement.</html>
TrTab2.75=<html><strong>Valeur par d\u00e9faut :</strong> D\u00e9pend de la langue du programme. Habituellement "eng,fre,jpn,ger,und"<br><strong>Notes :</strong> Vous pouvez modifier l'ordre des langues ou ajouter de nouveaux codes de langue \u00e0 3 lettres \u00e0 cette liste<br>UMS va charger les pistes audio dans cet ordre</html>
TrTab2.76=<html><strong>Valeur par d\u00e9faut :</strong> D\u00e9pend de la langue du programme. Habituellement "eng,fre,jpn,ger,und"<br><strong>Notes :</strong> Vous pouvez modifier l'ordre des langues ou ajouter de nouveaux codes de langue \u00e0 3 lettres \u00e0 cette liste<br>UMS chargera les sous-titres dans cet ordre</html>
TrTab2.77=<html><strong>Valeur par d\u00e9faut :</strong> D\u00e9pend de la langue du programme. Habituellement "eng,off;*,eng;*,und"<br><strong>Notes :</strong> Une explication de la valeur par d\u00e9faut est :<ol><li>Si la langue audio est en anglais, les sous-titres doivent \u00eatre d\u00e9sactiv\u00e9s (sans sous-titres)</li><li>Pour toute autre langue audio, charger les sous-titres anglais</li><li>S'il n'y a pas de sous-titres anglais, charger les sous-titres non d\u00e9finis (sous-titres qui n'ont pas eu leur langue sp\u00e9cifi\u00e9e)</li></ol></html>
TrTab2.78=<html><strong>Valeur par d\u00e9faut :</strong> Coch\u00e9<br><strong>Notes :</strong> Si ce param\u00e8tre est coch\u00e9, les sous-titres externes seront charg\u00e9s et pr\u00e9f\u00e9r\u00e9s aux sous-titres internes, mais ils seront encore soumis \u00e0 vos pr\u00e9f\u00e9rences prioritaires de langue</html>
