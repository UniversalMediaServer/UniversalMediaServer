TracesTab.43=<html>Active l'enregistrement des fichiers logs en m\u00e9moire tampon/cache. Au lieu d'\u00e9crire le log sur le disque pour chaque nouvelle ligne, Universal Media Server se <br>"souviendra" jusqu'\u00e0 8 ko avant d'\u00e9crire sur le disque. Ceci r\u00e9duira le nombre d'\u00e9critures sur le disque, ce qui peut prolonger la dur\u00e9e de vie <br>de certains disques durs, des disques SSD en particulier. Veuillez noter que si Universal Media Server se bloque ou si le processus est arr\u00eat\u00e9, <br>quelques lignes pourraient ne pas \u00eatre \u00e9crites dans le log.</html>
TracesTab.44=<html>Envoie le log \u00e0 un serveur syslog au lieu d'un disque. Il est ainsi possible d'envoyer tous les logs<br>vers un autre ordinateur pour r\u00e9duire les I/O ou simplement pour centraliser les logs \u00e0 un endroit d\u00e9di\u00e9.</html>
TracesTab.45=<html>Le nom de l'ordinateur/h\u00f4te ou l'adresse IP de destination pour envoyer les messages syslog. <br>Utilise <strong>localhost</strong> pour envoyer les messages syslog sur l'ordinateur local.</html>
TracesTab.46=<html>Le port UDP de destination pour envoyer des messages syslog. <strong>La valeur par d\u00e9faut est 514</strong>, et ne devrait normalement pas \u00eatre modifi\u00e9e.</html>
TracesTab.47=<html>'Syslog facility' est destin\u00e9 \u00e0 identifier la source des messages de logs. Malheureusement le standard a \u00e9t\u00e9 d\u00e9fini<br> il y a longtemps et la liste n'est pas extensible. Cela reste n\u00e9anmoins utile pour filtrer les messages ult\u00e9rieurement.</html>
