TrTab2.81=<html><strong>Valeur par d\u00e9faut :</strong> Automatique<br><strong>Notes :</strong> Le r\u00e9glage automatique servira la meilleure qualit\u00e9 pour votre syst\u00e8me et est fortement recommand\u00e9.<br>Vous pouvez aussi sp\u00e9cifier manuellement la qualit\u00e9 en entrant une valeur CRF.</html>
TrTab2.82=<html><strong>Valeur par d\u00e9faut :</strong> Coch\u00e9<br><strong>Notes :</strong> Lorsque ce param\u00e8tre est coch\u00e9, les pistes vid\u00e9os DVD sont mux\u00e9es au lieu d'\u00eatre transcod\u00e9es.</html>
TrTab2.83=<html><strong>Valeur par d\u00e9faut :</strong> D\u00e9coch\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte, mais n'est peut-\u00eatre pas le meilleur choix pour les connexions sans fil en raison de son haut d\u00e9bit.</html>
TrTab2.84=<html><strong>Valeur par d\u00e9faut :</strong> Coch\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte et tr\u00e8s stable. Cependant si l'audio est d\u00e9synchronis\u00e9e ou semble saccad\u00e9e, le d\u00e9sactiver peut aider.</html>
TrTab2.85=<html><strong>Valeur par d\u00e9faut :</strong> D\u00e9coch\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte mais <strong>parfois instable</strong> sur certains appareils.<br>Pour l'utiliser, votre d\u00e9codeur doit prendre en charge le DTS et \u00eatre connect\u00e9 via un c\u00e2ble optique ou HDMI.</html>
TrTab2.86=<html><strong>Valeur par d\u00e9faut :</strong> D\u00e9coch\u00e9<br><strong>Notes :</strong> Ce param\u00e8tre est sans perte.</html>
