TracesTab.33=<html>Filtr zpr\u00e1v protokolu pro doln\u00ed okno. Tento filtr pracuje po <br>"root" ur\u010den\u00fd filtr definovan\u00fd v "\u00darove\u0148 protokolu", kter\u00fd filtruje v\u0161echny protokoly, v\u010detn\u011b soubor\u016f protokol\u016f.</html>
