TrTab2.96=<html><strong>Pozn\u00e1mka:</strong> p\u0159ep\u00ed\u0161e nastaven\u00ed v\u0161ech p\u0159ehr\u00e1va\u010d\u016f. Pou\u017eijte pouze pouze pro \u0159e\u0161en\u00ed pot\u00ed\u017e\u00ed, kdy\u017e nejste schopni spr\u00e1vn\u011b upravit konfiguraci p\u0159ehr\u00e1va\u010de.</html>
TrTab2.97=<html>Pro pou\u017eit\u00ed mus\u00ed b\u00fdt p\u00edsmo registrov\u00e1no v OS. Pro pou\u017eit\u00ed mus\u00ed b\u00fdt zad\u00e1n n\u00e1zev p\u00edsma nebo soubor p\u00edsma. <br>Ve Windows by m\u011bl b\u00fdt  soubor p\u00edsma ulo\u017een bu\u010f do slo\u017eky "WindowsFonts", nebo u\u017eivatel\u00e9 Windows 10  mohou klepnout prav\u00fdm tla\u010d\u00edtkem my\u0161i <br>na soubor p\u00edsma a zvolit "Instalovat". Pro jin\u00e9 opera\u010dn\u00ed syst\u00e9my mus\u00ed b\u00fdt soubor p\u00edsma ulo\u017een tak\u00e9 do slo\u017eky p\u00edsem <br>nebo se mus\u00ed pou\u017e\u00edt specifick\u00fd portup k registraci do OS. <br> Jestli font nen\u00ed zad\u00e1n spr\u00e1vn\u011b nebo nen\u00ed registrov\u00e1n v OS pou\u017eije se z\u00e1kladn\u00ed font.</html>
