TrTab2.75=<html><strong>Z\u00e1kladn\u00ed nastaven\u00ed:</strong> Z\u00e1vis\u00ed na jazyku. Obvykle "cze,eng,fre,jpn,ger,und"<br><strong>Pozn\u00e1mka:</strong> M\u016f\u017eete p\u0159enastavit po\u0159ad\u00ed jazyk\u016f nebo p\u0159idat jin\u00fd 3-znakov\u00fd k\u00f3d jazyka do tohoto seznamu<br>UMS pou\u017eije zvukov\u00e9 stopy v tomto po\u0159ad\u00ed</html>
TrTab2.76=<html><strong>Z\u00e1kladn\u00ed nastaven\u00ed:</strong> Z\u00e1vis\u00ed na jazyku. Obvykle "cze,eng,fre,jpn,ger,und"<br><strong>Pozn\u00e1mka:</strong> M\u016f\u017eete p\u0159enastavit po\u0159ad\u00ed jazyk\u016f nebo p\u0159idat jin\u00fd 3-znakov\u00fd k\u00f3d jazyka do tohoto seznamu<br>UMS pou\u017eije titulky v tomto po\u0159ad\u00ed</html>
TrTab2.77=<html><strong>Z\u00e1kladn\u00ed nastaven\u00ed:</strong> Z\u00e1vis\u00ed na jazyku. Obvykle "cze,off;*,cze;*,und"<br><strong>Pozn\u00e1mka:</strong> Vysv\u011btlen\u00ed z\u00e1kladn\u00edho nastaven\u00ed:<ol><li>Pokud je jazyk zvuku \u010de\u0161tina, titulky by m\u011bly b\u00fdt off (bez titulk\u016f)</li><li>Pokud je jazyk zvuku jin\u00fd, na\u010d\u00edst \u010desk\u00e9 titulky</li><li>Pokud \u010desk\u00e9 titulky nejsou k dispozici, pou\u017e\u00edt nedefinovan\u00e9 titulky (titulky kter\u00e9 nemaj\u00ed specifikovan\u00fd jazyk)</li></ol></html>
