TracesTab.39=Restartujte Universal Media Server v "TRACE" re\u017eimu kter\u00e9 vytvo\u0159\u00ed podrobn\u00fd protokol nap\u0159. pro ozn\u00e1men\u00ed chyby.
TracesTab.40=Zabalit soubory protokolu a konfigura\u010dn\u00ed soubory do komprimovan\u00e9ho souboru, kter\u00fd lze snadno odeslat.
TracesTab.41=Zobrazit mo\u017enosti konfigurace protokolov\u00e1n\u00ed.
TracesTab.42=Nastavte \u00farove\u0148 protokolov\u00e1n\u00ed "root", kter\u00e1 rozhoduje, kter\u00e9 zpr\u00e1vy budou zaznamen\u00e1ny do v\u0161ech \u00farovn\u00ed protokolu.
TracesTab.43=<html>Povolit protokolov\u00e1n\u00ed do souboru s vyrovn\u00e1vac\u00ed mezipam\u011bti. Nam\u00edsto p\u0159\u00edm\u00e9ho z\u00e1pisu protokolu na disk pro ka\u017ed\u00fd nov\u00fd \u0159\u00e1dek Universal Media Server si bude <br>"pamatovat" a\u017e 8 KB p\u0159ed z\u00e1pisem na disk. T\u00edm se sn\u00ed\u017e\u00ed po\u010det z\u00e1pis\u016f na disk, kter\u00e9 mohou prodlou\u017eit \u017eivotnost <br>diskov\u00fdch jednotek, zejm\u00e9na polovodi\u010dov\u00e9 disky. V\u0161imn\u011bte si pros\u00edm, \u017ee pokud Universal Media Server sel\u017ee nebo je ukon\u010den extern\u011b, <br>n\u011bkter\u00e9 \u0159\u00e1dky se nemus\u00ed zapisat do protokolu</html>
TracesTab.44=<html>Pos\u00edlat protokol na <a href="https://en.wikipedia.org/wiki/Syslog"> syslog server</a>, nikoli na disk. D\u00edky tomu je mo\u017en\u00e9 je odeslat do jin\u00e9ho po\u010d\u00edta\u010de pro sn\u00ed\u017een\u00ed <a href="https://en.wikipedia.org/wiki/Input/output"> I/O</a> nebo jednodu\u0161e shroma\u017e\u010fovat v\u0161echny protokoly na vyhrazen\u00e9m m\u00edst\u011b.</html>
TracesTab.45=<html>N\u00e1zev po\u010d\u00edta\u010de nebo IP adresa k odesl\u00e1n\u00ed zpr\u00e1vy syslog. <br>Pou\u017eijte <strong>localhost</strong> k zas\u00edl\u00e1n\u00ed zpr\u00e1v na m\u00edstn\u00ed po\u010d\u00edta\u010d.</html>
TracesTab.46=<html>UDP port pro odes\u00edl\u00e1n\u00ed syslog zpr\u00e1v. <strong>Z\u00e1kladn\u00ed hodnota je 514</strong> a norm\u00e1ln\u011b by m\u011bla b\u00fdt ponech\u00e1na jako v\u00fdchoz\u00ed.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility"> za\u0159\u00edzen\u00ed Syslog</a> je m\u00edn\u011bno k identifikaci zdroje zpr\u00e1v protokolu. Bohu\u017eel <a href="https://tools.ietf.org/html/rfc3164"> standard</a> byl definovan\u00fd <br>u\u017e d\u00e1vno a nen\u00ed roz\u0161i\u0159iteln\u00fd. Je ale st\u00e1le u\u017eite\u010dn\u00fd pro pozd\u011bj\u0161\u00ed filtrov\u00e1n\u00ed zpr\u00e1v.</html>
