TrTab2.84=<html><strong>Default:</strong> Enabled<br><strong>Notes:</strong> This option is lossless and is very stable. However if audio is out of sync or sounds choppy, disabling this may help.</html>
TrTab2.85=<html><strong>Default:</strong> Disabled<br><strong>Notes:</strong> This option is lossless. To use it, your receiver must support DTS and be connected via either an optical or HDMI cable.</html>
