AnExplanationDefaultValueAudio=<html><strong>Default:</strong> Depends on the program language. Usually "eng,off;*,eng;*,und"<br><strong>Notes:</strong> An explanation of the default value is:<ol><li>If the audio language is English, subtitles should be off (no subtitles)</li><li>If the audio language is anything else, load English subtitles</li><li>If there are no English subtitles, load undefined subtitles (subtitles which have not had their language specified)</li></ol></html>
