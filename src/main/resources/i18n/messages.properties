TrTab2.81=<html><strong>Default:</strong> Automatic<br><strong>Notes:</strong> The automatic setting will serve the best quality for your system and is highly recommended.<br>You can also manually specify quality by inputting a CRF value.</html>
TrTab2.82=<html><strong>Default:</strong> Enabled<br><strong>Notes:</strong> When enabled, this muxes DVD video tracks instead of transcoding them.</html>
TrTab2.83=<html><strong>Default:</strong> Disabled<br><strong>Notes:</strong> This option is lossless, but may not be the best choice for wireless connections because of its high bitrate.</html>
TrTab2.84=<html><strong>Default:</strong> Enabled<br><strong>Notes:</strong> This option is lossless and is very stable. However if audio is out of sync or sounds choppy, disabling this may help.</html>
TrTab2.85=<html><strong>Default:</strong> Disabled<br><strong>Notes:</strong> This option is lossless but <strong>may be unstable</strong> on some devices.<br>To use it, your receiver must support DTS and be connected via either an optical or HDMI cable.</html>
