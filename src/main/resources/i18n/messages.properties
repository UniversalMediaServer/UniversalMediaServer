TrTab2.74=<html><strong>Default:</strong> Automatic (Wired or Wireless, depending on whether the configuration wizard was run)<br><strong>Notes:</strong> The automatic settings will serve the maximum quality for your system and are highly recommended</html>
TrTab2.75=<html><strong>Default:</strong> Depends on the program language. Usually "eng,fre,jpn,ger,und"<br><strong>Notes:</strong> You can rearrange the order of the languages or add any new 3-letter language codes to this list<br>UMS will load audio tracks in this order</html>
TrTab2.76=<html><strong>Default:</strong> Depends on the program language. Usually "eng,fre,jpn,ger,und"<br><strong>Notes:</strong> You can rearrange the order of the languages or add any new 3-letter language codes to this list<br>UMS will load subtitles tracks in this order</html>
TrTab2.77=<html><strong>Default:</strong> Depends on the program language. Usually "eng,off;*,eng;*,und"<br><strong>Notes:</strong> An explanation of the default value is:<ol><li>If the audio language is English, subtitles should be off (no subtitles)</li><li>If the audio language is anything else, load English subtitles</li><li>If there are no English subtitles, load undefined subtitles (subtitles which have not had their language specified)</li></ol></html>
TrTab2.78=<html><strong>Default:</strong> Enabled<br><strong>Notes:</strong> If this is enabled, external subtitles will be loaded and prioritized over internal subtitles, but still subject to your language priority preferences</html>
