TracesTab.43=<html>Enable buffered/cached file logging. Instead of writing the log to disk for each new line Universal Media Server will<br>"remember" up to 8 KiB before writing to disk. This will reduce the number of disk writes, which can extend the life<br>of disk drives, especially solid state drives. Please note that if Universal Media Server crashes or is terminated externally,<br>some lines might not be written to the log.</html>
TracesTab.44=<html>Send the log to a syslog server instead of to disk. This makes it possible to send all logs<br>to a different computer for reduced I/O or simply to collect logs at a dedicated place.</html>
TracesTab.45=<html>The host/computer name or IP address to send the syslog messages to.<br>Use <strong>localhost</strong> to send the syslog messages to the local computer.</html>
TracesTab.46=<html>UDP port to send syslog messages to. The <strong>default is 514</strong>, and normally this should be left at default.</html>
TracesTab.47=<html>Syslog facility is meant to identify the source of the log messages. Unfortunately the standard was defined<br>a long time ago and the list is not extendible. It's still somewhat useful for filtering messages at a later stage.</html>
