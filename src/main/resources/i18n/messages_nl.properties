TrTab2.73=<html><strong>Standaard:</strong> 200<br><strong>Toelichting:</strong> Een instelling hoger dan 200 kan problemen met overslaan van video veroorzaken.</html>
TrTab2.74=<html><strong>Standaard:</strong> Automatic (Wired of Wireless, afhankelijk van of de configuratiewizard is uitgevoerd).<br><strong>Toelichting:</strong> De automatische instelling zal de maximale kwaliteit geven voor uw systeem en is sterk aanbevolen.</html>
TrTab2.75=<html><strong>Standaard:</strong> Afhankelijk van de programma taal. Meestal "eng,fre,jpn,ger,und"<br><strong>Toelichting:</strong> UMS zal audiotracks laden in deze volgorde.<br>U kunt de volgorde van de talen herschikken of een nieuwe taalcode van 3 letters toevoegen aan deze lijst.</html>
TrTab2.76=<html><strong>Standaard:</strong> Afhankelijk van de programma taal. Meestal "eng,fre,jpn,ger,und"<br><strong>Toelichting:</strong> U kunt de volgorde van de talen herschikken of een nieuwe <a href="http://nl.wikipedia.org/wiki/Lijst_van_ISO_639-codes">drieletterige taalcode</a> toevoegen aan deze lijst<br>UMS zal ondertitels laden in deze volgorde</html>
TrTab2.77=<html><strong>Standaard:</strong> Afhankelijk van de programma taal. Meestal "eng,off;*,eng;*,und"<br><strong>Toelichting:</strong> Een uitleg van de standaardwaarde:<ol><li>Als de gesproken taal Engels is, moet ondertiteling uit zijn (geen ondertitels).</li><li>Als de gesproken taal iets anders is, laadt de Engelse ondertiteling.</li><li>Als er geen Engelse ondertiteling is, laadt "undefined" ondertitels (ondertitels waarbij geen eigen taal is gespecificeerd).</li></ol></html>
TrTab2.78=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong> Als dit is ingeschakeld, worden externe ondertitels geladen en krijgen voorrang op ingesloten ondertitels,<br>maar zijn nog steeds onderworpen aan uw taalprioriteit-voorkeuren.</html>
TrTab2.79=Transcodeer-kwaliteit (H.264):
TrTab2.80=Aanbevolen
TrTab2.81=<html><strong>Standaard:</strong> Automatic<br><strong>Toelichting:</strong> De automatische instelling zal de beste kwaliteit geven voor uw systeem en is sterk aanbevolen.<br>U kunt ook handmatig de kwaliteit opgeven door het invoeren van een CRF waarde.</html>
TrTab2.82=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong> Als dit is ingeschakeld, worden dvd-videotracks gemuxed in plaats van getranscodeerd.</html>
TrTab2.83=<html><strong>Standaard:</strong> Uitgeschakeld<br><strong>Toelichting:</strong> Deze instelling is lossless, maar is wellicht niet de beste keuze voor draadloze verbindingen vanwege de hoge bitrate.</html>
TrTab2.84=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong> Deze instelling is lossless en is zeer stabiel. Maar als de audio niet synchroon loopt met de video of schokkerig klinkt,<br>dan kan het uitschakelen van deze optie helpen.</html>
TrTab2.85=<html><strong>Standaard:</strong> Uitgeschakeld<br><strong>Toelichting:</strong> Deze instelling is lossless maar <strong>kan onstabiel zijn</strong> op sommige apparaten.<br>Om het te kunnen gebruiken, moet uw versterker DTS ondersteunen en aangesloten zijn met een optische of HDMI-kabel.</html>
TrTab2.86=<html><strong>Standaard:</strong> Uitgeschakeld<br><strong>Toelichting:</strong> Deze instelling is lossless.</html>
TrTab2.87=Dwing externe ondertitels
TrTab2.88=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong> Als dit is ingeschakeld, zal externe ondertiteling altijd worden weergegeven als deze aanwezig is.<br>Ze worden in volgorde van taal prioriteit geladen, maar de "off" taal wordt genegeerd.</html>
TrTab2.89=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong> Indien ingeschakeld, wordt de ondertitelvormgeving voor ondertitels die hun eigen stijl (ASS/SSA ondertitels) hebben niet gewijzigd.</html>
