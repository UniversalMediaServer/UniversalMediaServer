FoldTab.45=<html><strong>Standaard:</strong> Uitgeschakeld<br><strong>Toelichting:</strong><br>Indien ingeschakeld, worden bestanden als volgt weergegeven:<ol><li>Apple - 10</li><li>Banana - 213 - The Cake Special</li><li>Carrot (2002)</li></ol>Indien uitgeschakeld, worden bestanden als volgt weergegeven:<ol><li>[SomeFans] Apple - 10 (1280x720 Blu-Ray FLAC) [44A36D20]</li><li>Banana.S02E13.The.Cake.Special.720p.HDTV.x264-SomeFans</li><li>Carrot.2002.LIMITED.720p.BluRay.x264-SomeFans</li></ol>De werkelijke bestanden worden niet hernoemt.</html>
