MEncoderVideo.68=# Hier kun je specifieke parameters invoeren voor sommige codec combinaties.\n
MEncoderVideo.70=# LET OP: Dit niet gebruiken als je niet precies weet wat je doet.\n
MEncoderVideo.71=# De Syntax is {Java voorwaarde} :: {MEncoder optie}\n
MEncoderVideo.72=# Te gebruiken variabelen: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n\n
MEncoderVideo.75=# Speciale opties:\n
MEncoderVideo.76=# -noass: Uitschakelen ASS/SSA ondertitels omdat ze de A/V synchronisatie kunnen ontregelen.\n
MEncoderVideo.77=# -nosync: Uitschakelen A/V sync alternatieve methode voor deze voorwaarde. (-mc doet hetzelfde)\n
MEncoderVideo.78=# -quality: Overschrijft de videokwaliteit-instellingen.\n
MEncoderVideo.87=# Je kunt je eigen voorwaarden/opties ingeven, bijvoorbeeld:\n
MEncoderVideo.89=# Om 24p judder te verwijderen op een 50hz TV: framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=# Om te remuxen wanneer de video MPEG-2 is en er geen ondertitels zijn: vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
