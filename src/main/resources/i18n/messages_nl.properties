IfEnabledFilesWillAppear=<html><strong>Standaard:</strong> Uitgeschakeld<br><strong>Toelichting:</strong> Indien ingeschakeld, worden bestanden als volgt weergegeven:<ol><li>Apple - 10</li><li>Banana - 213 - The Cake Special</li><li>Carrot (2002)</li></ol>Indien uitgeschakeld, worden bestanden als volgt weergegeven:<ol><li>[SomeFans] Apple - 10 (1280x720 Blu-Ray FLAC) [44A36D20]</li><li>Banana.S02E13.The.Cake.Special.720p.HDTV.x264-SomeFans</li><li>Carrot.2002.LIMITED.720p.BluRay.x264-SomeFans</li></ol></html>
IfEnabledFilesWillOrdered=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong><br>Indien ingeschakeld, worden bestanden als volgt gesorteerd:<ol><li>Apple</li><li>The Banana</li><li>Carrot</li></ol>Indien uitgeschakeld, worden bestanden als volgt gesorteerd:<ol><li>Apple</li><li>Carrot</li><li>The Banana</li></ol></html>
IfEnabledThreeNewVirtual=<html><strong>Standaard:</strong> Uitgeschakeld<br><strong>Toelichting:</strong> Indien ingeschakeld, zullen 3 nieuwe virtuele mappen worden weergegeven op uw speler(s), zodat u toegang heeft tot uw iTunes-muziek:<ul><li>Bladeren op Artiest</li><li>Bladeren op Album</li><li>Bladeren op Genre</li></ul></html>
IfEnabledWontModifySubtitlesStyling=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong> Indien ingeschakeld, wordt de ondertitelvormgeving voor ondertitels die hun eigen stijl (ASS/SSA ondertitels) hebben niet gewijzigd.</html>
IfNumberItemsFolderExceeds=<html><strong>Standaard:</strong> 10000<br><strong>Toelichting:</strong> Als het aantal items in een map dit aantal overschrijdt, zullen ze in virtuele submappen worden opgedeeld d.m.v. hun eerste letter/cijfer.</html>
