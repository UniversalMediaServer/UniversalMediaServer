TrTab2.97=<html>Om het die het lettertype moet worden geregistreerd in het besturingssysteem te gebruiken. Om ze te gebruiken moet die worden opgegeven door de naam van het lettertype of de het font dossier. <br>In the Win OS het lettertype bestand moeten zetten in de map "WindowsFonts" of Win 10 gebruikers kunnen klik op de rechter muisknop <br>op het lettertypebestand en kies 'Installeren'. Voor andere operationele systemen het font dossier ook moeten de fontmap <br>gestoken of de specifieke techniek gebruikt om het te registreren in het OS. <br> Als niet correct ingesteld of niet is geregistreerd in het besturingssysteem gebruikt het standaardlettertype.</html>
