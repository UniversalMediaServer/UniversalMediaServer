TrTab2.94=<html><strong>Standaard:</strong> Automatisch detecteren<br><strong>Opmerking:</strong> U kunt de lijst met ondersteunde tekencoderingen vinden op de <a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings">ICU4J pagina</a>.<br><strong>Waarschuwing:</strong> Indien u de tekencodering handmatig instelt, worden ondertitels met andere tekencodering niet juist weergegeven.</html>
TrTab2.95=Niet-unicode ondertitelcodering:
TrTab2.96=<html><strong>Opmerking:</strong> Dit heeft voorrang op de configuratie van de speler. Het dient alleen te worden gebruikt voor het oplossen van problemen wanneer u niet de configuratie van de speler kunt bewerken.</html>
TrTab2.97=<html>Om dit te gebruiken moet het lettertype in het besturingssysteem geregistreerd zijn.<br>Om een lettertype toe te passen, moet de lettertypenaam of het lettertypebestand opgegeven worden.<br>In het Windows-besturingssysteem moet het lettertypebestand geplaatst worden in de map "Windows\\Fonts".<br>Windows 10 gebruikers kunnen op de rechtermuisknop klikken op het lettertypebestand en "Installeren" kiezen.<br>Bij andere besturingssystemen moet het lettertypebestand ook in de lettertypemap worden geplaatst of de specifieke methode<br>worden gebruikt om het in het besturingssysteem te registreren.<br>Als het lettertype niet correct is opgegeven of niet is geregistreerd in het besturingssysteem, wordt het standaardlettertype gebruikt.</html>
