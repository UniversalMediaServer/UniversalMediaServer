MencoderConfigScript.1.HereYouCanInputSpecific=# Hier kun je specifieke parameters invoeren voor sommige codec combinaties.\n
MencoderConfigScript.2.WarningThisShouldNot=# LET OP: Dit niet gebruiken als je niet precies weet wat je doet.\n
MencoderConfigScript.3.SyntaxIsJavaCondition=# De Syntax is {Java voorwaarde} :: {MEncoder optie}\n
MencoderConfigScript.4.AuthorizedVariables=# Te gebruiken variabelen: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n\n
MencoderConfigScript.5.SpecialOptions=# Speciale opties:\n
MencoderConfigScript.6.Noass=# -noass: Uitschakelen ASS/SSA ondertitels omdat ze de A/V synchronisatie kunnen ontregelen.\n
MencoderConfigScript.7.Nosync=# -nosync: Uitschakelen A/V sync alternatieve methode voor deze voorwaarde. (-mc doet hetzelfde)\n
MencoderConfigScript.8.Quality=# -quality: Overschrijft de videokwaliteit-instellingen.\n
MencoderConfigScript.9.Nomux=# -nomux: muxen via tsMuxeR uitschakelen\n
MencoderConfigScript.10.YouCanPut=# Je kunt je eigen voorwaarden/opties ingeven, bijvoorbeeld:\n
MencoderConfigScript.11.ToRemoveJudder=# Om 24p judder te verwijderen op een 50hz TV: framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
