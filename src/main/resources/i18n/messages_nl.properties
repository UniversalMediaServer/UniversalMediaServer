TracesTab.43=<html>Gebufferd bestandsloggen toepassen. In plaats van elke nieuwe log naar de logfile op de harde schijf te schrijven<br>Universal Media Server "onthoud" tot 8 KiB voordat het schrijft naar de schijf. Dit zal het aantal schrijfacties verminderen,<br>die de levensduur van schijven verlengt, vooral die van solid state drives. Houdt er rekening mee dat als Universal Media Server crasht of extern wordt be\u00ebindigd,<br>soms enkele lijnen niet geschreven worden naar het logbestand.</html>
TracesTab.44=<html>Stuur de log naar een <a href="https://en.wikipedia.org/wiki/Syslog">syslog server</a> in plaats van naar de schijf. Dit maakt het mogelijk om alle logs <br> naar een andere computer te sturen voor minder <a href="https://en.wikipedia.org/wiki/Input/output">I/O</a> of gewoon om logs te verzamelen op een aparte locatie.</html>
TracesTab.45=<html>De hostnaam of IP-adres waarnaar de syslog-berichten verstuurd worden.<br>Gebruik <strong>localhost</strong> om syslog-berichten te sturen naar de lokale computer.</html>
TracesTab.46=<html>UDP-poort waarnaar syslog-berichten worden gestuurd. De <strong>standaard is 514</strong>, en normaal gesproken moet dit op standaard worden gelaten.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility">Syslog facility</a> is bedoeld om de bron van log boodschappen te identificeren. helaas werd <a href="https://tools.ietf.org/html/rfc3164">de standaard</a> lang geleden vastgesteld<br>en de lijst is niet uitbreidbaar. Het is nog enigszins nuttig voor het filteren van berichten in een later stadium.</html>
