IfEnabledExternalSubtitlesAlways=<html><strong>Standaard:</strong> Ingeschakeld<br><strong>Toelichting:</strong> Als dit is ingeschakeld, zal externe ondertiteling altijd worden weergegeven als deze aanwezig is.<br>Ze worden in volgorde van taal prioriteit geladen, maar de "off" taal wordt genegeerd.</html>
