TrTab2.94=<html><strong>Standaard:</strong> Automatisch gedetecteerd:<br><strong>Aantekeningen:</strong>U kunt de lijst met ondersteunde tekencoderingen vinden op de volgende <a href="http://userguide.icu-project.org/conversion/detection#TOC-Detected-Encodings">ICU4J pagina</a>.<br><strong>Waarschuwing:</strong> Indien u de tekencodering handmatig instelt zullen  ondertitels met andere tekencodering niet juist worden weergegeven.</html>
