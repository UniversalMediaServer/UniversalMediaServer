TrTab2.97=<html>To use it, the font must be registered in the OS. To use them it must be specified by the font name or by the the font file.<br>In the Win OS the font file should be either put into the "WindowsFonts" folder, or Win 10 users can click the right-mouse button<br>on the font file and choose "Install". For other operating systems, the font file must be also put into the font folder<br>or used the specific technique to register it into the OS.<br>If not properly specified or not registered in the OS the default font is used.</html>
