TracesTab.43=<html>Arabelleklenen/\u00d6nbelleklenen dosya g\u00fcnl\u00fcklemeyi etkinle\u015ftirin. G\u00fcnl\u00fc\u011f\u00fcn her yeni sat\u0131r\u0131n\u0131 diske yazmak yerine, Universal Media Server,<br>8 KiB b\u00fcy\u00fckl\u00fc\u011fe kadar\u0131n\u0131 diske yazmadan \u00f6nce "hat\u0131rlayacak". Bu, disk s\u00fcr\u00fcc\u00fclerinin \u00f6zellikle kat\u0131 hal s\u00fcr\u00fcc\u00fclerinin (SSD)<br>\u00f6mr\u00fcn\u00fc uzatan, diske yazma say\u0131s\u0131n\u0131 azaltacak. E\u011fer Universal Media Server \u00e7\u00f6ker ya da harici olarak sonland\u0131r\u0131l\u0131rsa baz\u0131 sat\u0131rlar\u0131n<br>g\u00fcnl\u00fc\u011fe yaz\u0131lamam\u0131\u015f olabilece\u011fini l\u00fctfen unutmay\u0131n.</html>
TracesTab.44=<html>G\u00fcnl\u00fc\u011f\u00fc disk yerine syslog sunucusuna g\u00f6nderin. Bu, t\u00fcm g\u00fcnl\u00fckleri farkl\u0131 bir bilgisayara<br>G/\u00c7 miktar\u0131n\u0131 azaltmak i\u00e7in g\u00f6ndermeyi ya da yaln\u0131zca g\u00fcnl\u00fckleri adanm\u0131\u015f bir yerde toplamay\u0131 m\u00fcmk\u00fcn k\u0131lar.</html>
TracesTab.45=<html>Syslog iletilerinin g\u00f6nderilece\u011fi anamakine/bilgisayar ad\u0131 veya IP adresi.<br>Syslog iletilerini yerel bilgisayara g\u00f6ndermek i\u00e7in <strong>localhost</strong> kullan\u0131n.</html>
TracesTab.46=<html>Syslog iletilerinin g\u00f6nderilece\u011fi UDP ba\u011flant\u0131 noktas\u0131. <strong>Varsay\u0131lan\u0131 514't\u00fcr</strong> ve normalde bu varsay\u0131lan olarak b\u0131rak\u0131lmal\u0131d\u0131r.</html>
TracesTab.47=<html>Syslog tesisi g\u00fcnl\u00fck iletilerinin kayna\u011f\u0131n\u0131 tan\u0131mlamay\u0131 ifade eder. Maalesef standard\u0131 uzun zaman \u00f6nce belirlendi<br>ve liste geni\u015fletilebilir de\u011fil. \u0130letileri daha sonraki bir a\u015famada s\u00fczmek i\u00e7in hal\u00e2 biraz yararl\u0131d\u0131r.</html>
