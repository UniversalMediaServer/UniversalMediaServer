TracesTab.33=<html>G\u00fcnl\u00fck iletilerini sadece a\u015fa\u011f\u0131daki g\u00fcnl\u00fck penceresi i\u00e7in filtrele. Bu filtre "G\u00fcnl\u00fck Kay\u0131t Seviyesi" se\u00e7ene\u011finde belirlenmi\u015f t\u00fcm g\u00fcnl\u00fcklerin ve dosya g\u00fcnl\u00fcklerinin de dahil oldu\u011fu<br>"root filter" se\u00e7ene\u011finden sonra \u00e7al\u0131\u015f\u0131r.</html>
