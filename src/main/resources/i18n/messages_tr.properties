TracesTab.43=<html>Arabellekli/\u00d6nbellekli g\u00fcnl\u00fck dosyas\u0131 kaydetmeyi etkinle\u015ftir. G\u00fcnl\u00fc\u011f\u00fcn her bir yeni sat\u0131r\u0131n\u0131 diske yazmak yerine, Evrensel Medya Sunucusu 8 KiB b\u00fcy\u00fckl\u00fc\u011fe kadar\u0131n\u0131 diske yazmadan \u00f6nce<br>"hat\u0131rlar". Bu i\u015flem diske yazmay\u0131 azalt\u0131r, b\u00f6ylece disk s\u00fcr\u00fcc\u00fclerin \u00f6zellikle kat\u0131 hal s\u00fcr\u00fcc\u00fclerinin (SSD) kullan\u0131m s\u00fcresini art\u0131r\u0131r. E\u011fer Evrensel Medya Sunucusu \u00e7\u00f6ker ya da harici olarak sonland\u0131r\u0131l\u0131rsa<br>baz\u0131 sat\u0131rlar\u0131n g\u00fcnl\u00fc\u011fe yaz\u0131lmam\u0131\u015f olabilece\u011fini not edin.</html>
TracesTab.44=<html>G\u00fcnl\u00fck kay\u0131tlar\u0131n\u0131 disk yerine <a href="https://en.wikipedia.org/wiki/Syslog">syslog sunucusuna</a> g\u00f6nder. T\u00fcm g\u00fcnl\u00fck kay\u0131tlar\u0131n\u0131 <br>di\u011fer bilgisayara <a href="https://en.wikipedia.org/wiki/Input/output">I/O</a> g\u00f6ndermeye veya kolay bir \u015fekilde g\u00fcnl\u00fck kay\u0131tlar\u0131n\u0131 bir sunucuda toplamaya olanak sa\u011flar.</html>
TracesTab.45=<html>Syslog iletilerinin g\u00f6nderilece\u011fi ana bilgisayar ad\u0131 veya IP adresi.<br>\u0130letileri yerel bilgisayar\u0131n\u0131za g\u00f6ndermek i\u00e7in <strong>localhost</strong>kullan\u0131n.</html>
TracesTab.46=<html>Syslog'a mesjalar\u0131 yollayacak UDP ba\u011flant\u0131 noktas\u0131. <strong>varsay\u0131lan 514</strong>, Normalde varsay\u0131lan olarak b\u0131rak\u0131lmal\u0131.</html>
TracesTab.47=<html><a href="https://en.wikipedia.org/wiki/Syslog#Facility">Syslog facility</a> g\u00fcnl\u00fck kay\u0131t iletilerinin kayna\u011f\u0131n\u0131 tan\u0131mlamay\u0131 ifade eder. Maalesef <a href="https://tools.ietf.org/html/rfc3164">standart</a> uzun zaman \u00f6nce belirlenmi\u015f<br>ve liste geni\u015fletilebilir de\u011fil. Bir sonraki a\u015famada iletileri filtrelemek i\u00e7in hal\u00e2 daha olduk\u00e7a kullan\u0131\u015fl\u0131.</html>
