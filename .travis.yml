language: java

cache:
  directories:
  - $HOME/.m2

matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      before_install:
        - apt show mediainfo
        - sudo apt-get -y install mediainfo=18.12
    - os: osx
      osx_image: xcode9.3

install: mvn external:install

script: mvn verify -B -V -P testing
