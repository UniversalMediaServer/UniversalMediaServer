name: Build releases

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: 17
      - name: Where
        run: pwd
      - name: What
        run: ls
      - name: Build x86_64 release
        run: mvn package -P linux-x86_64
      - name: Build AppImage
        run: bash ./.github/workflows/build-appimage.sh
